 to Cortés and welcomed him. They said they were sent by Montezuma to find out who they were and what they were looking for. Cortés responded that they came to trade and that they meant no harm.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1341,1342]},"content":"Location: San Juan de Ulúa","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1342,1343]},"content":"Date/Time: Maundy Thursday, 1519","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1343,1344]},"content":"Paragraph: 1","children":[]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1344,1345]},"content":"Establishment of a Settlement","children":[{"type":"list_item","depth":3,"payload":{"lines":[1345,1346]},"content":"Summary","children":[{"type":"list_item","depth":4,"payload":{"lines":[1346,1347]},"content":"On Good Friday, the fleet disembarked, setting up artillery on sand dunes and building huts for Cortés and the captains. The horses were secured and the day passed peacefully. The next day, many Indians arrived, sent by a governor under Montezuma, and brought food and gifts. They also improved the huts and provided large blankets to protect against the sun.","children":[]}]},{"type":"list_item","depth":3,"payload":{"lines":[1347,1348]},"content":"People","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[1348,1349]},"content":"Events","children":[{"type":"list_item","depth":4,"payload":{"lines":[1349,1350]},"content":"Exposition: Establishment of the Settlement","children":[{"type":"list_item","depth":5,"payload":{"lines":[1350,1351]},"content":"Summary: The fleet disembarked and set up a settlement, including huts for Cortés and the captains, and secured the horses. The next day, Indians sent by Pitalpitoque arrived with food and gifts, and improved the huts.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1351,1352]},"content":"Location: San Juan de Ulúa","children":[]},{"type":"list_item","depth":5,"payload" es":[1367,1368]},"content":"Events","children":[{"type":"list_item","depth":4,"payload":{"lines":[1368,1369]},"content":"Exposition: Tendile's Departure","children":[{"type":"list_item","depth":5,"payload":{"lines":[1369,1370]},"content":"Summary: Tendile was sent by Captain Cortés to Montezuma with a present.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1370,1371]},"content":"Location: Camp","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1371,1372]},"content":"Date/Time: Unknown","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1372,1373]},"content":"Paragraph: 1","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1373,1374]},"content":"Climax: Tendile's Return","children":[{"type":"list_item","depth":5,"payload":{"lines":[1374,1375]},"content":"Summary: Tendile returned to the camp with a large gift from Montezuma, accompanied by a great Mexican chieftain who resembled Cortés.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1375,1376]},"content":"Location: Camp","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1376,1377]},"content":"Date/Time: Unknown","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1377,1378]},"content":"Paragraph: 1","children":[]}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[1378,1379]},"content":"Chapter_40","children":[{"type":"list_item","depth":2,"payload":{"lines":[1379,1380]},"content":"The Search for a New Port","children":[{"type":"list_item","depth":3,"payload":{"lines":[1380,1381]},"content":"Summary","children":[{"type":"list_item","depth":4,"payload":{"lines":[1381,1382]},"content":"Cortés sends two ships, led by Francisco de Montejo, to find a safe port and land for settlement. They follow the route previously taken with Juan de Grijalva. They reach the Rio Grande near Pánuco but cannot proceed further due to strong currents. They return to San Juan de Ulúa without finding a suitable location.","child
