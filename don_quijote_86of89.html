 a qui\u00e9n lo das a leer: no te f\u00edes de ning\u00fan moro, porque son todos marfuces. Desto tengo mucha pena: que quisiera que no te descubrieras a nadie, porque si mi padre lo sabe, me echar\u00e1 luego en un pozo, y me cubrir\u00e1 de piedras. En la ca\u00f1a pondr\u00e9 un hilo: ata all\u00ed la respuesta; y si no tienes quien te escriba ar\u00e1bigo, d\u00edmelo por se\u00f1as, que Lela Mari\u00e9n har\u00e1 que te entienda. Ella y Al\u00e1 te guarden, y esa cruz que yo beso muchas veces; que as\u00ed me lo mand\u00f3 la cautiva.`", "to": "cristianos cautivos", "width": 8}, {"color": "grey", "from": "Zoraida", "label": "hablar", "title": "`Estando en todas estas preguntas y respuestas, lleg\u00f3 un moro corriendo, y dijo, a grandes voces, que por las bardas o paredes del jard\u00edn hab\u00edan saltado cuatro turcos, y andaban cogiendo la fruta, aunque no estaba madura.`", "to": "jard\u00edn", "width": 3}, {"color": "grey", "from": "Zoraida", "label": "pedir", "title": "`El verdadero Al\u00e1 te guarde, se\u00f1ora m\u00eda, y aquella bendita Mari\u00e9n, que es la verdadera madre de Dios y es la que te ha puesto en coraz\u00f3n que te vayas a tierra de cristianos, porque te quiere bien.`", "to": "madre", "width": 3}, {"color": "grey", "from": "Zoraida", "label": "tener", "title": "`y que tambi\u00e9n supo que tuvo una cristiana cautiva, que ya se hab\u00eda muerto; todo lo cual concertaba con lo que ven\u00eda en el papel.`", "to": "cristiana cautiva", "width": 3}, {"color": "grey", "from": "Zoraida", "label": "dar", "title": "`Luego que yo la vi, le tom\u00e9 una mano y la comenc\u00e9 a besar, y el renegado hizo lo mismo, y mis dos camaradas; y los dem\u00e1s, que el caso no sab\u00edan, hicieron lo que vieron que nosotros hac\u00edamos, que no parec\u00eda sino que le d\u00e1bamos las gracias y la reconoc\u00edamos por se\u00f1ora de nuestra libertad. El renegado le dijo en lengua morisca si estaba su padre en el jard\u00edn. Ella respondi\u00f3 que s\u00ed y que dorm\u00eda. \u0027\u0027Pues ser\u00e1 menester despertalle \u2014replic\u00f3 el renegado\u2014, y llev\u00e1rnosle con nosotros, y todo aquello que tiene de valor este hermoso jard\u00edn.\u0027\u0027`", "to": "dinero", "width": 3}, {"color": "green", "from": "Zoraida", "label": "ayud\u00f3 a los cristianos a escapar", "title": "`ella es cristiana, y es la que ha sido la lima de nuestras cadenas y la libertad de nuestro cautiverio`", "to": "cristianos", "width": 8}, {"color": "grey", "from": "Zoraida", "label": "nos subieron a las ancas", "title": "`Otros nos subieron a las ancas, y Zoraida fue en las del caballo del t\u00edo del cristiano.`", "to": "otros", "width": 3}, {"color": "grey", "from": "Zoraida", "label": "Sali\u00f3nos a recebir todo el pueblo", "title": "`Sali\u00f3nos a recebir todo el pueblo, que ya de alguno que se hab\u00eda adelantado sab\u00edan la nueva de nuestra venida. No se admiraban de ver cautivos libres, ni moros cautivos, porque toda la gente de aquella costa est\u00e1 hecha a ver a los unos y a los otros; pero admir\u00e1banse de la hermosura de Zoraida, la cual en aquel instante y saz\u00f3n estaba en su punto, ans\u00ed con el cansancio del camino como con la alegr\u00eda de verse ya en tierra de cristianos, sin sobresalto de perderse; y esto le hab\u00eda sacado al rostro tales colores que, si no es que la afici\u00f3n entonces me enga\u00f1aba, osar\u00e9 decir que m\u00e1s hermosa criatura no hab\u00eda en el mundo; a lo menos, que yo la hubiese visto.`", "to": "pueblo", "width": 3}, {"color": "green", "from": "Zoraida", "label": "Zoraida estaba en su punto", "title": "`Sali\u00f3nos a recebir todo el pueblo, que ya de alguno que se hab\u00eda adelantado sab\u00edan la nueva de nuestra venida. No se admiraban de ver cautivos libres, ni moros cautivos, porque toda la gente de aquella costa est\u00e1 hecha a ver a los unos y a los otros; pero admir\u00e1banse de la hermosura de Zoraida, la cual en aquel instante y saz\u00f3n estaba en su punto, ans\u00ed con el cansancio del camino como con la alegr\u00eda de verse ya en tierra de cristianos, sin sobresalto de perderse; y esto le hab\u00eda sacado al rostro tales colores que, si no es que la afici\u00f3n entonces me enga\u00f1aba, osar\u00e9 decir que m\u00e1s hermosa criatura no hab\u00eda en el mundo; a lo menos, que yo la hubiese visto.`", "to": "cansancio del camino", "width": 8}, {"color": "green", "from": "Zoraida", "label": "Zoraida estaba en su punto", "title": "`Sali\u00f3nos a recebir todo el pueblo, que ya de alguno que se hab\u00eda adelantado sab\u00edan la nueva de nuestra venida. No se admiraban de ver cautivos libres, ni moros cautivos, porque toda la gente de aquella costa est\u00e1 hecha a ver a los unos y a los otros; pero admir\u00e1banse de la hermosura de Zoraida, la cual en aquel instante y saz\u00f3n estaba en su punto, ans\u00ed con el cansancio del camino como con la alegr\u00eda de verse ya en tierra de cristianos, sin sobresalto de perderse; y esto le hab\u00eda sacado al rostro tales colores que, si no es que la afici\u00f3n entonces me enga\u00f1aba, osar\u00e9 decir que m\u00e1s hermosa criatura no hab\u00eda en el mundo; a lo menos, que yo la hubiese visto.`", "to": "alegr\u00eda de verse ya en tierra de cristianos", "width": 8}, {"color": "green", "from": "Zoraida", "label": "Zoraida estaba en su punto", "title": "`Sali\u00f3nos a recebir todo el pueblo, que ya de alguno que se hab\u00eda adelantado sab\u00edan la nueva de nuestra venida. No se admiraban de ver cautivos libres, ni moros cautivos, porque toda la gente de aquella costa est\u00e1 hecha a ver a los unos y a los otros; pero admir\u00e1banse de la hermosura de Zoraida, la cual en aquel instante y saz\u00f3n estaba en su punto, ans\u00ed con el cansancio del camino como con la alegr\u00eda de verse ya en tierra de cristianos, sin sobresalto de perderse; y esto le hab\u00eda sacado al rostro tales colores que, si no es que la afici\u00f3n entonces me enga\u00f1aba, osar\u00e9 decir que m\u00e1s hermosa criatura no hab\u00eda en el mundo; a lo menos, que yo la hubiese visto.`", "to": "colores", "width": 8}, {"color": "green", "from": "Zoraida", "label": "Zoraida estaba en su punto", "title": "`Sali\u00f3nos a recebir todo el pueblo, que ya de alguno que se hab\u00eda adelantado sab\u00edan la nueva de nuestra venida. No se admiraban de ver cautivos libres, ni moros cautivos, porque toda la gente de aquella costa est\u00e1 hecha a ver a los unos y a los otros; pero admir\u00e1banse de la hermosura de Zoraida, la cual en aquel instante y saz\u00f3n estaba en su punto, ans\u00ed con el cansancio del camino como con la alegr\u00eda de verse ya en tierra de cristianos, sin sobresalto de perderse; y esto le hab\u00eda sacado al rostro tales colores que, si no es que la afici\u00f3n entonces me enga\u00f1aba, osar\u00e9 decir que m\u00e1s hermosa criatura no hab\u00eda en el mundo; a lo menos, que yo la hubiese visto.`", "to": "hermosa criatura", "width": 8}, {"color": "red", "from": "moros", "label": "qued\u00e1ronse espantados", "title": "`Los moros, que eran de poco \u00e1nimo, viendo hablar de aquella manera a su arr\u00e1ez, qued\u00e1ronse espantados`", "to": "arr\u00e1ez", "width": 8}, {"color": "red", "from": "moros", "label": "amenazando a los moros que si alzaban por alguna v\u00eda o manera la voz, que luego al punto los pasar\u00edan todos a cuchillo", "title": "`amenazando a los moros que si alzaban por alguna v\u00eda o manera la voz, que luego al punto los pasar\u00edan todos a cuchillo`", "to": "cristianos", "width": 8}, {"color": "grey", "from": "jinetes", "label": "apearon de sus caballos", "title": "`Luego que los jinetes entendieron que \u00e9ramos cristianos cautivos, se apearon de sus caballos, y cada uno nos convidaba con el suyo para llevarnos a la ciudad de V\u00e9lez M\u00e1laga, que legua y media de all\u00ed estaba.`", "to": "caballos", "width": 3}, {"color": "grey", "from": "dellos", "label": "llevaron la barca a la ciudad", "title": "`Algunos dellos volvieron a llevar la barca a la ciudad, dici\u00e9ndoles d\u00f3nde la hab\u00edamos dejado.`", "to": "barca", "width": 3}, {"color": "grey", "from": "pueblo", "label": "se admiraban de ver cautivos libres", "title": "`Sali\u00f3nos a recebir todo el pueblo, que ya de alguno que se hab\u00eda adelantado sab\u00edan la nueva de nuestra venida. No se admiraban de ver cautivos libres, ni moros cautivos, porque toda la gente de aquella costa est\u00e1 hecha a ver a los unos y a los otros.`", "to": "cautivos libres", "width": 3}, {"color": "green", "from": "gente", "label": "admir\u00e1banse de la hermosura de Zoraida", "title": "`No se admiraban de ver cautivos libres, ni moros cautivos, porque toda la gente de aquella costa est\u00e1 hecha a ver a los unos y a los otros; pero admir\u00e1banse de la hermosura de Zoraida, la cual en aquel instante y saz\u00f3n estaba en su punto, ans\u00ed con el cansancio del camino como con la alegr\u00eda de verse ya en tierra de cristianos, sin sobresalto de perderse; y esto le hab\u00eda sacado al rostro tales colores que, si no es que la afici\u00f3n entonces me enga\u00f1aba, osar\u00e9 decir que m\u00e1s hermosa criatura no hab\u00eda en el mundo; a lo menos, que yo la hubiese visto.`", "to": "hermosura de Zoraida", "width": 8}, {"color": "grey", "from": "do\u00f1a Clara", "label": "tan principal y tan rico", "title": "`\u2014 \u00a1Ay se\u00f1ora! \u2014dijo do\u00f1a Clara\u2014, \u00bfqu\u00e9 fin se puede esperar, si su padre es tan principal y tan rico que le parecer\u00e1 que aun yo no puedo ser criada de su hijo, cuanto m\u00e1s esposa?`", "to": "su padre", "width": 3}, {"color": "grey", "from": "do\u00f1a Clara", "label": "se volviese y me dejase", "title": "`Pues casarme yo a hurto de mi padre, no lo har\u00e9 por cuanto hay en el mundo. No querr\u00eda sino que este mozo se volviese y me dejase;`", "to": "este mozo", "width": 3}, {"color": "grey", "from": "do\u00f1a Clara", "label": "se me aliviar\u00eda la pena que ahora llevo", "title": "`quiz\u00e1 con no velle y con la gran distancia del camino que llevamos se me aliviar\u00eda la pena que ahora llevo`", "to": "la gran distancia del camino", "width": 3}, {"color": "grey", "from": "do\u00f1a Clara", "label": "me ha de aprovechar bien poco", "title": "`aunque s\u00e9 decir que este remedio que me imagino me ha de aprovechar bien poco`", "to": "este remedio", "width": 3}, {"color": "grey", "from": "do\u00f1a Clara", "label": "este amor que le tengo", "title": "`No s\u00e9 qu\u00e9 diablos ha sido esto, ni por d\u00f3nde se ha entrado este amor que le tengo`", "to": "amor", "width": 3}, {"color": "grey", "from": "do\u00f1a Clara", "label": "en verdad que creo que somos de una edad mesma", "title": "`siendo yo tan muchacha y \u00e9l tan muchacho, que en verdad que creo que somos de una edad mesma`", "to": "yo tan muchacha y \u00e9l tan muchacho", "width": 3}, {"color": "grey", "from": "do\u00f1a Clara", "label": "que para el d\u00eda de San Miguel que vendr\u00e1 dice mi padre que los cumplo", "title": "`y que yo no tengo cumplidos diez y seis a\u00f1os; que para el d\u00eda de San Miguel que vendr\u00e1 dice mi padre que los cumplo.`", "to": "no tengo cumplidos diez y seis a\u00f1os", "width": 3}, {"color": "green", "from": "do\u00f1a Clara", "label": "marry", "title": "`desde aquel instante la hice due\u00f1o de mi voluntad; y si la vuestra, verdadero se\u00f1or y padre m\u00edo, no lo impide, en este mesmo d\u00eda ha de ser mi esposa.`", "to": "don Luis", "width": 8}, {"color": "red", "from": "virtud", "label": "perseguida", "title": "`la virtud m\u00e1s es perseguida de los malos que amada de los buenos`", "to": "perseguida", "width": 8}, {"color": "grey", "from": "can\u00f3nigo", "label": "llevarse", "title": "`\u2014 Pues as\u00ed es \u2014dijo el can\u00f3nigo\u2014, ll\u00e9vense all\u00e1 todas las cabalgaduras, y haced volver la ac\u00e9mila.`", "to": "cabalgaduras", "width": 3}, {"color": "grey", "from": "can\u00f3nigo", "label": "desunciar", "title": "`Desunci\u00f3 luego los bueyes de la carreta el boyero, y dej\u00f3los andar a sus anchuras por aquel verde y apacible sitio, cuya frescura convidaba a quererla gozar, no a las personas tan encantadas como don Quijote, sino a los tan advertidos y discretos como su escudero;`", "to": "bueyes", "width": 3}, {"color": "green", "from": "cabrero", "label": "rescatar", "title": "`Si yo me hallara posibilitado de poder comenzar alguna aventura, que luego luego me pusiera en camino porque vos la tuvi\u00e9rades buena; que yo sacara del monesterio, donde, sin duda alguna, debe de estar contra su voluntad, a Leandra, a pesar de la abadesa y de cuantos quisieran estorbarlo, y os la pusiera en vuestras manos, para que hici\u00e9rades della a toda vuestra voluntad y talante, guardando, pero, las leyes de la caballer\u00eda, que mandan que a ninguna doncella se le sea fecho desaguisado alguno.`", "to": "Leandra", "width": 8}, {"color": "green", "from": "Miguel de Cervantes", "label": "tener", "title": "`tan corteses como entendidos y amigos de buenas letras, se llegaron a m\u00ed y a otros capellanes del cardenal mi se\u00f1or, deseosos de saber qu\u00e9 libros de ingenio andaban m\u00e1s validos; y, tocando acaso en \u00e9ste que yo estaba censurando, apenas oyeron el nombre de Miguel de Cervantes, cuando se comenzaron a hacer lenguas, encareciendo la estimaci\u00f3n en que, as\u00ed en Francia como en los reinos sus confinantes, se ten\u00edan sus obras: la Galatea, que alguno dellos tiene casi de memoria la primera parte d\u00e9sta, y las Novelas.`", "to": "Galatea", "width": 8}, {"color": "green", "from": "Miguel de Cervantes", "label": "componer", "title": "`Por cuanto por parte de vos, Miguel de Cervantes Saavedra, nos fue fecha relaci\u00f3n que hab\u00edades compuesto la Segunda parte de don Quijote de la Mancha, de la cual hac\u00edades presentaci\u00f3n, y, por ser libro de historia agradable y honesta, y haberos costado mucho trabajo y estudio, nos suplicastes os mand\u00e1semos dar licencia para le poder imprimir y privilegio por veinte a\u00f1os, o como la nuestra merced fuese; lo cual visto por los del nuestro Consejo, por cuanto en el dicho libro se hizo la diligencia que la prem\u00e1tica por nos sobre ello fecha dispone, fue acordado que deb\u00edamos mandar dar esta nuestra c\u00e9dula en la dicha raz\u00f3n, y nos tuv\u00edmoslo por bien.`", "to": "don Quijote de la Mancha", "width": 8}, {"color": "grey", "from": "Dicho", "label": "rog\u00f3", "title": "`Dicho esto, rog\u00f3 al bachiller que, si era poeta, le hiciese merced de componerle unos versos que tratasen de la despedida que pensaba hacer de su se\u00f1ora Dulcinea del Toboso, y que advirtiese que en el principio de cada verso hab\u00eda de poner una letra de su nombre, de manera que al fin de los versos, juntando las primeras letras, se leyese: Dulcinea del Toboso.`", "to": "bachiller", "width": 3}, {"color": "grey", "from": "mujer", "label": "vestirse en h\u00e1bito de hombre", "title": "`\u00abYo, se\u00f1ores, soy hija de Pedro P\u00e9rez Mazorca, arrendador de las lanas deste lugar, el cual suele muchas veces ir en casa de mi padre.\u00bb`", "to": "Se\u00f1or gobernador", "width": 3}, {"color": "red", "from": "Teresa", "label": "tem\u00eda", "title": "`Pues con saber, como s\u00e9, los innumerables trabajos que son anejos al andante caballer\u00eda, s\u00e9 tambi\u00e9n los infinitos bienes que se alcanzan con ella; y s\u00e9 que la senda de la virtud es muy estrecha, y el camino del vicio, ancho y espacioso; y s\u00e9 que sus fines y paraderos son diferentes, porque el del vicio, dilatado y espacioso, acaba en la muerte, y el de la virtud, angosto y trabajoso, acaba en vida, y no en vida que se acaba, sino en la que no tendr\u00e1 fin; y s\u00e9, como dice el gran poeta castellano nuestro, que`", "to": "gobierno", "width": 8}, {"color": "green", "from": "Teresa", "label": "est\u00e1 rastrillando", "title": "`y \u00e9sta es la hora en que ella est\u00e1 rastrillando una libra de lino`", "to": "libra de lino", "width": 8}, {"color": "green", "from": "Teresa", "label": "tiene", "title": "`tiene a su lado izquierdo un jarro desbocado que cabe un buen porqu\u00e9 de vino`", "to": "jarro desbocado", "width": 8}, {"color": "grey", "from": "ama", "label": "se fue", "title": "`Cuando la vio Carrasco con muestras tan doloridas y sobresaltadas, le dijo: \u00bfQu\u00e9 es esto, se\u00f1ora ama? \u00bfQu\u00e9 le ha acontecido, que parece que se le quiere arrancar el alma?`", "to": "ama", "width": 3}, {"color": "grey", "from": "ama", "label": "imaginando", "title": "`Cuando la vio Carrasco con muestras tan doloridas y sobresaltadas, le dijo: \u00bfQu\u00e9 es esto, se\u00f1ora ama? \u00bfQu\u00e9 le ha acontecido, que parece que se le quiere arrancar el alma?`", "to": "consulta", "width": 3}, {"color": "grey", "from": "Carrasco", "label": "podr\u00eda", "title": "`Hall\u00f3le pase\u00e1ndose por el patio de su casa, y, vi\u00e9ndole, se dej\u00f3 caer ante sus pies, trasudando y congojosa. Cuando la vio Carrasco con muestras tan doloridas y sobresaltadas, le dijo: \u00bfQu\u00e9 es esto, se\u00f1ora ama? \u00bfQu\u00e9 le ha acontecido, que parece que se le quiere arrancar el alma?`", "to": "le", "width": 3}, {"color": "red", "from": "Carrasco", "label": "dejase", "title": "`Hall\u00f3le pase\u00e1ndose por el patio de su casa, y, vi\u00e9ndole, se dej\u00f3 caer ante sus pies, trasudando y congojosa. Cuando la vio Carrasco con muestras tan doloridas y sobresaltadas, le dijo: \u00bfQu\u00e9 es esto, se\u00f1ora ama? \u00bfQu\u00e9 le ha acontecido, que parece que se le quiere arrancar el alma?`", "to": "prop\u00f3sito", "width": 8}, {"color": "grey", "from": "Curcio", "label": "lanzarse en la profunda sima ardiente que apareci\u00f3 en la mitad de Roma", "title": "`\u00bfQui\u00e9n impeli\u00f3 a Curcio a lanzarse en la profunda sima ardiente que apareci\u00f3 en la mitad de Roma?`", "to": "Qui\u00e9n", "width": 3}, {"color": "grey", "from": "Qui\u00e9n", "label": "pasar el Rubic\u00f3n", "title": "`\u00bfQui\u00e9n hizo pasar el Rubic\u00f3n a C\u00e9sar?`", "to": "C\u00e9sar", "width": 3}, {"color": "grey", "from": "Qui\u00e9n", "label": "barren\u00f3 los nav\u00edos y dej\u00f3 en seco y aislados los valerosos espa\u00f1oles guiados por el cortes\u00edsimo Cort\u00e9s en el Nuevo Mundo", "title": "`\u00bfQui\u00e9n barren\u00f3 los nav\u00edos y dej\u00f3 en seco y aislados los valerosos espa\u00f1oles guiados por el cortes\u00edsimo Cort\u00e9s en el Nuevo Mundo?`", "to": "espa\u00f1oles", "width": 3}, {"color": "grey", "from": "Caballero de la Selva", "label": "pag\u00f3", "title": "`y tanto el vencedor es m\u00e1s honrado,\n\ncuanto m\u00e1s el vencido es reputado;\n\nas\u00ed que, ya corren por mi cuenta y son m\u00edas las inumerables haza\u00f1as del ya referido don Quijote.`", "to": "Casildea de Vandalia", "width": 3}, {"color": "grey", "from": "Tom\u00e9 Cecial", "label": "Tom\u00e9 Cecial se volvi\u00f3 y le dej\u00f3", "title": "`Tom\u00e9 Cecial se volvi\u00f3 y le dej\u00f3, y \u00e9l qued\u00f3 imaginando su venganza; y la historia vuelve a hablar d\u00e9l a su tiempo, por no dejar de regocijarse ahora con don Quijote.`", "to": "Sans\u00f3n Carrasco", "width": 3}, {"color": "grey", "from": "Quiteria", "label": "ped\u00eda la mano de", "title": "`En oyendo don Quijote la petici\u00f3n del herido, en altas voces dijo que Basilio ped\u00eda una cosa muy justa y puesta en raz\u00f3n, y adem\u00e1s, muy hacedera, y que el se\u00f1or Camacho quedar\u00eda tan honrado recibiendo a la se\u00f1ora Quiteria viuda del valeroso Basilio como si la recibiera del lado de su padre.`", "to": "Basilio", "width": 3}, {"color": "grey", "from": "bast\u00f3n", "label": "serv\u00eda de vaina a", "title": "`Y, diciendo esto, asi\u00f3 del bast\u00f3n que ten\u00eda hincado en el suelo, y, qued\u00e1ndose la mitad d\u00e9l en la tierra, mostr\u00f3 que serv\u00eda de vaina a un mediano estoque que en \u00e9l se ocultaba.`", "to": "estoque", "width": 3}, {"color": "grey", "from": "Cide Hamete", "label": "jurar", "title": "`Juro como cat\u00f3lico cristiano...`", "to": "jurar Cide Hamete como cat\u00f3lico cristiano", "width": 3}, {"color": "grey", "from": "Cide Hamete", "label": "dice que", "title": "`y dice que por Mahoma que diera, por ver ir a los dos as\u00ed asidos y trabados desde la puerta al lecho, la mejor almalafa de dos que ten\u00eda`", "to": "par\u00e9ntesis", "width": 3}, {"color": "green", "from": "maese Pedro", "label": "traer", "title": "`qui\u00e9n era maese Pedro, y qui\u00e9n el mono adivino que tra\u00eda admirados todos aquellos pueblos con sus adivinanzas`", "to": "su mono", "width": 8}, {"color": "grey", "from": "duque", "label": "responder", "title": "`En fin, famoso caballero, no pueden las tinieblas de malicia ni de la ignorancia encubrir y escurecer la luz del valor y de la virtud. Digo esto porque apenas ha seis d\u00edas que la vuestra bondad est\u00e1 en este castillo, cuando ya os vienen a buscar de lue\u00f1as y apartadas tierras, y no en carrozas ni en dromedarios, sino a pie y en ayunas; los tristes, los afligidos, confiados que han de hallar en ese fort\u00edsimo brazo el remedio de sus cuitas y trabajos, merced a vuestras grandes haza\u00f1as, que corren y rodean todo lo descubierto de la tierra.`", "to": "Trifald\u00edn", "width": 3}, {"color": "green", "from": "pan", "label": "hacen", "title": "`Tan buen pan hacen aqu\u00ed como en Francia`", "to": "Francia", "width": 8}, {"color": "red", "from": "persona", "label": "ha", "title": "`y asaz de desdichada es la persona que a las dos de la tarde no se ha desayunado`", "to": "desayunado", "width": 8}, {"color": "grey", "from": "est\u00f3mago", "label": "hay", "title": "`y no hay est\u00f3mago que sea un palmo mayor que otro`", "to": "palmo", "width": 3}, {"color": "green", "from": "varas de pa\u00f1o", "label": "calientan", "title": "`y m\u00e1s calientan cuatro varas de pa\u00f1o de Cuenca que otras cuatro de l\u00edmiste de Segovia`", "to": "varas de l\u00edmiste", "width": 8}, {"color": "grey", "from": "pr\u00edncipe", "label": "va", "title": "`y al dejar este mundo y meternos la tierra adentro, por tan estrecha senda va el pr\u00edncipe como el jornalero`", "to": "jornalero", "width": 3}, {"color": "grey", "from": "Lirgandeo", "label": "hablar m\u00e1s palabra", "title": "`\u2014 Yo soy el sabio Lirgandeo. Y pas\u00f3 el carro adelante, sin hablar m\u00e1s palabra.`", "to": "carro", "width": 3}, {"color": "grey", "from": "carro", "label": "hablar m\u00e1s palabra", "title": "`Tras \u00e9ste pas\u00f3 otro carro de la misma manera, con otro viejo entronizado; el cual, haciendo que el carro se detuviese, con voz no menos grave que el otro, dijo: \u2014 Yo soy el sabio Alquife, el grande amigo de Urganda la Desconocida. Y pas\u00f3 adelante.`", "to": "Alquife", "width": 3}, {"color": "grey", "from": "carro", "label": "hablar m\u00e1s palabra", "title": "`Luego, por el mismo continente, lleg\u00f3 otro carro; pero el que ven\u00eda sentado en el trono no era viejo como los dem\u00e1s, sino hombr\u00f3n robusto y de mala catadura, el cual, al llegar, levant\u00e1ndose en pie, como los otros, dijo con voz m\u00e1s ronca y m\u00e1s endiablada: \u2014 Yo soy Arcal\u00e1us el encantador, enemigo mortal de Amad\u00eds de Gaula y de toda su parentela. Y pas\u00f3 adelante.`", "to": "Arcal\u00e1us", "width": 3}, {"color": "grey", "from": "Trifald\u00edn", "label": "dar", "title": "`de parte de la cual traigo a vuestra grandeza una embajada, y es que la vuestra magnificencia sea servida de darla facultad y licencia para entrar a decirle su cuita`", "to": "embajada", "width": 3}, {"color": "grey", "from": "mayordomo", "label": "decir lo que le ha sucedido", "title": "`Prosiga vuestra merced, se\u00f1ora, y acabe de decirnos lo que le ha sucedido, que nos tienen a todos suspensos sus palabras y sus l\u00e1grimas.`", "to": "doncella", "width": 3}, {"color": "grey", "from": "Y", "label": "lleg\u00f3 a cerrar", "title": "`mas, cuando la lleg\u00f3 a cerrar, ya la se\u00f1ora Rodr\u00edguez volv\u00eda`", "to": "se\u00f1ora Rodr\u00edguez", "width": 3}, {"color": "grey", "from": "do\u00f1a Rodr\u00edguez", "label": "qued\u00f3se sentada en una", "title": "`qued\u00f3se do\u00f1a Rodr\u00edguez sentada en una silla`", "to": "silla", "width": 3}, {"color": "grey", "from": "do\u00f1a Rodr\u00edguez", "label": "no se quit\u00f3 los", "title": "`no se quit\u00e1ndose los antojos`", "to": "antojos", "width": 3}, {"color": "grey", "from": "do\u00f1a Rodr\u00edguez", "label": "encendida una", "title": "`encendida una vela de cera blanca`", "to": "vela", "width": 3}, {"color": "grey", "from": "do\u00f1a Rodr\u00edguez", "label": "respondi\u00f3 la due\u00f1a", "title": "`respondi\u00f3 la due\u00f1a`", "to": "respondi\u00f3", "width": 3}, {"color": "green", "from": "do\u00f1a Rodr\u00edguez", "label": "ser esposo", "title": "`querr\u00eda que, antes que os escurri\u00e9sedes por esos caminos, desafi\u00e1sedes a este r\u00fastico ind\u00f3mito, y le hici\u00e9sedes que se casase con mi hija`", "to": "hija", "width": 8}, {"color": "grey", "from": "doncella", "label": "vestirse en h\u00e1bitos de hombre", "title": "`\u00abNo es otra mi desgracia, ni mi infortunio es otro sino que yo rogu\u00e9 a mi hermano que me vistiese en h\u00e1bitos de hombre con uno de sus vestidos y que me sacase una noche a ver todo el pueblo, cuando nuestro padre durmiese; \u00e9l, importunado de mis ruegos, condecendi\u00f3 con mi deseo, y, poni\u00e9ndome este vestido y \u00e9l vesti\u00e9ndose de otro m\u00edo, que le est\u00e1 como nacido, porque \u00e9l no tiene pelo de barba y no parece sino una doncella hermos\u00edsima, esta noche, debe de haber una hora, poco m\u00e1s o menos, nos salimos de casa; y, guiados de nuestro mozo y desbaratado discurso, hemos rodeado todo el pueblo, y cuando quer\u00edamos volver a casa, vimos venir un gran tropel de gente, y mi hermano me dijo: \u0027\u0027Hermana, \u00e9sta debe de ser la ronda: aligera los pies y pon alas en ellos, y vente tras m\u00ed corriendo, porque no nos conozcan, que nos ser\u00e1 mal contado\u0027\u0027. Y, diciendo esto, volvi\u00f3 las espaldas y comenz\u00f3, no digo a correr, sino a volar; yo, a menos de seis pasos, ca\u00ed, con el sobresalto, y entonces lleg\u00f3 el ministro de la justicia que me trujo ante vuestras mercedes, adonde, por mala y antojadiza, me veo avergonzada ante tanta gente.\u00bb`", "to": "hermano", "width": 3}, {"color": "grey", "from": "San Jorge", "label": "atravesada por la boca", "title": "`la de San Jorge puesto a caballo, con una serpiente enroscada a los pies y la lanza atravesada por la boca`", "to": "serpiente", "width": 3}, {"color": "grey", "from": "San Mart\u00edn", "label": "partiendo la capa con el pobre y le da la mitad", "title": "`la de San Mart\u00edn puesto a caballo, que part\u00eda la capa con el pobre`", "to": "capa", "width": 3}, {"color": "grey", "from": "Roque", "label": "dijo", "title": "`Roque, que atend\u00eda m\u00e1s a pensar en el suceso de la hermosa Claudia que en las razones de amo y mozo, no las entendi\u00f3`", "to": "Claudia", "width": 3}, {"color": "grey", "from": "Claudia", "label": "dijo", "title": "`No, por cierto \u2014respondi\u00f3 don Vicente\u2014; mi mala fortuna te debi\u00f3 de llevar estas nuevas, para que, celosa, me quitases la vida`", "to": "don Vicente", "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
