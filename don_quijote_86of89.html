                  edges = new vis.DataSet([{"color": "grey", "from": "Project Gutenberg eBook", "label": "is for the use of", "title": "`This eBook is for the use of anyone anywhere in the United States and most other parts of the world at no cost and with almost no restrictions whatsoever.`", "to": "Miguel de Cervantes Saavedra", "width": 3}, {"color": "grey", "from": "Miguel de Cervantes Saavedra", "label": "", "title": "`Author: Miguel de Cervantes Saavedra`", "to": "Author", "width": 3}, {"color": "grey", "from": "Project Gutenberg License", "label": "re-use", "title": "`You may copy it, give it away or re-use it under the terms of the Project Gutenberg License included with this eBook or online at www.gutenberg.org.`", "to": "www.gutenberg.org", "width": 3}, {"color": "grey", "from": "Title", "label": "", "title": "`Title: Don Quijote`", "to": "Don Quijote", "width": 3}, {"color": "grey", "from": "Don Quijote", "label": "dijo", "title": "`Don Quijote, que estaba escuchando atentamente lo que Claudia hab\u00eda dicho y lo que Roque Guinart respondi\u00f3, dijo:`", "to": "Claudia", "width": 3}, {"color": "grey", "from": "Don Quijote", "label": "dijo Sancho", "title": "`Ve\u00eda a su se\u00f1or rendido y obligado a no tomar armas en un a\u00f1o; imaginaba la luz de la gloria de sus haza\u00f1as escurecida, las esperanzas de sus nuevas promesas deshechas, como se deshace el humo con el viento. Tem\u00eda si quedar\u00eda o no contrecho Rocinante, o deslocado su amo; que no fuera poca ventura si deslocado quedara. Finalmente, con una silla de manos, que mand\u00f3 traer el visorrey, le llevaron a la ciudad, y el visorrey se volvi\u00f3 tambi\u00e9n a ella, con deseo de saber qui\u00e9n fuese el Caballero de la Blanca Luna, que de tan mal talante hab\u00eda dejado a don Quijote.`", "to": "Sancho", "width": 3}, {"color": "green", "from": "Don Quijote", "label": "afirma", "title": "`como no le pidiese cosa que fuese en perjuicio de Dulcinea, todo lo dem\u00e1s cumplir\u00eda como caballero puntual y verdadero`", "to": "Dulcinea del Toboso", "width": 8}, {"color": "red", "from": "Don Quijote", "label": "afirma", "title": "`va vencido del Caballero de la Blanca Luna`", "to": "don Quijote", "width": 8}, {"color": "grey", "from": "Release Date", "label": "", "title": "`Release Date: December, 1999 [eBook #2000] [Most recently updated: January 2, 2020]`", "to": "December, 1999 [eBook #2000] [Most recently updated: January 2, 2020]", "width": 3}, {"color": "grey", "from": "Language", "label": "", "title": "`Language: Spanish`", "to": "Spanish", "width": 3}, {"color": "grey", "from": "Character set encoding", "label": "", "title": "`Character set encoding: UTF`", "to": "UTF", "width": 3}, {"color": "grey", "from": "Produced by", "label": "", "title": "`Produced by: an anonymous Project Gutenberg volunteer and Joaquin Cuenca Abela`", "to": "an anonymous Project Gutenberg volunteer and Joaquin Cuenca Abela", "width": 3}, {"color": "green", "from": "don Quijote", "label": "limpi\u00f3 y aderez\u00f3", "title": "`Fue luego a ver su roc\u00edn, y, aunque ten\u00eda m\u00e1s cuartos que un real y m\u00e1s tachas que el caballo de Gonela, que tantum pellis et ossa fuit, le pareci\u00f3 que ni el Buc\u00e9falo de Alejandro ni Babieca el del Cid con \u00e9l se igualaban. Cuatro d\u00edas se le pasaron en imaginar qu\u00e9 nombre le pondr\u00eda; porque, seg\u00fan se dec\u00eda \u00e9l a s\u00ed mesmo, no era raz\u00f3n que caballo de caballero tan famoso, y tan bueno \u00e9l por s\u00ed, estuviese sin nombre conocido; y ans\u00ed, procuraba acomod\u00e1rsele de manera que declarase qui\u00e9n hab\u00eda sido, antes que fuese de caballero andante, y lo que era entonces; pues estaba muy puesto en raz\u00f3n que, mudando su se\u00f1or estado, mudase \u00e9l tambi\u00e9n el nombre, y le cobrase famoso y de estruendo, como conven\u00eda a la nueva orden y al nuevo ejercicio que ya profesaba. Y as\u00ed, despu\u00e9s de muchos nombres que form\u00f3, borr\u00f3 y quit\u00f3, a\u00f1adi\u00f3, deshizo y torn\u00f3 a hacer en su memoria e imaginaci\u00f3n, al fin le vino a llamar Rocinante: nombre, a su parecer, alto, sonoro y significativo de lo que hab\u00eda sido cuando fue roc\u00edn, antes de lo que ahora era, que era antes y primero de todos los rocines del mundo.`", "to": "armas", "width": 8}, {"color": "grey", "from": "don Quijote", "label": "llamar", "title": "`quiso pon\u00e9rsele a s\u00ed mismo, y en este pensamiento dur\u00f3 otros ocho d\u00edas, y al cabo se vino a llamar don Quijote`", "to": "caballo", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "su nombre es Dulcinea; su patria, el Toboso, un lugar de la Mancha; su calidad, por lo menos, ha de ser de princesa, pues es reina y se\u00f1ora m\u00eda; su hermosura, sobrehumana", "title": "`su nombre es Dulcinea; su patria, el Toboso, un lugar de la Mancha; su calidad, por lo menos, ha de ser de princesa, pues es reina y se\u00f1ora m\u00eda; su hermosura, sobrehumana`", "to": "dama", "width": 3}, {"color": "green", "from": "don Quijote", "label": "vencer", "title": "`le derribo de un encuentro, o le parto por mitad del cuerpo, o, finalmente, le venzo y le rindo`", "to": "caballero", "width": 8}, {"color": "grey", "from": "don Quijote", "label": "llamar", "title": "`Llam\u00e1base Aldonza Lorenzo, y a \u00e9sta le pareci\u00f3 ser bien darle t\u00edtulo de se\u00f1ora de sus pensamientos`", "to": "moza labradora", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "defender", "title": "`Vengo a buscarte para que me pases a Francia, donde tengo parientes con quien viva, y asimesmo a rogarte defiendas a mi padre.`", "to": "Sancho Panza", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "tom\u00f3", "title": "`Acert\u00f3 don Quijote a tomar la misma derrota y camino que el que \u00e9l hab\u00eda tomado en su primer viaje, que fue por el campo de Montiel, por el cual caminaba con menos pesadumbre que la vez pasada, porque, por ser la hora de la ma\u00f1ana y herirles a soslayo los rayos del sol, no les fatigaban.`", "to": "derrota y camino", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "hab\u00eda prometido", "title": "`Mire vuestra merced, se\u00f1or caballero andante, que no se le olvide lo que de la \u00ednsula me tiene prometido; que yo la sabr\u00e9 gobernar, por grande que sea.`", "to": "\u00ednsula", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "hac\u00edan", "title": "`Has de saber, amigo Sancho Panza, que fue costumbre muy usada de los caballeros andantes antiguos hacer gobernadores a sus escuderos de las \u00ednsulas o reinos que ganaban, y yo tengo determinado de que por m\u00ed no falte tan agradecida usanza.`", "to": "caballeros andantes antiguos", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "esperaban", "title": "`porque ellos algunas veces, y quiz\u00e1 las m\u00e1s, esperaban a que sus escuderos fuesen viejos; y, ya despu\u00e9s de hartos de servir y de llevar malos d\u00edas y peores noches, les daban alg\u00fan t\u00edtulo de conde, o, por lo mucho, de marqu\u00e9s, de alg\u00fan valle o provincia de poco m\u00e1s a menos;`", "to": "escuderos", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "dijo", "title": "`Calla, amigo Sancho \u2014respondi\u00f3 don Quijote\u2014, que las cosas de la guerra, m\u00e1s que otras, est\u00e1n sujetas a continua mudanza; cuanto m\u00e1s, que yo pienso, y es as\u00ed verdad, que aquel sabio Frest\u00f3n que me rob\u00f3 el aposento y los libros ha vuelto estos gigantes en molinos por quitarme la gloria de su vencimiento: tal es la enemistad que me tiene; mas, al cabo al cabo, han de poder poco sus malas artes contra la bondad de mi espada.`", "to": "molinos de viento", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "dijo", "title": "`Yo me acuerdo haber le\u00eddo que un caballero espa\u00f1ol, llamado Diego P\u00e9rez de Vargas, habi\u00e9ndosele en una batalla roto la espada, desgaj\u00f3 de una encina un pesado ramo o tronco, y con \u00e9l hizo tales cosas aquel d\u00eda, y machac\u00f3 tantos moros, que le qued\u00f3 por sobrenombre Machuca, y as\u00ed \u00e9l como sus decendientes se llamaron, desde aquel d\u00eda en adelante, Vargas y Machuca. Hete dicho esto, porque de la primera encina o roble que se me depare pienso desgajar otro tronco tal y tan bueno como aqu\u00e9l, que me imagino y pienso hacer con \u00e9l tales haza\u00f1as, que t\u00fa te tengas por bien afortunado de haber merecido venir a vellas y a ser testigo de cosas que apenas podr\u00e1n ser cre\u00eddas.`", "to": "espada", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "descubrieron", "title": "`En esto, descubrieron treinta o cuarenta molinos de viento que hay en aquel campo; y, as\u00ed como don Quijote los vio, dijo a su escudero:`", "to": "frailes", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "iba", "title": "`En esto, descubrieron treinta o cuarenta molinos de viento que hay en aquel campo; y, as\u00ed como don Quijote los vio, dijo a su escudero:`", "to": "coche", "width": 3}, {"color": "green", "from": "don Quijote", "label": "defeat", "title": "`El primero cartapacio, pintada muy al natural, la batalla de don Quijote con el vizca\u00edno, puestos en la mesma postura que la historia cuenta, levantadas las espadas, el uno cubierto de su rodela, el otro de la almohada.`", "to": "vizca\u00edno", "width": 8}, {"color": "green", "from": "don Quijote", "label": "montar", "title": "`En diciendo esto, apret\u00f3 los muslos a Rocinante, porque espuelas no las ten\u00eda, y, a todo galope, porque carrera tirada no se lee en toda esta verdadera historia que jam\u00e1s la diese Rocinante, se fue a encontrar con los diciplinantes`", "to": "Rocinante", "width": 8}, {"color": "grey", "from": "don Quijote", "label": "rogar", "title": "`don Quijote le rog\u00f3 al mozo que algo m\u00e1s cantase`", "to": "solicitud", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "no es de los antiguos Curcios, Gayos y Cipiones romanos, ni de los modernos Colonas y Ursinos; ni de los Moncadas y Requesenes de Catalu\u00f1a, ni menos de los Rebellas y Villanovas de Valencia; Palafoxes, Nuzas, Rocabertis, Corellas, Lunas, Alagones, Urreas, Foces y Gurreas de Arag\u00f3n; Cerdas, Manriques, Mendozas y Guzmanes de Castilla; Alencastros, Pallas y Meneses de Portogal; pero es de los del Toboso de la Mancha", "title": "`no es de los antiguos Curcios, Gayos y Cipiones romanos, ni de los modernos Colonas y Ursinos; ni de los Moncadas y Requesenes de Catalu\u00f1a, ni menos de los Rebellas y Villanovas de Valencia; Palafoxes, Nuzas, Rocabertis, Corellas, Lunas, Alagones, Urreas, Foces y Gurreas de Arag\u00f3n; Cerdas, Manriques, Mendozas y Guzmanes de Castilla; Alencastros, Pallas y Meneses de Portogal; pero es de los del Toboso de la Mancha`", "to": "linaje", "width": 3}, {"color": "green", "from": "don Quijote", "label": "buscar", "title": "`El cual determin\u00f3 de ir a buscar a la pastora Marcela y ofrecerle todo lo que \u00e9l pod\u00eda en su servicio.`", "to": "pastora Marcela", "width": 8}, {"color": "grey", "from": "don Quijote", "label": "entr\u00f3se en", "title": "`Entr\u00f3se, en fin, don Quijote en su lecho`", "to": "lecho", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "buscar", "title": "`En esto, comenz\u00f3 a llover un poco, y quisiera Sancho que se entraran en el molino de los batanes; mas hab\u00edales cobrado tal aborrecimiento don Quijote, por la pesada burla, que en ninguna manera quiso entrar dentro; y as\u00ed, torciendo el camino a la derecha mano, dieron en otro como el que hab\u00edan llevado el d\u00eda de antes.\n\nDe all\u00ed a poco, descubri\u00f3 don Quijote un hombre a caballo, que tra\u00eda en la cabeza una cosa que relumbraba como si fuera de oro, y a\u00fan \u00e9l apenas le hubo visto, cuando se volvi\u00f3 a Sancho y le dijo:\n\n\u2014 Par\u00e9ceme, Sancho, que no hay refr\u00e1n que no sea verdadero, porque todos son sentencias sacadas de la mesma experiencia, madre de las ciencias todas, especialmente aquel que dice: \"Donde una puerta se cierra, otra se abre\". D\u00edgolo porque si anoche nos cerr\u00f3 la ventura la puerta de la que busc\u00e1bamos, enga\u00f1\u00e1ndonos con los batanes, ahora nos abre de par en par otra, para otra mejor y m\u00e1s cierta aventura; que si yo no acertare a entrar por ella, m\u00eda ser\u00e1 la culpa, sin que la pueda dar a la poca noticia de batanes ni a la escuridad de la noche. Digo esto porque, si no me enga\u00f1o, hacia nosotros viene uno que trae en su cabeza puesto el yelmo de Mambrino, sobre que yo hice el juramento que sabes.\n\n\u2014 Mire vuestra merced bien lo que dice, y mejor lo que hace \u2014dijo Sancho\u2014, que no querr\u00eda que fuesen otros batanes que nos acabasen de abatanar y aporrear el sentido.\n\n\u2014 \u00a1V\u00e1late el diablo por hombre! \u2014replic\u00f3 don Quijote\u2014. \u00bfQu\u00e9 va de yelmo a batanes?\n\n\u2014 No s\u00e9 nada \u2014respondi\u00f3 Sancho\u2014; mas, a fe que si yo pudiera hablar tanto como sol\u00eda, que quiz\u00e1 diera tales razones que vuestra merced viera que se enga\u00f1aba en lo que dice.\n\n\u2014 \u00bfC\u00f3mo me puedo enga\u00f1ar en lo que digo, traidor escrupuloso? \u2014dijo don Quijote\u2014. Dime, \u00bfno ves aquel caballero que hacia nosotros viene, sobre un caballo rucio rodado, que trae puesto en la cabeza un yelmo de oro? \u2014 Lo que yo veo y columbro \u2014respondi\u00f3 Sancho\u2014 no es sino un hombre sobre un asno pardo, como el m\u00edo, que trae sobre la cabeza una cosa que relumbra. \u2014 Pues \u00e9se es el yelmo de Mambrino \u2014dijo don Quijote\u2014. Ap\u00e1rtate a una parte y d\u00e9jame con \u00e9l a solas: ver\u00e1s cu\u00e1n sin hablar palabra, por ahorrar del tiempo, concluyo esta aventura y queda por m\u00edo el yelmo que tanto he deseado.\n\n\u2014 Yo me tengo en cuidado el apartarme \u2014replic\u00f3 Sancho\u2014, mas quiera Dios, torno a decir, que or\u00e9gano sea, y no batanes.\n\n\u2014 Ya os he dicho, hermano, que no me ment\u00e9is, ni por pienso, m\u00e1s eso de los batanes \u2014dijo don Quijote\u2014; que voto..., y no digo m\u00e1s, que os batanee el alma.\n\nCall\u00f3 Sancho, con temor que su amo no cumpliese el voto que le hab\u00eda echado, redondo como una bola.\n\nEs, pues, el caso que el yelmo, y el caballo y caballero que don Quijote ve\u00eda, era esto: que en aquel contorno hab\u00eda dos lugares, el uno tan peque\u00f1o que ni ten\u00eda botica ni barbero, y el otro, que estaba junto, s\u00ed; y as\u00ed, el barbero del mayor serv\u00eda al menor, en el cual tuvo necesidad un enfermo de sangrarse y otro de hacerse la barba, para lo cual ven\u00eda el barbero, y tra\u00eda una bac\u00eda de az\u00f3far; y quiso la suerte que, al tiempo que ven\u00eda, comenz\u00f3 a llover, y, porque no se le manchase el sombrero, que deb\u00eda de ser nuevo, se puso la bac\u00eda sobre la cabeza; y, como estaba limpia, desde media legua relumbraba. Ven\u00eda sobre un asno pardo, como Sancho dijo, y \u00e9sta fue la ocasi\u00f3n que a don Quijote le pareci\u00f3 caballo rucio rodado, y caballero, y yelmo de oro; que todas las cosas que ve\u00eda, con mucha facilidad las acomodaba a sus desvariadas caballer\u00edas y malandantes pensamientos. Y cuando \u00e9l vio que el pobre caballero llegaba cerca, sin ponerse con \u00e9l en razones, a todo correr de Rocinante le enristr\u00f3 con el lanz\u00f3n bajo, llevando intenci\u00f3n de pasarle de parte a parte; mas cuando a \u00e9l llegaba, sin detener la furia de su carrera, le dijo:\n\n\u2014 \u00a1Defi\u00e9ndete, cautiva criatura, o entri\u00e9game de tu voluntad lo que con tanta raz\u00f3n se me debe!\n\nEl barbero, que, tan sin pensarlo ni temerlo, vio venir aquella fantasma sobre s\u00ed, no tuvo otro remedio, para poder guardarse del golpe de la lanza, si no fue el dejarse caer del asno abajo; y no hubo tocado al suelo, cuando se levant\u00f3 m\u00e1s ligero que un gamo y comenz\u00f3 a correr por aquel llano, que no le alcanzara el viento. Dej\u00f3se la bac\u00eda en el suelo, con la cual se content\u00f3 don Quijote, y dijo que el pagano hab\u00eda andado discreto y que hab\u00eda imitado al castor, el cual, vi\u00e9ndose acosado de los cazadores, se taraza y arpa con los dientes aqu\u00e9llo por lo que \u00e9l, por distinto natural, sabe que es perseguido. Mand\u00f3 a Sancho que alzase el yelmo, el cual, tom\u00e1ndola en las manos, dijo:\n\n\u2014 Por Dios, que la bac\u00eda es buena y que vale un real de a ocho como un maraved\u00ed.\n\nY, d\u00e1ndosela a su amo, se la puso luego en la cabeza, rode\u00e1ndola a una parte y a otra, busc\u00e1ndole el encaje; y, como no se le hallaba, dijo: \u2014 Sin duda que el pagano, a cuya medida se forj\u00f3 primero esta famosa celada, deb\u00eda de tener grand\u00edsima cabeza, y lo peor dello es que le falta la mitad. Cuando Sancho oy\u00f3 llamar a la bac\u00eda celada, no pudo tener la risa; mas v\u00ednosele a las mientes la c\u00f3lera de su amo, y call\u00f3 en la mitad della. \u2014 \u00bfDe qu\u00e9 te r\u00edes, Sancho? \u2014dijo don Quijote.`", "to": "yelmo de Mambrino", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "vio", "title": "`Entre otras infinitas cosas y maravillas que me mostr\u00f3 Montesinos, las cuales despacio y a sus tiempos te las ir\u00e9 contando en el discurso de nuestro viaje, por no ser todas deste lugar, me mostr\u00f3 tres labradoras que por aquellos amen\u00edsimos campos iban saltando y brincando como cabras; y, apenas las hube visto, cuando conoc\u00ed ser la una la sin par Dulcinea del Toboso, y las otras dos aquellas mismas labradoras que ven\u00edan con ella, que hablamos a la salida del Toboso?`", "to": "Dulcinea del Toboso", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "recordar", "title": "`encima de la puerta de la calle; la bodega, en el patio; la cueva, en el portal, y muchas tinajas a la redonda, que, por ser del Toboso, le renovaron las memorias de su encantada y transformada Dulcinea`", "to": "Dulcinea", "width": 3}, {"color": "green", "from": "don Quijote", "label": "give permission", "title": "`La princesa se la dio de buen talante`", "to": "Dorotea", "width": 8}, {"color": "red", "from": "don Quijote", "label": "decir", "title": "`Rompi\u00f3 tambi\u00e9n el silencio don Quijote, diciendo a Sancho: Ten paciencia, hijo, y da gusto a estos se\u00f1ores, y muchas gracias al cielo por haber puesto tal virtud en tu persona, que con el martirio della desencantes los encantados y resucites los muertos.`", "to": "Sancho", "width": 4.0}, {"color": "red", "from": "don Quijote", "label": "insult", "title": "`Venid ac\u00e1, gente soez y malnacida`", "to": "cuadrilleros", "width": 8}, {"color": "red", "from": "don Quijote", "label": "encantado", "title": "`yo voy encantado en esta jaula`", "to": "jaula", "width": 8}, {"color": "grey", "from": "don Quijote", "label": "llevarle de esa manera", "title": "`En esto, volvi\u00f3 el cura el rostro, y vio que a sus espaldas ven\u00edan hasta seis o siete hombres de a caballo, bien puestos y aderezados, de los cuales fueron presto alcanzados, porque caminaban no con la flema y reposo de los bueyes, sino como quien iba sobre mulas de can\u00f3nigos y con deseo de llegar presto a sestear a la venta, que menos de una legua de all\u00ed se parec\u00eda. Llegaron los diligentes a los perezosos y salud\u00e1ronse cort\u00e9smente; y uno de los que ven\u00edan, que, en resoluci\u00f3n, era can\u00f3nigo de Toledo y se\u00f1or de los dem\u00e1s que le acompa\u00f1aban, viendo la concertada procesi\u00f3n del carro, cuadrilleros, Sancho, Rocinante, cura y barbero, y m\u00e1s a don Quijote, enjaulado y aprisionado, no pudo dejar de preguntar qu\u00e9 significaba llevar aquel hombre de aquella manera; aunque ya se hab\u00eda dado a entender, viendo las insignias de los cuadrilleros, que deb\u00eda de ser alg\u00fan facinoroso salteador, o otro delincuente cuyo castigo tocase a la Santa Hermandad. Uno de los cuadrilleros, a quien fue hecha la pregunta, respondi\u00f3 ans\u00ed:\n\n\u2014 Se\u00f1or, lo que significa ir este caballero desta manera, d\u00edgalo \u00e9l, porque nosotros no lo sabemos.`", "to": "cura", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "decir", "title": "`\u2014 S\u00ed doy \u2014respondi\u00f3 don Quijote, que todo lo estaba escuchando\u2014; cuanto m\u00e1s, que el que est\u00e1 encantado, como yo, no tiene libertad para hacer de su persona lo que quisiere, porque el que le encant\u00f3 le puede hacer que no se mueva de un lugar en tres siglos; y si hubiere huido, le har\u00e1 volver en volandas.`", "to": "encantado", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "entender", "title": "`\u2014 No entiendo eso de hacer aguas, Sancho; acl\u00e1rate m\u00e1s, si quieres que te responda derechamente.`", "to": "aguas", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "decir", "title": "`\u2014 No quiero alargarme m\u00e1s en esto, pues dello se puede colegir que cualquiera parte que se lea, de cualquiera historia de caballero andante, ha de causar gusto y maravilla a cualquiera que la leyere.`", "to": "can\u00f3nigo", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "autor", "title": "`Pensativo adem\u00e1s qued\u00f3 don Quijote, esperando al bachiller Carrasco, de quien esperaba o\u00edr las nuevas de s\u00ed mismo puestas en libro, como hab\u00eda dicho Sancho; y no se pod\u00eda persuadir a que tal historia hubiese, pues a\u00fan no estaba enjuta en la cuchilla de su espada la sangre de los enemigos que hab\u00eda muerto, y ya quer\u00edan que anduviesen en estampa sus altas caballer\u00edas. Con todo eso, imagin\u00f3 que alg\u00fan sabio, o ya amigo o enemigo, por arte de encantamento las habr\u00e1 dado a la estampa: si amigo, para engrandecerlas y levantarlas sobre las m\u00e1s se\u00f1aladas de caballero andante; si enemigo, para aniquilarlas y ponerlas debajo de las m\u00e1s viles que de alg\u00fan vil escudero se hubiesen escrito, puesto \u2014dec\u00eda entre s\u00ed\u2014 que nunca haza\u00f1as de escuderos se escribieron; y cuando fuese verdad que la tal historia hubiese, siendo de caballero andante, por fuerza hab\u00eda de ser grand\u00edlocua, alta, insigne, magn\u00edfica y verdadera.`", "to": "Cide Hamete Berenjena", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "dijo", "title": "`Ha de ser as\u00ed en todo caso \u2014dijo don Quijote\u2014; que si all\u00ed no va el nombre patente y de manifiesto, no hay mujer que crea que para ella se hicieron los metros.`", "to": "nombre", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "encarg\u00f3", "title": "`Encarg\u00f3 don Quijote al bachiller la tuviese secreta, especialmente al cura y a maese Nicol\u00e1s, y a su sobrina y al ama, porque no estorbasen su honrada y valerosa determinaci\u00f3n.`", "to": "encarg\u00f3", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "ver", "title": "`\u00bfC\u00f3mo fuera de la ciudad? \u2014respondi\u00f3\u2014. \u00bfPor ventura tiene vuesa merced los ojos en el colodrillo, que no vee que son \u00e9stas, las que aqu\u00ed vienen, resplandecientes como el mismo sol a mediod\u00eda?`", "to": "las tres labradoras", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "dijo", "title": "`\u2014 Finalmente, se\u00f1or caballero, quiero que sep\u00e1is que mi destino, o, por mejor decir, mi elecci\u00f3n, me trujo a enamorar de la sin par Casildea de Vandalia.`", "to": "Caballero de la Selva", "width": 3}, {"color": "green", "from": "don Quijote", "label": "comprar", "title": "`con la golosina de Sancho y a la compra de sus negros requesones`", "to": "requesones", "width": 8}, {"color": "grey", "from": "don Quijote", "label": "recordar", "title": "`y muchas tinajas a la redonda, que, por ser del Toboso, le renovaron las memorias de su encantada y transformada Dulcinea`", "to": "tinajas", "width": 3}, {"color": "green", "from": "don Quijote", "label": "alabar", "title": "`\u00a1Bendito sea Dios! \u2014dijo don Quijote habiendo o\u00eddo el soneto a don Lorenzo\u2014, que entre los infinitos poetas consumidos que hay, he visto un consumado poeta, como lo es vuesa merced, se\u00f1or m\u00edo; que as\u00ed me lo da a entender el artificio deste soneto.`", "to": "don Lorenzo", "width": 8}, {"color": "grey", "from": "don Quijote", "label": "habl\u00f3", "title": "`Lleg\u00f3se a m\u00ed, y lo primero que hizo fue abrazarme estrechamente, y luego decirme: \u0027\u0027Luengos tiempos ha, valeroso caballero don Quijote de la Mancha, que los que estamos en estas soledades encantados esperamos verte, para que des noticia al mundo de lo que encierra y cubre la profunda cueva por donde has entrado, llamada la cueva de Montesinos: haza\u00f1a s\u00f3lo guardada para ser acometida de tu invencible coraz\u00f3n y de tu \u00e1nimo stupendo. Ven conmigo, se\u00f1or clar\u00edsimo, que te quiero mostrar las maravillas que este transparente alc\u00e1zar solapa, de quien yo soy alcaide y guarda mayor perpetua, porque soy el mismo Montesinos, de quien la cueva toma nombre\u0027\u0027.`", "to": "Montesinos", "width": 3}, {"color": "red", "from": "don Quijote", "label": "cortar", "title": "`hubi\u00e9rale de costar caro si don Quijote bajara un poco m\u00e1s la mano cuando cort\u00f3 la cabeza al rey Marsilio`", "to": "el rey Marsilio", "width": 8}, {"color": "grey", "from": "don Quijote", "label": "decir", "title": "`Se\u00f1ora m\u00eda, mis desgracias, aunque tuvieron principio, nunca tendr\u00e1n fin. Gigantes he vencido, y follones y malandrines le he enviado, pero \u00bfad\u00f3nde la hab\u00edan de hallar, si est\u00e1 encantada y vuelta en la m\u00e1s fea labradora que imaginar se puede?`", "to": "duquesa", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "bajar", "title": "`no quiso decender o bajar del palafr\u00e9n sino en los brazos del duque`", "to": "duque", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "desarmar", "title": "`seis doncellas le desarmaron y sirvieron de pajes`", "to": "doncellas", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "coronar", "title": "`en un instante se coronaron todos los corredores del patio de criados y criadas de aquellos se\u00f1ores`", "to": "criados y criadas", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "adornar", "title": "`le llevaron a otra sala, donde estaba puesta una rica mesa con solos cuatro servicios. La duquesa y el duque salieron a la puerta de la sala a recebirle`", "to": "duques", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "buscar", "title": "`en cuya busca viene a pie y sin desayunarse desde el reino de Candaya hasta este vuestro estado, cosa que se puede y debe tener a milagro o a fuerza de encantamento.`", "to": "Trifald\u00edn", "width": 3}, {"color": "green", "from": "don Quijote", "label": "subir", "title": "`Pareci\u00f3le a don Quijote que cualquiera cosa que replicase acerca de su seguridad ser\u00eda poner en detrimento su valent\u00eda; y as\u00ed, sin m\u00e1s altercar, subi\u00f3 sobre Clavile\u00f1o y le tent\u00f3 la clavija, que f\u00e1cilmente se rodeaba.`", "to": "Clavile\u00f1o", "width": 8}, {"color": "grey", "from": "don Quijote", "label": "vio a", "title": "`y cuando ella vio a don Quijote de m\u00e1s cerca`", "to": "se\u00f1ora Rodr\u00edguez", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "envuelto en", "title": "`envuelto en la colcha`", "to": "colcha", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "envuelto en", "title": "`envuelto en las vendas`", "to": "vendas", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "envuelto en", "title": "`envuelto en la galocha`", "to": "galocha", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "envuelto en", "title": "`envuelto en el becoqu\u00edn`", "to": "becoqu\u00edn", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "bes\u00f3 su", "title": "`bes\u00f3 su derecha mano`", "to": "derecha mano", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "le asi\u00f3 de la", "title": "`le asi\u00f3 de la suya`", "to": "mano", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "dejando m\u00e1s de el", "title": "`no dejando m\u00e1s de el rostro descubierto`", "to": "rostro", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "se acorruc\u00f3 y se cubri\u00f3 todo", "title": "`se acorruc\u00f3 y se cubri\u00f3 todo`", "to": "cama", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "rompi\u00f3 el", "title": "`el primero que rompi\u00f3 el silencio fue don Quijote`", "to": "silencio", "width": 3}, {"color": "grey", "from": "don Quijote", "label": "diciendo", "title": "`diciendo: Puede vuesa merced ahora, mi se\u00f1ora do\u00f1a Rodr\u00edguez, descoserse y desbuchar todo aquello que tiene dentro de su cuitado coraz\u00f3n y lastimadas entra\u00f1as`", "to": "pregunt\u00f3", "width": 3}, {"color": "red", "from": "don Quijote", "label": "desafiar", "title": "`yo me partir\u00e9 luego en busca dese desalmado mancebo, y le hallar\u00e9, y le desafiar\u00e9, y le matar\u00e9 cada y cuando que se escurare de cumplir la prometida palabra`", "to": "r\u00fastico ind\u00f3mito", "width": 8}, {"color": "grey", "from": "don Quijote", "label": "defender", "title": "`Ven, se\u00f1ora, y vamos a ver si es muerto tu enemigo, que despu\u00e9s veremos lo que m\u00e1s te importare.`", "to": "Claudia Jer\u00f3nima", "width": 3}, {"color": "green", "from": "don Quijote", "label": "hablar con la cabeza", "title": "`En esto, tom\u00e1ndole la mano don Antonio, se la pase\u00f3 por la cabeza de bronce y por toda la mesa, y por el pie de jaspe sobre que se sosten\u00eda, y luego dijo:`", "to": "encantada cabeza", "width": 8}, {"color": "green", "from": "don Quijote", "label": "visitar las galeras", "title": "`Aquella tarde don Antonio Moreno, su hu\u00e9sped, y sus dos amigos, con don Quijote y Sancho, fueron a las galeras.`", "to": "galeras", "width": 8}, {"color": "green", "from": "caballo", "label": "advise", "title": "`Cuando subieres a caballo, no vayas echando el cuerpo sobre el arz\u00f3n postrero, ni lleves las piernas tiesas y tiradas y desviadas de la barriga del caballo, ni tampoco vayas tan flojo que parezca que vas sobre el rucio`", "to": "Sancho", "width": 8}, {"color": "grey", "from": "dama", "label": "nunca tuvo dama se\u00f1alada a quien pudiese encomendarse", "title": "`don Galaor, hermano del valeroso Amad\u00eds de Gaula, nunca tuvo dama se\u00f1alada a quien pudiese encomendarse`", "to": "caballero andante", "width": 3}, {"color": "red", "from": "caballero", "label": "faltan", "title": "`Mire vuestra merced bien lo que dice, se\u00f1or \u2014respondi\u00f3 Sancho. \u2014 Digo cuatro, si no eran cinco \u2014respondi\u00f3 don Quijote\u2014, porque en toda mi vida me han sacado diente ni muela de la boca, ni se me ha ca\u00eddo ni comido de neguij\u00f3n ni de reuma alguna. \u2014 Pues en esta parte de abajo \u2014dijo Sancho\u2014 no tiene vuestra merced m\u00e1s de dos muelas y media, y en la de arriba, ni media ni ninguna, que toda est\u00e1 rasa como la palma de la mano.`", "to": "muelas", "width": 8}, {"color": "red", "from": "Pero de vosotros", "label": "tirad, llegad, venid y ofendedme", "title": "`Pero de vosotros, soez y baja canalla, no hago caso alguno: tirad, llegad, venid y ofendedme en cuanto pudi\u00e9redes, que vosotros ver\u00e9is el pago que llev\u00e1is de vuestra sandez y demas\u00eda.`", "to": "no hago caso alguno", "width": 8}, {"color": "grey", "from": "\u00e9l", "label": "le dejaron de tirar", "title": "`D\u00edjole como ya le hab\u00eda dicho que en aquel castillo no hab\u00eda capilla, y para lo que restaba de hacer tampoco era necesaria; que todo el toque de quedar armado caballero consist\u00eda en la pescozada y en el espaldarazo, seg\u00fan \u00e9l ten\u00eda noticia del ceremonial de la orden, y que aquello en mitad de un campo se pod\u00eda hacer, y que ya hab\u00eda cumplido con lo que tocaba al velar de las armas, que con solas dos horas de vela se cumpl\u00eda, cuanto m\u00e1s, que \u00e9l hab\u00eda estado m\u00e1s de cuatro. Todo se lo crey\u00f3 don Quijote, y dijo que \u00e9l estaba all\u00ed pronto para obedecerle, y que concluyese con la mayor brevedad que pudiese; porque si fuese otra vez acometido y se viese armado caballero, no pensaba dejar persona viva en el castillo, eceto aquellas que \u00e9l le mandase, a quien por su respeto dejar\u00eda.`", "to": "dejaron de tirar", "width": 3}, {"color": "grey", "from": "\u00e9l", "label": "se desculp\u00f3 de la insolencia", "title": "`D\u00edjole como ya le hab\u00eda dicho que en aquel castillo no hab\u00eda capilla, y para lo que restaba de hacer tampoco era necesaria; que todo el toque de quedar armado caballero consist\u00eda en la pescozada y en el espaldarazo, seg\u00fan \u00e9l ten\u00eda noticia del ceremonial de la orden, y que aquello en mitad de un campo se pod\u00eda hacer, y que ya hab\u00eda cumplido con lo que tocaba al velar de las armas, que con solas dos horas de vela se cumpl\u00eda, cuanto m\u00e1s, que \u00e9l hab\u00eda estado m\u00e1s de cuatro. Todo se lo crey\u00f3 don Quijote, y dijo que \u00e9l estaba all\u00ed pronto para obedecerle, y que concluyese con la mayor brevedad que pudiese; porque si fuese otra vez acometido y se viese armado caballero, no pensaba dejar persona viva en el castillo, eceto aquellas que \u00e9l le mandase, a quien por su respeto dejar\u00eda.`", "to": "se desculp\u00f3 de la insolencia", "width": 3}, {"color": "grey", "from": "\u00e9l", "label": "respondi\u00f3", "title": "`El bachiller respondi\u00f3 que, puesto que \u00e9l no era de los famosos poetas que hab\u00eda en Espa\u00f1a, que dec\u00edan que no eran sino tres y medio, que no dejar\u00eda de componer los tales metros, aunque hallaba una dificultad grande en su composici\u00f3n, a causa que las letras que conten\u00edan el nombre eran diez y siete; y que si hac\u00eda cuatro castellanas de a cuatro versos, sobrara una letra; y si de a cinco, a quien llaman d\u00e9cimas o redondillas, faltaban tres letras; pero, con todo eso, procurar\u00eda embeber una letra lo mejor que pudiese, de manera que en las cuatro castellanas se incluyese el nombre de Dulcinea del Toboso.`", "to": "bachiller", "width": 3}, {"color": "grey", "from": "el ventero", "label": "determin\u00f3 abreviar y darle la negra orden de caballer\u00eda", "title": "`No le parecieron bien al ventero las burlas de su hu\u00e9sped, y determin\u00f3 abreviar y darle la negra orden de caballer\u00eda luego, antes que otra desgracia sucediese.`", "to": "determin\u00f3 abreviar y darle la negra orden de caballer\u00eda", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "iba", "title": "`Iba Sancho Panza sobre su jumento como un patriarca, con sus alforjas y su bota, y con mucho deseo de verse ya gobernador de la \u00ednsula que su amo le hab\u00eda prometido.`", "to": "jumento", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "vendr\u00eda a ser", "title": "`De esa manera \u2014respondi\u00f3 Sancho Panza\u2014, si yo fuese rey por alg\u00fan milagro de los que vuestra merced dice, por lo menos, Juana Guti\u00e9rrez, mi o\u00edslo, vendr\u00eda a ser reina, y mis hijos infantes.`", "to": "Juana Guti\u00e9rrez", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "le caer\u00e1", "title": "`Sepa, se\u00f1or, que no vale dos maraved\u00eds para reina; condesa le caer\u00e1 mejor, y aun Dios y ayuda.`", "to": "Mari Guti\u00e9rrez", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "dijo", "title": "`Mire vuestra merced \u2014respondi\u00f3 Sancho\u2014 que aquellos que all\u00ed se parecen no son gigantes, sino molinos de viento, y lo que en ellos parecen brazos son las aspas, que, volteadas del viento, hacen andar la piedra del molino.`", "to": "molinos de viento", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "consentir", "title": "`no lo consinti\u00f3 Sancho Panza, porque estaba m\u00e1s para dormir que para o\u00edr canciones`", "to": "consentir", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "acomodarse", "title": "`\u2014 Bien puede vuestra merced acomodarse desde luego adonde ha de posar esta noche`", "to": "acomodarse", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "curar", "title": "`Y don Quijote rog\u00f3 a Pedro le dijese qu\u00e9 muerto era aqu\u00e9l y qu\u00e9 pastora aqu\u00e9lla; a lo cual Pedro respondi\u00f3 que lo que sab\u00eda era que el muerto era un hijodalgo rico, vecino de un lugar que estaba en aquellas sierras, el cual hab\u00eda sido estudiante muchos a\u00f1os en Salamanca, al cabo de los cuales hab\u00eda vuelto a su lugar, con opini\u00f3n de muy sabio y muy le\u00eddo.`", "to": "curar", "width": 3}, {"color": "red", "from": "Sancho Panza", "label": "desesperarse", "title": "`El ventero se desesperaba de ver la flema del escudero y el maleficio del se\u00f1or.`", "to": "ventero", "width": 8}, {"color": "green", "from": "Sancho Panza", "label": "dar", "title": "`y, pidiendo a Sancho su espada, subi\u00f3 sobre Rocinante y embraz\u00f3 su adarga`", "to": "espada", "width": 8}, {"color": "grey", "from": "Sancho Panza", "label": "is married to", "title": "`Lleg\u00f3 Sancho a su casa tan regocijado y alegre, que su mujer conoci\u00f3 su alegr\u00eda a tiro de ballesta; tanto, que la oblig\u00f3 a preguntarle:\n\n\u2014 \u00bfQu\u00e9 tra\u00e9s, Sancho amigo, que tan alegre ven\u00eds?\n\nA lo que \u00e9l respondi\u00f3:\n\n\u2014 Mujer m\u00eda, si Dios quisiera, bien me holgara yo de no estar tan contento como muestro.\n\n\u2014 No os entiendo, marido \u2014replic\u00f3 ella\u2014, y no s\u00e9 qu\u00e9 quer\u00e9is decir en eso de que os holg\u00e1redes, si Dios quisiera, de no estar contento; que, maguer tonta, no s\u00e9 yo qui\u00e9n recibe gusto de no tenerle.`", "to": "Teresa Panza", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "juzg\u00f3", "title": "`Espant\u00f3se el primo, as\u00ed del atrevimiento de Sancho Panza como de la paciencia de su amo, y juzg\u00f3 que del contento que ten\u00eda de haber visto a su se\u00f1ora Dulcinea del Toboso, aunque encantada, le nac\u00eda aquella condici\u00f3n blanda que entonces mostraba.`", "to": "primo", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "dijo", "title": "`Yo, se\u00f1or don Quijote de la Mancha, doy por bien emplead\u00edsima la jornada que con vuestra merced he hecho, porque en ella he granjeado cuatro cosas.`", "to": "se\u00f1or don Quijote de la Mancha", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "dijo", "title": "`Yo, se\u00f1or don Quijote de la Mancha, doy por bien emplead\u00edsima la jornada que con vuestra merced he hecho, porque en ella he granjeado cuatro cosas.`", "to": "vuestra merced", "width": 3}, {"color": "green", "from": "Sancho Panza", "label": "est\u00e1 buena", "title": "`\u00a1oh buen Sancho Panza!, el mejor escudero y del mejor caballero del mundo, al\u00e9grate, que tu buena mujer Teresa est\u00e1 buena`", "to": "Teresa", "width": 8}, {"color": "red", "from": "Sancho Panza", "label": "hurtar", "title": "`Este Gin\u00e9s de Pasamonte, a quien don Quijote llamaba Ginesillo de Parapilla, fue el que hurt\u00f3 a Sancho Panza el rucio`", "to": "Gin\u00e9s de Pasamonte", "width": 8}, {"color": "grey", "from": "Sancho Panza", "label": "darse", "title": "`Dijo que s\u00ed, y que aquella noche se hab\u00eda dado cinco azotes.`", "to": "azotes", "width": 3}, {"color": "red", "from": "Sancho Panza", "label": "dejar", "title": "`Desa manera \u2014respondieron\u2014, vuestra merced que me habla debe de ser mi se\u00f1or don Quijote de la Mancha, y aun en el \u00f3rgano de la voz no es otro, sin duda. \u2014 Don Quijote soy \u2014replic\u00f3 don Quijote\u2014, el que profeso socorrer y ayudar en sus necesidades a los vivos y a los muertos. Por eso dime qui\u00e9n eres, que me tienes at\u00f3nito; porque si eres mi escudero Sancho Panza, y te has muerto, como no te hayan llevado los diablos, y, por la misericordia de Dios, est\u00e9s en el purgatorio, sufragios tiene nuestra Santa Madre la Iglesia Cat\u00f3lica Romana bastantes a sacarte de las penas en que est\u00e1s, y yo, que lo solicitar\u00e9 con ella, por mi parte, con cuanto mi hacienda alcanzare; por eso, acaba de declararte y dime qui\u00e9n eres.`", "to": "gobierno", "width": 8}, {"color": "grey", "from": "Sancho Panza", "label": "give", "title": "`respondedi\u00f3 Sancho\u2014, vea el se\u00f1or doctor de cuantos manjares hay en esta mesa cu\u00e1l me har\u00e1 m\u00e1s provecho y cu\u00e1l menos da\u00f1o, y d\u00e9jeme comer d\u00e9l sin que me le apalee`", "to": "carta", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "took possession of", "title": "`De c\u00f3mo el gran Sancho Panza tom\u00f3 la posesi\u00f3n de su \u00ednsula, y del modo que comenz\u00f3 a gobernar`", "to": "\u00ednsula", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "sit", "title": "`Cuenta la historia que desde el juzgado llevaron a Sancho Panza a un suntuoso palacio, adonde en una gran sala estaba puesta una real y limp\u00edsima mesa; y, as\u00ed como Sancho entr\u00f3 en la sala, sonaron chirim\u00edas, y salieron cuatro pajes a darle aguamanos, que Sancho recibi\u00f3 con mucha gravedad.`", "to": "palace", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "sit", "title": "`Levantaron una riqu\u00edsima y blanca toalla con que estaban cubiertas las frutas y mucha diversidad de platos de diversos manjares; uno que parec\u00eda estudiante ech\u00f3 la bendici\u00f3n, y un paje puso un babador randado a Sancho; otro que hac\u00eda el oficio de maestresala, lleg\u00f3 un plato de fruta delante; pero, apenas hubo comido un bocado, cuando el de la varilla tocando con ella en el plato, se le quitaron de delante con grand\u00edsima celeridad; pero el maestresala le lleg\u00f3 otro de otro manjar.`", "to": "table", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "sit", "title": "`Ces\u00f3 la m\u00fasica, sent\u00f3se Sancho a la cabecera de la mesa`", "to": "sala", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "stand", "title": "`P\u00fasose a su lado en pie un personaje, que despu\u00e9s mostr\u00f3 ser m\u00e9dico, con una varilla de ballena en la mano.`", "to": "personaje", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "lift", "title": "`Levantaron una riqu\u00edsima y blanca toalla con que estaban cubiertas las frutas y mucha diversidad de platos de diversos manjares`", "to": "toalla", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "eat", "title": "`lo que yo s\u00e9 que ha de comer el se\u00f1or gobernador ahora, para conservar su salud y corroborarla, es un ciento de ca\u00f1utillos de suplicaciones y unas tajadicas subtiles de carne de membrillo`", "to": "plato", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "eat", "title": "`Visto lo cual por Sancho, qued\u00f3 suspenso, y, mirando a todos, pregunt\u00f3 si se hab\u00eda de comer aquella comida como juego de maesecoral.`", "to": "comida", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "remove", "title": "`Alborot\u00f3se el doctor, viendo tan col\u00e9rico al gobernador, y quiso hacer tirteafuera de la sala`", "to": "doctor Pedro Recio de Ag\u00fcero", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "enter", "title": "`Entr\u00f3 el correo sudando y asustado`", "to": "correo", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "put", "title": "`sacando un pliego del seno, le puso en las manos del gobernador`", "to": "pliego", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "read", "title": "`Sancho le puso en las del mayordomo, a quien mand\u00f3 leyese el sobreescrito`", "to": "mayordomo", "width": 3}, {"color": "grey", "from": "Sancho Panza", "label": "enter", "title": "`Aqu\u00ed est\u00e1 un labrador negociante que quiere hablar a Vuestra Se\u00f1or\u00eda en un negocio, seg\u00fan \u00e9l dice, de mucha importancia.`", "to": "labrador", "width": 3}, {"color": "green", "from": "Sancho Panza", "label": "abraz\u00f3", "title": "`Entonces Sancho le mir\u00f3 con m\u00e1s atenci\u00f3n y comenz\u00f3 a rafigurarle, y , finalmente, le vino a conocer de todo punto, y, sin apearse del jumento, le ech\u00f3 los brazos al cuello, y le dijo:`", "to": "Ricote", "width": 8}, {"color": "red", "from": "Sancho Panza", "label": "caer", "title": "`En fin, le detuvo y no cay\u00f3, y, lleg\u00e1ndose algo m\u00e1s cerca, sin apearse, mir\u00f3 aquella hondura; y, est\u00e1ndola mirando, oy\u00f3 grandes voces dentro; y, escuchando atentamente, pudo percebir y entender que el que las daba dec\u00eda: \u00a1Ah de arriba! \u00bfHay alg\u00fan cristiano que me escuche, o alg\u00fan caballero caritativo que se duela de un pecador enterrado en vida, o un desdichado desgobernado gobernador?`", "to": "simas", "width": 8}, {"color": "grey", "from": "Sancho Panza", "label": "desencantar", "title": "`Dulcinea perece; t\u00fa vives en descuido; yo muero deseando; y as\u00ed, desat\u00e1cate por tu voluntad, que la m\u00eda es de darte en esta soledad, por lo menos, dos mil azotes.`", "to": "Dulcinea", "width": 3}, {"color": "green", "from": "Rocinante", "label": "dar", "title": "`le dio la misma libertad que al rucio`", "to": "Sancho", "width": 8}, {"color": "grey", "from": "mozo", "label": "sentarse", "title": "`Y, sin hacerse m\u00e1s de rogar, se sent\u00f3 en el tronco de una desmochada encina`", "to": "tronco", "width": 3}, {"color": "grey", "from": "mozo", "label": "templar", "title": "`Y, sin hacerse m\u00e1s de rogar, se sent\u00f3 en el tronco de una desmochada encina, y, templando su rabel, de all\u00ed a poco, con muy buena gracia, comenz\u00f3 a cantar`", "to": "rabel", "width": 3}, {"color": "grey", "from": "mozo", "label": "cantar", "title": "`Y, sin hacerse m\u00e1s de rogar, se sent\u00f3 en el tronco de una desmochada encina, y, templando su rabel, de all\u00ed a poco, con muy buena gracia, comenz\u00f3 a cantar`", "to": "canto", "width": 3}, {"color": "grey", "from": "mozo", "label": "responder", "title": "`\u2014 Que me place \u2014respondi\u00f3 el mozo.`", "to": "respuesta", "width": 3}, {"color": "green", "from": "mozo", "label": "vestido", "title": "`a un mozo vestido como labrador`", "to": "labrador", "width": 8}, {"color": "green", "from": "mozo", "label": "descoger y desparcir", "title": "`se comenzaron a descoger y desparcir unos cabellos`", "to": "cabellos", "width": 8}, {"color": "green", "from": "mozo", "label": "quit\u00e1rsele", "title": "`Al querer quit\u00e1rsele, alz\u00f3 el rostro`", "to": "montera parda", "width": 8}, {"color": "grey", "from": "caminante", "label": "se traban", "title": "`me queda un escr\u00fapulo, y es que muchas veces he le\u00eddo que se traban palabras entre dos andantes caballeros`", "to": "palabras", "width": 3}, {"color": "grey", "from": "caballero andante", "label": "sin amores", "title": "`no se haya visto historia donde se halle caballero andante sin amores`", "to": "amores", "width": 3}, {"color": "grey", "from": "caballero andante", "label": "no todos son enamorados", "title": "`no todos los caballeros andantes tienen damas a quien encomendarse, porque no todos son enamorados`", "to": "enamorado", "width": 3}, {"color": "green", "from": "caballero andante", "label": "poner", "title": "`ha de poner su nombre en el templo de la inmortalidad`", "to": "nombre", "width": 8}, {"color": "grey", "from": "Gris\u00f3stomo", "label": "cubiertas de mucha diversidad de flores y de ramos", "title": "`En ellas vieron cubierto de flores un cuerpo muerto, vestido como pastor`", "to": "cuerpo", "width": 3}, {"color": "grey", "from": "Gris\u00f3stomo", "label": "alrededor d\u00e9l ten\u00eda en las mesmas andas algunos libros y muchos papeles, abiertos y cerrados", "title": "`alrededor d\u00e9l ten\u00eda en las mesmas andas algunos libros y muchos papeles, abiertos y cerrados`", "to": "libros y papeles", "width": 3}, {"color": "red", "from": "Gris\u00f3stomo", "label": "muerte", "title": "`Ella ha mostrado con claras y suficientes razones la poca o ninguna culpa que ha tenido en la muerte de Gris\u00f3stomo`", "to": "Marcela", "width": 8}, {"color": "grey", "from": "cuerpo", "label": "ocupa", "title": "`y no ocupa m\u00e1s pies de tierra el cuerpo del Papa que el del sacrist\u00e1n`", "to": "sacrist\u00e1n", "width": 3}, {"color": "grey", "from": "Marcela", "label": "la hermosura en la mujer honesta es como el fuego apartado o como la espada aguda, que ni \u00e9l quema ni ella corta a quien a ellos no se acerca", "title": "`la hermosura en la mujer honesta es como el fuego apartado o como la espada aguda, que ni \u00e9l quema ni ella corta a quien a ellos no se acerca`", "to": "hermosura", "width": 3}, {"color": "red", "from": "Marcela", "label": "condescender", "title": "`a cuya causa es justo que, en lugar de ser seguida y perseguida, sea honrada y estimada de todos los buenos del mundo, pues muestra que en \u00e9l ella es sola la que con tan honesta intenci\u00f3n vive.`", "to": "amantes", "width": 8}, {"color": "grey", "from": "lecho", "label": "hacer", "title": "`El duro, estrecho, apocado y fementido lecho de don Quijote estaba primero en mitad de aquel estrellado establo, y luego, junto a \u00e9l, hizo el suyo Sancho, que s\u00f3lo conten\u00eda una estera de enea y una manta, que antes mostraba ser de anjeo tundido que de lana.`", "to": "Sancho", "width": 3}, {"color": "grey", "from": "lecho", "label": "suceder", "title": "`Suced\u00eda a estos dos lechos el del arriero, fabricado, como se ha dicho, de las enjalmas y todo el adorno de los dos mejores mulos que tra\u00eda, aunque eran doce, lucios, gordos y famosos, porque era uno de los ricos arrieros de Ar\u00e9valo, seg\u00fan lo dice el autor desta historia, que deste arriero hace particular menci\u00f3n, porque le conoc\u00eda muy bien, y aun quieren decir que era algo pariente suyo.`", "to": "arriero", "width": 3}, {"color": "grey", "from": "Sancho", "label": "alzar", "title": "`Mand\u00f3 a Sancho que alzase el yelmo, el cual, tom\u00e1ndola en las manos, dijo: \u2014 Por Dios, que la bac\u00eda es buena y que vale un real de a ocho como un maraved\u00ed.`", "to": "yelmo", "width": 3}, {"color": "green", "from": "Sancho", "label": "llevar", "title": "`D\u00f3nde, c\u00f3mo y cu\u00e1ndo llevaste la carta a Dulcinea?`", "to": "carta", "width": 8}, {"color": "grey", "from": "Sancho", "label": "decir", "title": "`\u2014 Digo que no mentir\u00e9 en cosa alguna \u2014respondi\u00f3 don Quijote\u2014. Acaba ya de preguntar, que en verdad que me cansas con tantas salvas, plegarias y prevenciones, Sancho.`", "to": "amo", "width": 3}, {"color": "grey", "from": "Sancho", "label": "decir", "title": "`\u2014 Se\u00f1or, para descargo de mi conciencia, le quiero decir lo que pasa cerca de su encantamento; y es que aquestos dos que vienen aqu\u00ed cubiertos los rostros son el cura de nuestro lugar y el barbero; y imagino han dado esta traza de llevalle desta manera, de pura envidia que tienen como vuestra merced se les adelanta en hacer famosos hechos.`", "to": "encantamento", "width": 3}, {"color": "grey", "from": "Sancho", "label": "decir", "title": "`\u2014 Pues, con todo eso \u2014replic\u00f3 Sancho\u2014, digo que, para mayor abundancia y satisfaci\u00f3n, ser\u00eda bien que vuestra merced probase a salir desta c\u00e1rcel, que yo me obligo con todo mi poder a facilitarlo, y aun a sacarle della, y probase de nuevo a subir sobre su buen Rocinante, que tambi\u00e9n parece que va encantado, seg\u00fan va de malenc\u00f3lico y triste; y, hecho esto, prob\u00e1semos otra vez la suerte de buscar m\u00e1s aventuras; y si no nos sucediese bien, tiempo nos queda para volvernos a la jaula, en la cual prometo, a ley de buen y leal escudero, de encerrarme juntamente con vuestra merced, si acaso fuere vuestra merced tan desdichado, o yo tan simple, que no acierte a salir con lo que digo.`", "to": "encantado", "width": 3}, {"color": "grey", "from": "Sancho", "label": "venir", "title": "`\u2014 \u00bfEs posible que no entiende vuestra merced de hacer aguas menores o mayores? Pues en la escuela destetan a los muchachos con ello. Pues sepa que quiero decir si le ha venido gana de hacer lo que no se escusa.`", "to": "gana", "width": 3}, {"color": "grey", "from": "Sancho", "label": "fue", "title": "`Sancho fue a poner en orden lo necesario para su jornada.`", "to": "Sancho", "width": 3}, {"color": "grey", "from": "Sancho", "label": "pregunt\u00f3", "title": "`No os entiendo, marido \u2014replic\u00f3 ella\u2014, y no s\u00e9 qu\u00e9 quer\u00e9is decir en eso de que os holg\u00e1redes, si Dios quisiera, de no estar contento; que, maguer tonta, no s\u00e9 yo qui\u00e9n recibe gusto de no tenerle.`", "to": "mujer", "width": 3}, {"color": "grey", "from": "Sancho", "label": "respondi\u00f3", "title": "`Mirad, Teresa \u2014respondi\u00f3 Sancho\u2014: yo estoy alegre porque tengo determinado de volver a servir a mi amo don Quijote, el cual quiere la vez tercera salir a buscar las aventuras; y yo vuelvo a salir con \u00e9l, porque lo quiere as\u00ed mi necesidad, junto con la esperanza, que me alegra, de pensar si podr\u00e9 hallar otros cien escudos como los ya gastados, puesto que me entristece el haberme de apartar de ti y de mis hijos; y si Dios quisiera darme de comer a pie enjuto y en mi casa, sin traerme por vericuetos y encrucijadas, pues lo pod\u00eda hacer a poca costa y no m\u00e1s de quererlo, claro est\u00e1 que mi alegr\u00eda fuera m\u00e1s firme y valedera, pues que la que tengo va mezclada con la tristeza del dejarte; as\u00ed que, dije bien que holgara, si Dios quisiera, de no estar contento.`", "to": "determinado", "width": 3}, {"color": "green", "from": "Sancho", "label": "sorber", "title": "`Querr\u00eda que vuestra merced me sorbiese una duda que agora en este punto me ha venido a la memoria.`", "to": "Teresa", "width": 8}, {"color": "green", "from": "Sancho", "label": "buscar", "title": "`Hall\u00f3le pase\u00e1ndose por el patio de su casa, y, vi\u00e9ndole, se dej\u00f3 caer ante sus pies, trasudando y congojosa. Cuando la vio Carrasco con muestras tan doloridas y sobresaltadas, le dijo:`", "to": "Carrasco", "width": 8}, {"color": "grey", "from": "Sancho", "label": "atenerse", "title": "`A las cr\u00edas me atengo \u2014respondi\u00f3 Sancho\u2014, porque de ser buenos los despojos de la primera aventura no est\u00e1 muy cierto.`", "to": "las cr\u00edas", "width": 3}, {"color": "green", "from": "Sancho", "label": "cumplir", "title": "`procurar\u00eda con todas sus fuerzas no dormir aquel d\u00eda ninguna, y vendr\u00eda obediente a su mandado`", "to": "duquesa", "width": 8}, {"color": "grey", "from": "Sancho", "label": "decir", "title": "`Hijo de puta \u2014dijo la due\u00f1a, toda ya encendida en c\u00f3lera\u2014, si soy vieja o no, a Dios dar\u00e9 la cuenta, que no a vos, bellaco, harto de ajos.`", "to": "due\u00f1a", "width": 3}, {"color": "grey", "from": "Sancho", "label": "advertir", "title": "`descuidase acerca de lo tal, que nunca por \u00e9l se descubrir\u00eda qui\u00e9n ellos eran.`", "to": "duques", "width": 3}, {"color": "grey", "from": "Sancho", "label": "mandar", "title": "`el duque, porque don Quijote no cayese en la burla, llam\u00f3 a la doncella de la fuente, dici\u00e9ndole: Venid y lavadme a m\u00ed, y mirad que no se os acabe el agua.`", "to": "duque", "width": 3}, {"color": "grey", "from": "Sancho", "label": "sentir", "title": "`Sintiendo don Quijote que estaba como hab\u00eda de estar, tent\u00f3 la clavija, y, apenas hubo puesto los dedos en ella, cuando todas las due\u00f1as y cuantos estaban presentes levantaron las voces, diciendo:`", "to": "Clavile\u00f1o", "width": 3}, {"color": "green", "from": "Sancho", "label": "encourage", "title": "`lo primero que te encargo es que seas limpio, y que te cortes las u\u00f1as, sin dejarlas crecer`", "to": "u\u00f1as", "width": 8}, {"color": "green", "from": "Sancho", "label": "advise", "title": "`Toma con discreci\u00f3n el pulso a lo que pudiere valer tu oficio, y si sufriere que des librea a tus criados, d\u00e1sela honesta y provechosa m\u00e1s que vistosa y bizarra`", "to": "vestido", "width": 8}, {"color": "green", "from": "Sancho", "label": "advise", "title": "`Come poco y cena m\u00e1s poco`", "to": "comer", "width": 8}, {"color": "green", "from": "Sancho", "label": "advise", "title": "`S\u00e9 templado en el beber`", "to": "beber", "width": 8}, {"color": "green", "from": "Sancho", "label": "advise", "title": "`Anda despacio; habla con reposo`", "to": "hablar", "width": 8}, {"color": "grey", "from": "Sancho", "label": "advise", "title": "`No comas ajos ni cebollas, porque no saquen por el olor tu villaner\u00eda. Anda despacio; habla con reposo, pero no de manera que parezca que te escuchas a ti mismo, que toda afectaci\u00f3n es mala. No comas ajos ni cebollas, porque no saquen por el olor tu villaner\u00eda. Anda despacio; habla con reposo, pero no de manera que parezca que te escuchas a ti mismo, que toda afectaci\u00f3n es mala. No comas ajos ni cebollas, porque no saquen por el olor tu villaner\u00eda. Anda despacio; habla con reposo, pero no de manera que parezca que te escuchas a ti mismo, que toda afectaci\u00f3n es mala.`", "to": "refranes", "width": 3}, {"color": "green", "from": "Sancho", "label": "advise", "title": "`Sea moderado tu sue\u00f1o`", "to": "sue\u00f1o", "width": 8}, {"color": "green", "from": "Sancho", "label": "advise", "title": "`No te pongas a disputar de linajes, a lo menos, compar\u00e1ndolos entre s\u00ed`", "to": "disputar", "width": 8}, {"color": "grey", "from": "Sancho", "label": "dijo", "title": "`Nadie dude de esto \u2014dijo Sancho\u2014`", "to": "se\u00f1or", "width": 3}, {"color": "grey", "from": "Sancho", "label": "abatieron tienda", "title": "`A este instante abatieron tienda, y con grand\u00edsimo ruido dejaron caer la entena de alto abajo. Pens\u00f3 Sancho que el cielo se desencajaba de sus quicios y ven\u00eda a dar sobre su cabeza; y, agobi\u00e1ndola, lleno de miedo, la puso entre las piernas.`", "to": "cielo", "width": 3}, {"color": "red", "from": "escudero", "label": "faltan", "title": "`Eso fuera \u2014respondi\u00f3 Sancho\u2014 cuando faltaran por estos prados las yerbas que vuestra merced dice que conoce, con que suelen suplir semejantes faltas los tan malaventurados andantes caballeros como vuestra merced es. \u2014 Con todo eso \u2014respondi\u00f3 don Quijote\u2014, tomara yo ahora m\u00e1s a\u00edna un cuartal de pan, o una hogaza y dos cabezas de sardinas arenques, que cuantas yerbas describe Diosc\u00f3rides, aunque fuera el ilustrado por el doctor Laguna. Mas, con todo esto, sube en tu jumento, Sancho el bueno, y vente tras m\u00ed; que Dios, que es proveedor de todas las cosas, no nos ha de faltar, y m\u00e1s andando tan en su servicio como andamos, pues no falta a los mosquitos del aire, ni a los gusanillos de la tierra, ni a los renacuajos del agua; y es tan piadoso que hace salir su sol sobre los buenos y los malos, y llueve sobre los injustos y justos.`", "to": "alforjas", "width": 8}, {"color": "green", "from": "coj\u00edn", "label": "contiene", "title": "`Alz\u00f3 los ojos y vio que su amo estaba parado, procurando con la punta del lanz\u00f3n alzar no s\u00e9 qu\u00e9 bulto que estaba ca\u00eddo en el suelo, por lo cual se dio priesa a llegar a ayudarle si fuese menester; y cuando lleg\u00f3 fue a tiempo que alzaba con la punta del lanz\u00f3n un coj\u00edn y una maleta asida a \u00e9l, medio podridos, o podridos del todo, y deshechos; mas, pesaba tanto, que fue necesario que Sancho se apease a tomarlos, y mand\u00f3le su amo que viese lo que en la maleta ven\u00eda.`", "to": "maleta", "width": 8}, {"color": "green", "from": "maleta", "label": "contiene", "title": "`H\u00edzolo con mucha presteza Sancho, y, aunque la maleta ven\u00eda cerrada con una cadena y su candado, por lo roto y podrido della vio lo que en ella hab\u00eda, que eran cuatro camisas de delgada holanda y otras cosas de lienzo, no menos curiosas que limpias.`", "to": "camisas de delgada holanda y otras cosas de lienzo", "width": 8}, {"color": "green", "from": "maleta", "label": "contiene", "title": "`Y buscando m\u00e1s, hall\u00f3 un librillo de memoria, ricamente guarnecido. \u00c9ste le pidi\u00f3 don Quijote, y mand\u00f3le que guardase el dinero y lo tomase para \u00e9l. Bes\u00f3le las manos Sancho por la merced, y, desvalijando a la valija de su lencer\u00eda, la puso en el costal de la despensa. Todo lo cual visto por don Quijote, dijo: \u0027Par\u00e9ceme, Sancho, y no es posible que sea otra cosa, que alg\u00fan caminante descaminado debi\u00f3 de pasar por esta sierra, y, salte\u00e1ndole malandrines, le debieron de matar, y le trujeron a enterrar en esta tan escondida parte.\u0027`", "to": "montoncillo de escudos de oro", "width": 8}, {"color": "green", "from": "librillo de memoria", "label": "contiene", "title": "`Abri\u00f3le, y lo primero que hall\u00f3 en \u00e9l escrito, como en borrador, aunque de muy buena letra, fue un soneto.`", "to": "soneto", "width": 8}, {"color": "green", "from": "Cardenio", "label": "le dijo", "title": "`Y, diciendo esto, la torn\u00f3 a abrazar y a juntar su rostro con el suyo, con tan tierno sentimiento, que le fue necesario tener gran cuenta con que las l\u00e1grimas no acabasen de dar indubitables se\u00f1as de su amor y arrepentimiento. No lo hicieron as\u00ed las de Luscinda y Cardenio, y aun las de casi todos los que all\u00ed presentes estaban, porque comenzaron a derramar tantas, los unos de contento proprio y los otros del ajeno, que no parec\u00eda sino que alg\u00fan grave y mal caso a todos hab\u00eda sucedido.`", "to": "Luscinda", "width": 8}, {"color": "green", "from": "Cardenio", "label": "required Cardenio\u0027s father\u0027s permission", "title": "`A\u00f1adi\u00f3 a \u00e9stas otras razones de padre consejero.`", "to": "Luscinda\u0027s father", "width": 8}, {"color": "red", "from": "Cardenio", "label": "tried to dissuade Fernando from marrying the peasant girl", "title": "`Pero, viendo que no aprovechaba, determin\u00e9 de decirle el caso al duque Ricardo, su padre.`", "to": "duke Ricardo", "width": 8}, {"color": "green", "from": "Cardenio", "label": "was loved and treated well by Cardenio", "title": "`El mayor me quer\u00eda bien y me hac\u00eda merced.`", "to": "duke Ricardo\u0027s eldest son", "width": 8}, {"color": "green", "from": "Cardenio", "label": "wanted to marry the peasant girl", "title": "`Quer\u00eda bien a una labradora, vasalla de su padre (y ella los ten\u00eda muy ricos), y era tan hermosa, recatada, discreta y honesta que nadie que la conoc\u00eda se determinaba en cu\u00e1l destas cosas tuviese m\u00e1s excelencia ni m\u00e1s se aventajase.`", "to": "duke Ricardo\u0027s second son", "width": 8}, {"color": "red", "from": "Cardenio", "label": "robar", "title": "`\u00a1Ah traidor don Fernando, robador de mi gloria, muerte de mi vida!`", "to": "don Fernando", "width": 8}, {"color": "green", "from": "Cardenio", "label": "afirm\u00f3", "title": "`que despu\u00e9s afirm\u00f3 que sola la belleza de Luscinda pod\u00eda contender con aqu\u00e9lla.`", "to": "hermosura incomparable", "width": 8}, {"color": "grey", "from": "Cardenio", "label": "dej\u00f3", "title": "`dej\u00e1ndole primero escrita una carta, donde daba a entender el agravio que Luscinda le hab\u00eda hecho, y de c\u00f3mo \u00e9l se iba adonde gentes no le viesen.`", "to": "", "width": 3}, {"color": "green", "from": "Luscinda", "label": "acompa\u00f1aron en ellas", "title": "`Mir\u00e1ndola estaba Luscinda, no menos lastimada de su sentimiento que admirada de su mucha discreci\u00f3n y hermosura; y, aunque quisiera llegarse a ella y decirle algunas palabras de consuelo, no la dejaban los brazos de don Fernando, que apretada la ten\u00edan.`", "to": "don Fernando", "width": 8}, {"color": "grey", "from": "Luscinda", "label": "falt\u00f3", "title": "`y m\u00e1s hablaron cuando supieron que Luscinda hab\u00eda faltado de casa de sus padres y de la ciudad, pues no la hallaron en toda ella.`", "to": "", "width": 3}, {"color": "green", "from": "duque Ricardo", "label": "quer\u00eda", "title": "`Pero el que m\u00e1s se holg\u00f3 con mi ida fue un hijo segundo del duque, llamado Fernando, mozo gallardo, gentilhombre, liberal y enamorado, el cual, en poco tiempo, quiso que fuese tan su amigo, que daba que decir a todos;`", "to": "Fernando", "width": 8}, {"color": "green", "from": "Fernando", "label": "quer\u00eda", "title": "`Ya cuando \u00e9l me vino a decir esto, seg\u00fan despu\u00e9s se supo, hab\u00eda gozado a la labradora con t\u00edtulo de esposo, y esperaba ocasi\u00f3n de descubrirse a su salvo, temeroso de lo que el duque su padre har\u00eda cuando supiese su disparate.`", "to": "labradora", "width": 8}, {"color": "red", "from": "Dulcinea del Toboso", "label": "derramar", "title": "`cuyas l\u00e1grimas y triste semblante dan claras muestras que la llev\u00e1is contra su voluntad y que alg\u00fan notorio desaguisado le habedes fecho`", "to": "l\u00e1grimas", "width": 8}, {"color": "grey", "from": "don Fernando", "label": "ausent\u00f3", "title": "`Dijeron m\u00e1s: que luego se ausent\u00f3 don Fernando.`", "to": "", "width": 3}, {"color": "green", "from": "don Fernando", "label": "dijo", "title": "`Todo esto escuchaba Sancho, no con poco dolor de su \u00e1nima, viendo que se le desparec\u00edan e iban en humo las esperanzas de su ditado, y que la linda princesa Micomicona se le hab\u00eda vuelto en Dorotea, y el gigante en don Fernando, y su amo se estaba durmiendo a sue\u00f1o suelto, bien descuidado de todo lo sucedido.`", "to": "Dorotea", "width": 8}, {"color": "red", "from": "Dios", "label": "sostengo", "title": "`\u00bfSi ser\u00e1 posible que he ya hallado lugar que pueda servir de escondida sepultura a la carga pesada deste cuerpo, que tan contra mi voluntad sostengo?`", "to": "carga pesada deste cuerpo", "width": 8}, {"color": "green", "from": "Dios", "label": "tienen", "title": "`y las avecitas del campo tienen a Dios por su proveedor y despensero`", "to": "avecitas", "width": 8}, {"color": "green", "from": "sierras", "label": "prometen", "title": "`S\u00ed ser\u00e1, si la soledad que prometen estas sierras no me miente.`", "to": "soledad", "width": 8}, {"color": "green", "from": "riscos y malezas", "label": "har\u00e1n", "title": "`\u00a1Ay, desdichada, y cu\u00e1n m\u00e1s agradable compa\u00f1\u00eda har\u00e1n estos riscos y malezas a mi intenci\u00f3n`", "to": "intenci\u00f3n", "width": 8}, {"color": "green", "from": "pies", "label": "parec\u00edan", "title": "`que, sin duda alguna, de blanco alabastro parec\u00eda.`", "to": "blanco cristal", "width": 8}, {"color": "green", "from": "cabellos", "label": "parec\u00edan", "title": "`las manos en los cabellos semejaban pedazos de apretada nieve`", "to": "apretada nieve", "width": 8}, {"color": "green", "from": "cabellos", "label": "parec\u00edan", "title": "`las manos en los cabellos semejaban pedazos de apretada nieve`", "to": "pedazos de apretada nieve", "width": 8}, {"color": "green", "from": "cabellos", "label": "escondieron", "title": "`los cabellos semejaban pedazos de apretada nieve; todo lo cual, en m\u00e1s admiraci\u00f3n y en m\u00e1s deseo de saber qui\u00e9n era pon\u00eda a los tres que la miraban.`", "to": "moza", "width": 8}, {"color": "green", "from": "capotillo pardo", "label": "ce\u00f1ido", "title": "`Tra\u00eda, ansimesmo, unos calzones y polainas de pa\u00f1o pardo, y en la cabeza una montera parda. Ten\u00eda las polainas levantadas hasta la mitad de la pierna, que, sin duda alguna, de blanco alabastro parec\u00eda.`", "to": "haldas", "width": 8}, {"color": "green", "from": "moza", "label": "miraban", "title": "`todo lo cual, en m\u00e1s admiraci\u00f3n y en m\u00e1s deseo de saber qui\u00e9n era pon\u00eda a los tres que la miraban.`", "to": "curiosidad", "width": 8}, {"color": "grey", "from": "casa", "label": "cont\u00f3", "title": "`D\u00edjome la casa y todo lo que hab\u00eda sucedido en el desposorio de su hija, cosa tan p\u00fablica en la ciudad, que se hace en corrillos para contarla por toda ella.`", "to": "", "width": 3}, {"color": "grey", "from": "", "label": "tuvo", "title": "`D\u00edjome que la noche que don Fernando se despos\u00f3 con Luscinda, despu\u00e9s de haber ella dado el s\u00ed de ser su esposa, le hab\u00eda tomado un recio desmayo.`", "to": "noche", "width": 3}, {"color": "grey", "from": "", "label": "encontr\u00f3", "title": "`llegando su esposo a desabrocharle el pecho para que le diese el aire, le hall\u00f3 un papel escrito de la misma letra de Luscinda.`", "to": "esposo", "width": 3}, {"color": "grey", "from": "", "label": "encontr\u00f3", "title": "`llegando su esposo a desabrocharle el pecho para que le diese el aire, le hall\u00f3 un papel escrito de la misma letra de Luscinda.`", "to": "papel", "width": 3}, {"color": "grey", "from": "", "label": "conten\u00eda", "title": "`Tales razones dijo que conten\u00eda el papel, que daba a entender que ella hab\u00eda tenido intenci\u00f3n de matarse en acab\u00e1ndose de desposar, y daba all\u00ed las razones por que se hab\u00eda quitado la vida.`", "to": "razones", "width": 3}, {"color": "grey", "from": "", "label": "encontraron", "title": "`Todo lo cual dicen que confirm\u00f3 una daga que le hallaron no s\u00e9 en qu\u00e9 parte de sus vestidos.`", "to": "daga", "width": 3}, {"color": "grey", "from": "noche", "label": "son", "title": "`y de noche todos los gatos son pardos`", "to": "gatos", "width": 3}, {"color": "grey", "from": "Dulcinea", "label": "desencanto", "title": "`Supe su encantamento y su desgracia, y su trasformaci\u00f3n de gentil dama en r\u00fastica aldeana; condol\u00edme, y, encerrando mi esp\u00edritu en el hueco desta espantosa y fiera notom\u00eda, despu\u00e9s de haber revuelto cien mil libros desta mi ciencia endemoniada y torpe, vengo a dar el remedio que conviene a tama\u00f1o dolor, a mal tama\u00f1o. \u00a1Oh t\u00fa, gloria y honor de cuantos visten las t\u00fanicas de acero y de diamante, luz y farol, sendero, norte y gu\u00eda de aquellos que, dejando el torpe sue\u00f1o y las ociosas plumas, se acomodan a usar el ejercicio intolerable de las sangrientas y pesadas armas!`", "to": "desencanto", "width": 3}, {"color": "grey", "from": "Dorotea", "label": "bes\u00e1ndola mil veces", "title": "`\u2014 No dig\u00e1is m\u00e1s, se\u00f1ora do\u00f1a Clara \u2014dijo a esta saz\u00f3n Dorotea, y esto, bes\u00e1ndola mil veces\u2014; no dig\u00e1is m\u00e1s, digo, y esperad que venga el nuevo d\u00eda, que yo espero en Dios de encaminar de manera vuestros negocios, que tengan el felice fin que tan honestos principios merecen.`", "to": "do\u00f1a Clara", "width": 3}, {"color": "grey", "from": "Anselmo", "label": "dejarle una orden", "title": "`Afligi\u00f3se Camila, como mujer discreta y honrada, de la orden que su marido le dejaba`", "to": "Camila", "width": 3}, {"color": "red", "from": "Anselmo", "label": "hab\u00eda dicho a Anselmo sobre esconderse en la rec\u00e1mara", "title": "`D\u00edjole asimismo lo que, instigado de la furiosa rabia de los celos, hab\u00eda dicho a Anselmo, y c\u00f3mo estaba concertado de esconderse en la rec\u00e1mara`", "to": "Lotario", "width": 8}, {"color": "green", "from": "Camila", "label": "pensaba sacar de su escondimiento comodidad para que desde all\u00ed en adelante los dos se gozasen sin sobresalto alguno", "title": "`pensaba sacar de su escondimiento comodidad para que desde all\u00ed en adelante los dos se gozasen sin sobresalto alguno`", "to": "Lotario", "width": 8}, {"color": "green", "from": "Camila", "label": "pensaba sacar de su escondimiento comodidad para que desde all\u00ed en adelante los dos se gozasen sin sobresalto alguno", "title": "`pensaba sacar de su escondimiento comodidad para que desde all\u00ed en adelante los dos se gozasen sin sobresalto alguno`", "to": "Leonela", "width": 8}, {"color": "red", "from": "ventero", "label": "no valer para dejar de pagar", "title": "`Y que ahora no le hab\u00edan de valer los previlegios de su caballer\u00eda para dejar de pagar lo uno y lo otro.`", "to": "previlegios de su caballer\u00eda", "width": 8}, {"color": "green", "from": "cura", "label": "gustar", "title": "`\u2014 Bien \u2014dijo el cura\u2014 me parece esta novela, pero no me puedo persuadir que esto sea verdad; y si es fingido, fingi\u00f3 mal el autor, porque no se puede imaginar que haya marido tan necio que quiera hacer tan costosa experiencia como Anselmo.`", "to": "novela", "width": 8}, {"color": "red", "from": "mi padre", "label": "privarse", "title": "`Viendo, pues, mi padre que, seg\u00fan \u00e9l dec\u00eda, no pod\u00eda irse a la mano contra su condici\u00f3n, quiso privarse del instrumento y causa que le hac\u00eda gastador y dadivoso, que fue privarse de la hacienda.`", "to": "hacienda", "width": 8}, {"color": "green", "from": "hacienda", "label": "quedarse", "title": "`Encarg\u00e1ndonos que les hici\u00e9semos saber, todas las veces que hubiese comodidad para ello, de nuestros sucesos, pr\u00f3speros o adversos. Promet\u00edmosselo, y, abraz\u00e1ndonos y ech\u00e1ndonos su bendici\u00f3n, el uno tom\u00f3 el viaje de Salamanca, el otro de Sevilla y yo el de Alicante, adonde tuve nuevas que hab\u00eda una nave ginovesa que cargaba all\u00ed lana para G\u00e9nova. \u00c9ste har\u00e1 veinte y dos a\u00f1os que sal\u00ed de casa de mi padre, y en todos ellos, puesto que he escrito algunas cartas, no he sabido d\u00e9l ni de mis hermanos nueva alguna. Y lo que en este discurso de tiempo he pasado lo dir\u00e9 brevemente. Embarqu\u00e9me en Alicante, llegu\u00e9 con pr\u00f3spero viaje a G\u00e9nova, fui desde all\u00ed a Mil\u00e1n, donde me acomod\u00e9 de armas y de algunas galas de soldado, de donde quise ir a asentar mi plaza al Piamonte; y, estando ya de camino para Alejandr\u00eda de la Palla, tuve nuevas que el gran duque de Alba pasaba a Flandes. Mud\u00e9 prop\u00f3sito, fuime con \u00e9l, serv\u00edle en las jornadas que hizo, hall\u00e9me en la muerte de los condes de Eguem\u00f3n y de Hornos, alcanc\u00e9 a ser alf\u00e9rez de un famoso capit\u00e1n de Guadalajara, llamado Diego de Urbina; y, a cabo de alg\u00fan tiempo que llegu\u00e9 a Flandes, se tuvo nuevas de la liga que la Santidad del Papa P\u00edo Quinto, de felice recordaci\u00f3n, hab\u00eda hecho con Venecia y con Espa\u00f1a, contra el enemigo com\u00fan, que es el Turco; el cual, en aquel mesmo tiempo, hab\u00eda ganado con su armada la famosa isla de Chipre, que estaba debajo del dominio del veneciano: y p\u00e9rdida lamentable y desdichada. S\u00fapose cierto que ven\u00eda por general desta liga el seren\u00edsimo don Juan de Austria, hermano natural de nuestro buen rey don Felipe. Divulg\u00f3se el grand\u00edsimo aparato de guerra que se hac\u00eda.`", "to": "padre", "width": 8}, {"color": "grey", "from": "padre", "label": "estar", "title": "`Sucedi\u00f3, pues, que, as\u00ed como yo me mostr\u00e9 y mis compa\u00f1eros, todos los dem\u00e1s escondidos que nos vieron se vinieron llegando a nosotros. Esto era ya a tiempo que la ciudad estaba ya cerrada, y por toda aquella campa\u00f1a ninguna persona parec\u00eda. Como estuvimos juntos, dudamos si ser\u00eda mejor ir primero por Zoraida, o rendir primero a los moros bagarinos que bogaban el remo en la barca. Y, estando en esta duda, lleg\u00f3 a nosotros nuestro renegado dici\u00e9ndonos que en qu\u00e9 nos deten\u00edamos, que ya era hora, y que todos sus moros estaban descuidados, y los m\u00e1s dellos durmiendo. Dij\u00edmosle en lo que repar\u00e1bamos, y \u00e9l dijo que lo que m\u00e1s importaba era rendir primero el bajel, que se pod\u00eda hacer con grand\u00edsima facilidad y sin peligro alguno, y que luego pod\u00edamos ir por Zoraida.`", "to": "Zoraida", "width": 3}, {"color": "red", "from": "yo", "label": "rendir", "title": "`Llev\u00e1ronme a Costantinopla, donde el Gran Turco Selim hizo general de la mar a mi amo, porque hab\u00eda hecho su deber en la batalla, habiendo llevado por muestra de su valor el estandarte de la religi\u00f3n de Malta. Hall\u00e9me el segundo a\u00f1o, que fue el de setenta y dos, en Navarino, bogando en la capitana de los tres fanales. Vi y not\u00e9 la ocasi\u00f3n que all\u00ed se perdi\u00f3 de no coger en el puerto toda el armada turquesca, porque todos los leventes y jen\u00edzaros que en ella ven\u00edan tuvieron por cierto que les hab\u00edan de embestir dentro del mesmo puerto, y ten\u00edan a punto su ropa y pasamaques, que son sus zapatos, para huirse luego por tierra, sin esperar ser combatidos: tanto era el miedo que hab\u00edan cobrado a nuestra armada. Pero el cielo lo orden\u00f3 de otra manera, no por culpa ni descuido del general que a los nuestros reg\u00eda, sino por los pecados de la cristiandad, y porque quiere y permite Dios que tengamos siempre verdugos que nos castiguen.`", "to": "cadenas, esposas", "width": 8}, {"color": "green", "from": "cautivos cristianos", "label": "hacerles beneficios", "title": "`Acaeci\u00f3, pues, que un d\u00eda, estando en un terrado de nuestra prisi\u00f3n con otros tres compa\u00f1eros, haciendo pruebas de saltar con las cadenas, por entretener el tiempo, estando solos, porque todos los dem\u00e1s cristianos hab\u00edan salido a trabajar, alc\u00e9 acaso los ojos y vi que por aquellas cerradas ventanillas que he dicho parec\u00eda una ca\u00f1a, y al remate della puesto un lienzo atado, y la ca\u00f1a se estaba blandeando y movi\u00e9ndose, casi como si hiciera se\u00f1as que lleg\u00e1semos a tomarla. Miramos en ello, y uno de los que conmigo estaban fue a ponerse debajo de la ca\u00f1a, por ver si la soltaban, o lo que hac\u00edan; pero, as\u00ed como lleg\u00f3, alzaron la ca\u00f1a y la movieron a los dos lados, como si dijeran no con la cabeza. Volvi\u00f3se el cristiano, y torn\u00e1ronla a bajar y hacer los mesmos movimientos que primero. Fue otro de mis compa\u00f1eros, y sucedi\u00f3le lo mesmo que al primero. Finalmente, fue el tercero y av\u00ednole lo que al primero y al segundo. Viendo yo esto, no quise dejar de probar la suerte, y, as\u00ed como llegu\u00e9 a ponerme debajo de la ca\u00f1a, la dejaron caer, y dio a mis pies dentro del ba\u00f1o.`", "to": "moro rico y principal", "width": 8}, {"color": "green", "from": "mora", "label": "hacerles beneficios", "title": "`Le\u00edmos el papel, y dec\u00eda as\u00ed:\n\nCuando yo era ni\u00f1a, ten\u00eda mi padre una esclava, la cual en mi lengua me mostr\u00f3 la zal\u00e1 cristianesca, y me dijo muchas cosas de Lela Mari\u00e9n. La cristiana muri\u00f3, y yo s\u00e9 que no fue al fuego, sino con Al\u00e1, porque despu\u00e9s la vi dos veces, y me dijo que me fuese a tierra de cristianos a ver a Lela Mari\u00e9n, que me quer\u00eda mucho. No s\u00e9 yo c\u00f3mo vaya: muchos cristianos he visto por esta ventana, y ninguno me ha parecido caballero sino t\u00fa. Yo soy muy hermosa y muchacha, y tengo muchos dineros que llevar conmigo: mira t\u00fa si puedes hacer c\u00f3mo nos vamos, y ser\u00e1s all\u00e1 mi marido, si quisieres, y si no quisieres, no se me dar\u00e1 nada, que Lela Mari\u00e9n me dar\u00e1 con quien me case. Yo escrib\u00ed esto; mira
