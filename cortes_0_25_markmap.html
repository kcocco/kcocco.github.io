. They had to anchor near the coast to avoid being lost at sea.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[57,58]},"content":"Battle with the Indigenous People","children":[{"type":"list_item","depth":2,"payload":{"lines":[58,59]},"content":"Exposition","children":[{"type":"list_item","depth":3,"payload":{"lines":[59,60]},"content":"Encounter with Indigenous People","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[60,61]},"content":"The explorers are approached by a large group of indigenous people armed with cotton weapons, bows and arrows, spears, shields, swords, slings, and stones. The indigenous people initially approach peacefully, but tensions rise and a battle breaks out.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[61,62]},"content":"Climax","children":[{"type":"list_item","depth":3,"payload":{"lines":[62,63]},"content":"Battle with Indigenous People","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[63,64]},"content":"The explorers engage in a fierce battle with the indigenous people. Many soldiers are injured, including the captain who is shot with twelve arrows. The explorers decide to break through the enemy lines and retreat to their boats.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[64,65]},"content":"Falling_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[65,66]},"content":"Escape and Return to Ships","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[66,67]},"content":"The explorers manage to escape the indigenous people and return to their ships. However, they realize that many of their companions are missing, either killed in the battle or lost at sea.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[67,68]},"content":"Journey Back to Cuba","children":[{"type":"list_item","depth":2,"payload":{"lines":[68,69]},"content":"Exposition","children":[{"type":"list_item","depth":3,"payload":{"lines":
