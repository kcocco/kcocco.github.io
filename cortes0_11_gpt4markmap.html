,13]},"content":"After the conquest, Bernal Diaz received a reward in Goatemala, where he settled and became one of the first settlers of the city of Santiago de los Caballeros.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[13,14]},"content":"The Conquest of New Spain","children":[{"type":"list_item","depth":2,"payload":{"lines":[14,15]},"content":"Exposition","children":[{"type":"list_item","depth":3,"payload":{"lines":[15,16]},"content":"Departure from Castilla","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[16,17]},"content":"In 1514, Bernal Diaz left Castilla with governor Pedro Arias de Ávila. They arrived at the Nombre de Dios where they faced a pestilence that killed many soldiers.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[17,18]},"content":"Rising_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[18,19]},"content":"Arrival in Cuba","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[19,20]},"content":"After witnessing conflicts and unrest, Diaz and some soldiers decided to go to Cuba, where they were promised land by the governor, Diego Velazquez.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[20,21]},"content":"Climax","children":[{"type":"list_item","depth":3,"payload":{"lines":[21,22]},"content":"Decision to Explore New Lands","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[22,23]},"content":"After three years of waiting, they decided to explore new lands and bought three ships for their expedition.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[23,24]},"content":"Discovery of Yucatan and a War Encounter with the Natives","children":[{"type":"list_item","depth":2,"payload":{"lines":[24,25]},"content":"Exposition","children":[{"type":"list_item","depth":3,"payload":{"lines":[25,26]},"content":"Setting Sail from Havana","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[26,27]},"content":"The explorers set sail from Havana in February 1517, heading towards the setting sun without any knowledge of the currents or winds.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[27,28]},"content":"Rising_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[28,29]},"content":"Discovery of New Land","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[29,30]},"content":"After 21 days, they discovered a new land that was previously unknown. They saw a large town from their ships, which they named 'Gran-Cairo'.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[30,31]},"content":"Climax","children":[{"type":"list_item","depth":3,"payload":{"lines":[31,32]},"content":"Encounter with the Natives","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[32,33]},"content":"The natives, dressed in cotton jackets and narrow blankets, welcomed them with peace. However, a war broke out when the natives attacked them, injuring fifteen soldiers.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[33,34]},"content":"Falling_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[34,35]},"content":"Aftermath of the War","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[35,36]},"content":"The explorers fought back, killing fifteen natives. They discovered houses made of lime and stone, idols of clay, and some gold ornaments. They captured two natives, who were later baptized and named Melchor and Julian.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[36,37]},"content":"Discovery of Campeche","children":[{"type":"list_item","depth":2,"payload":{"lines":[37,38]},"content":"Exposition","children":[{"type":"list_item","depth":3,"payload":{"lines":[38,39]},"content":"Discovery of Campeche","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[39,40]},"content":"The explorers continued their journey along the coast, discovering a large town near a bay, which they named 'Campeche'. They landed to refill their water supplies.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[40,41]},"content":"Rising_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[41,42]},"content":"Hostility from the Natives","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[42,43]},"content":"The explorers were met with hostility from the natives when they landed to refill their water supplies. They decided to retreat to the coast and continue their journey.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[43,44]},"content":"Climax","children":[{"type":"list_item","depth":3,"payload":{"lines":[44,45]},"content":"Surviving the Storm","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[45,46]},"content":"They encountered a storm that lasted for four days and nights, which almost led to their ship being wrecked.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[46,47]},"content":"Falling_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[47,48]},"content":"Discovery of Potonchan","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[48,49]},"content":"After the storm, they continued their journey and discovered another town, Potonchan, where they were again met with hostility from the natives.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[49,50]},"content":"The Battle of Potonchan","children":[{"type":"list_item","depth":2,"payload":{"lines":[50,51]},"content":"Climax","children":[{"type":"list_item","depth":3,"payload":{"lines":[51,52]},"content":"The Attack","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[52,53]},"content":"The indigenous people of Potonchan attack the Spanish soldiers, causing heavy casualties. The Spanish fight back but are eventually forced to retreat to their ships.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[53,54]},"content":"Falling_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[54,55]},"content":"The Retreat","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[55,56]},"content":"The Spanish soldiers retreat to their ships, leaving behind many of their comrades. They manage to escape, but suffer heavy losses.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[56,57]},"content":"The Return to Cuba","children":[{"type":"list_item","depth":2,"payload":{"lines":[57,58]},"content":"Exposition","children":[{"type":"list_item","depth":3,"payload":{"lines":[58,59]},"content":"The Decision to Return","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[59,60]},"content":"After recovering from their wounds, the Spanish decide to return to Cuba. They leave behind one of their ships and distribute the uninjured sailors among the remaining two.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[60,61]},"content":"Rising_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[61,62]},"content":"The Journey Back","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[62,63]},"content":"The Spanish face many hardships on their journey back to Cuba, including a lack of fresh water and dangerous weather conditions. They eventually reach the coast of Florida.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[63,64]},"content":"The Battle in Florida","children":[{"type":"list_item","depth":2,"payload":{"lines":[64,65]},"content":"Exposition","children":[{"type":"list_item","depth":3,"payload":{"lines":[65,66]},"content":"Landing in Florida","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[66,67]},"content":"The soldiers land in Florida in search of fresh water. They are warned by their pilot, Anton de Alaminos, about the hostile natives.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[67,68]},"content":"Rising_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[68,69]},"content":"Ambush by the Natives","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[69,70]},"content":"Despite their precautions, the soldiers are ambushed by the natives, resulting in several injuries.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[70,71]},"content":"Climax","children":[{"type":"list_item","depth":3,"payload":{"lines":[71,72]},"content":"Retaliation and Return","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[72,73]},"content":"The soldiers manage to fight back, killing many of the natives and capturing three. They return to their ships with fresh water.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[73,74]},"content":"Falling_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[74,75]},"content":"Loss of Berrio","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[75,76]},"content":"They lose a soldier, Berrio, who is believed to have been captured by the natives.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[76,77]},"content":"The Journey to Trinidad","children":[{"type":"list_item","depth":2,"payload":{"lines":[77,78]},"content":"Exposition","children":[{"type":"list_item","depth":3,"payload":{"lines":[78,79]},"content":"Agreement with Pedro de Avila","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[79,80]},"content":"The narrator and two other soldiers agree to travel with a man named Pedro de Avila to Trinidad in his canoe.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[80,81]},"content":"Rising_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[81,82]},"content":"Storm and Stranding","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[82,83]},"content":"They encounter a storm that destroys the canoe and leaves them stranded.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[83,84]},"content":"Climax","children":[{"type":"list_item","depth":3,"payload":{"lines":[84,85]},"content":"Arrival at the Village","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[85,86]},"content":"They manage to reach a village where they are given food and clothing.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[86,87]},"content":"Falling_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[87,88]},"content":"Journey to Santiago de Cuba","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[88,89]},"content":"The narrator travels to Santiago de Cuba, where the governor, Diego Velazquez, is preparing another expedition.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[89,90]},"content":"Diego Velazquez's Expedition","children":[{"type":"list_item","depth":2,"payload":{"lines":[90,91]},"content":"Exposition","children":[{"type":"list_item","depth":3,"payload":{"lines":[91,92]},"content":"Preparation for the Expedition","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[92,93]},"content":"Diego Velazquez organized an expedition to explore the lands known as Yucatan. He purchased two ships and appointed four captains: Juan de Grijalva, Pedro de Albarado, Francisco de Montejo, and Alonso de Ávila. Each captain was responsible for provisioning their ship.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[93,94]},"content":"Rising_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[94,95]},"content":"The Expedition Begins","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[95,96]},"content":"The expedition set sail in April 1518. They first discovered the island of Cozumel, where they encountered an indigenous woman who spoke the language of Jamaica. She informed them that the local population had fled in fear.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[96,97]},"content":"Climax","children":[{"type":"list_item","depth":3,"payload":{"lines":[97,98]},"content":"Battle at Champoton","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[98,99]},"content":"The expedition arrived at the village of Champoton, where they had previously been defeated by the local indigenous population. A battle ensued, resulting in the injury of many of the expedition members, including Captain Juan de Grijalva. Despite their injuries, they managed to drive the indigenous people away.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[99,100]},"content":"Falling_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[100,101]},"content":"Aftermath of the Battle","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[101,102]},"content":"Following the battle, the expedition members treated their wounds and buried their dead. They found the village deserted, as the indigenous population had fled. They stayed in the village for four days before continuing their journey.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[102,103]},"content":"The Journey to Boca de Términos","children":[{"type":"list_item","depth":2,"payload":{"lines":[103,104]},"content":"Exposition","children":[{"type":"list_item","depth":3,"payload":{"lines":[104,105]},"content":"Arrival at Boca de Términos","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[105,106]},"content":"The crew arrives at a large mouth of a river, which they initially mistake for a river but later realize is a good port. They name it Boca de Términos.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[106,107]},"content":"Rising_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[107,108]},"content":"Exploration of Boca de Términos","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[108,109]},"content":"The crew explores the area for three days, finding adoratories and idols, and believe there might be a nearby population. However, they find the area largely uninhabited, with the adoratories belonging to passing merchants and hunters.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[109,110]},"content":"Falling_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[110,111]},"content":"Departure from Boca de Términos","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[111,112]},"content":"After exploring, they return to their ship.","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[112,113]},"content":"The Encounter at Rio de Tabasco","children":[{"type":"list_item","depth":2,"payload":{"lines":[113,114]},"content":"Exposition","children":[{"type":"list_item","depth":3,"payload":{"lines":[114,115]},"content":"Arrival at Rio de Tabasco","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[115,116]},"content":"The crew arrives at the river of Tabasco, where they encounter a group of armed Indians.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[116,117]},"content":"Rising_Action","children":[{"type":"list_item","depth":3,"payload":{"lines":[117,118]},"content":"Communication with the Indians","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[118,119]},"content":"The crew communicates with the Indians, explaining that they are subjects of Emperor Charles and asking for food in exchange for their goods. The Indians agree to provide food and exchange their goods for the crew's.","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[119,120]},"content":"Climax","children":[{"type":"list_item","depth":3,"payload":{"lines":[120,121]},"content":"Warning of Potential War","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[121,122]},"content":"The Indians warn the crew about the potential for war, as they are prepared to fight if necessary.","children":[]}]}]}]},{"colorFreezeLevel":2,"initialExpandLevel":1,"maxWidth":300})</script>
