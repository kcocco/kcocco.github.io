s","children":[{"type":"list_item","depth":6,"payload":{"lines":[1638,1639]},"content":"Arrive at Quiahuistlan, scold the locals for hosting the Spanish, and demand sacrifices","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1639,1640]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1640,1641]},"content":"<strong>Denouement:</strong> Event:Arrival of Montezuma's Tax Collectors","children":[{"type":"list_item","depth":6,"payload":{"lines":[1641,1642]},"content":"<strong>Summary</strong>: Five tax collectors from Montezuma arrive at Quiahuistlan. They scold the locals for hosting the Spanish and demand sacrifices. Cortés promises to punish them.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1642,1643]},"content":"<strong>Location:</strong> Quiahuistlan","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1643,1644]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1644,1645]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1645,1646]},"content":"<strong>Chapter</strong>:47","children":[{"type":"list_item","depth":3,"payload":{"lines":[1646,1647]},"content":"<strong>Sub_Plot</strong>:Cortés' Rebellion Against Montezuma","children":[{"type":"list_item","depth":4,"payload":{"lines":[1647,1648]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1648,1649]},"content":"Cortés, upon understanding the caciques' concerns, orders the arrest of Montezuma's five tax collectors and commands that no more tribute be paid to Montezuma. This sparks a rebellion against Montezuma.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1649,1650]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1650,1651]},"content":"<strong>Person</strong>:Montezuma","children":[{"type":"list_item","depth":6,"payload":{"lines":[1651,1652]},"content":"The ruler of the Aztec Empire, who was captured by the Spanish.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1652,1653]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1653,1654]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1654,1655]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1655,1656]},"content":"<strong>Exposition:</strong> Event:Arrest of Montezuma's Tax Collectors","children":[{"type":"list_item","depth":6,"payload":{"lines":[1656,1657]},"content":"<strong>Summary</strong>: Cortés orders the arrest of Montezuma's five tax collectors, sparking a rebellion against Montezuma.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1657,1658]},"content":"<strong>Location:</strong> Cempoal","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1658,1659]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1659,1660]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1660,1661]},"content":"<strong>Climax:</strong> Event:Rebellion Against Montezuma","children":[{"type":"list_item","depth":6,"payload":{"lines":[1661,1662]},"content":"<strong>Summary</strong>: Cortés commands that no more tribute be paid to Montezuma, sparking a rebellion against him.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1662,1663]},"content":"<strong>Location:</strong> Cempoal","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1663,1664]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1664,1665]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1665,1666]},"content":"<strong>Chapter</strong>:48","children":[{"type":"list_item","depth":3,"payload":{"lines":[1666,1667]},"content":"<strong>Sub_Plot</strong>:Establishment of Villa Rica de la Veracruz","children":[{"type":"list_item","depth":4,"payload":{"lines":[1667,1668]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1668,1669]},"content":"After forming alliances with over thirty towns in the mountains, known as the Totonacs, who rebelled against the great Montezuma and pledged allegiance to his majesty, we decided to populate and found the rich town of Veracruz in some plains half a league from the town, which was like a fortress, called Quiahuistlan. We built a church, a square, shipyards, and everything necessary for a town, and we also built a fortress.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1669,1670]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1670,1671]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1671,1672]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1672,1673]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1673,1674]},"content":"<strong>Exposition:</strong> Event:Construction of the Fortress","children":[{"type":"list_item","depth":6,"payload":{"lines":[1674,1675]},"content":"<strong>Summary</strong>: We worked continuously on the fortress, some on the foundations, others on the walls, others carrying water and on the stairs, making bricks and tiles and looking for food, others on the wood, and the blacksmiths on the nails. We had blacksmiths; and in this way we worked on it continuously from the greatest to the least, and the Indians who helped us.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1675,1676]},"content":"<strong>Location:</strong> Villa Rica de la Veracruz","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1676,1677]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1677,1678]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1678,1679]},"content":"<strong>Sub_Plot</strong>:Montezuma's Reaction","children":[{"type":"list_item","depth":4,"payload":{"lines":[1679,1680]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1680,1681]},"content":"When Montezuma learned in Mexico how his collectors had been arrested and how the Totonac towns had rebelled, he showed great anger towards Cortés and all of us. He had already ordered a large army of warriors to come and wage war on the rebellious towns and to leave none of them alive; and against us he prepared to come with a large army and strength of captains.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1681,1682]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1682,1683]},"content":"<strong>Person</strong>:Montezuma","children":[{"type":"list_item","depth":6,"payload":{"lines":[1683,1684]},"content":"The ruler of the Aztec Empire, who was captured by the Spanish.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1684,1685]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1685,1686]},"content":"<strong>Climax:</strong> Event:Montezuma's Message","children":[{"type":"list_item","depth":6,"payload":{"lines":[1686,1687]},"content":"<strong>Summary</strong>: Montezuma sent a message complaining that with our favor those towns had dared to commit such a great treason and that they did not pay him tribute and took away his obedience. He also sent a message saying that now, having respect for the fact that he is certain that we are the ones that his ancestors had told them would come to their lands, and that we must be of their lineages, and because we were in the house of the traitors, he did not send them to destroy them immediately.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1687,1688]},"content":"<strong>Location:</strong> Mexico","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1688,1689]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1689,1690]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1690,1691]},"content":"<strong>Chapter</strong>:49","children":[{"type":"list_item","depth":3,"payload":{"lines":[1691,1692]},"content":"<strong>Sub_Plot</strong>:The Complaint of the Fat Chief","children":[{"type":"list_item","depth":4,"payload":{"lines":[1692,1693]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1693,1694]},"content":"After the Mexican messengers were dismissed, the fat chief came with many other principals, our friends, to tell Cortés to go to a town called Cingapacinga, which would be two days' walk from Cempoal, because they said that many war Indians from the culúas, which is understood by the Mexicans, were together in it, and they came to destroy their sown fields and stays, and they assaulted their vassals and did other bad treatments to them.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1694,1695]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1695,1696]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1696,1697]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1697,1698]},"content":"<strong>Person</strong>:The Fat Chief","children":[{"type":"list_item","depth":6,"payload":{"lines":[1698,1699]},"content":"He is the one who brings the complaint to Cortés about the situation in Cingapacinga.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1699,1700]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1700,1701]},"content":"<strong>Exposition:</strong> Event:The Complaint","children":[{"type":"list_item","depth":6,"payload":{"lines":[1701,1702]},"content":"<strong>Summary</strong>: The fat chief and other principals come to Cortés to complain about the situation in Cingapacinga.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1702,1703]},"content":"<strong>Location:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1703,1704]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1704,1705]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1705,1706]},"content":"<strong>Sub_Plot</strong>:The Plan of Cortés","children":[{"type":"list_item","depth":4,"payload":{"lines":[1706,1707]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1707,1708]},"content":"Cortés, after hearing the complaints, decides to send Heredia the old man, who was a Basque, and had a bad face, and a big beard, and a half-knifed face, and a one-eyed, and lame of one leg, a musketeer, to scare off the culúas from Cingapacinga. He also decides to personally go to Cingapacinga with some of his brothers to provide help.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1708,1709]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1709,1710]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1710,1711]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1711,1712]},"content":"<strong>Person</strong>:Heredia","children":[{"type":"list_item","depth":6,"payload":{"lines":[1712,1713]},"content":"He is the one who is sent by Cortés to scare off the culúas from Cingapacinga.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1713,1714]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1714,1715]},"content":"<strong>Climax:</strong> Event:The Plan","children":[{"type":"list_item","depth":6,"payload":{"lines":[1715,1716]},"content":"<strong>Summary</strong>: Cortés comes up with a plan to send Heredia to scare off the culúas from Cingapacinga and also decides to personally go to Cingapacinga.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1716,1717]},"content":"<strong>Location:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1717,1718]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1718,1719]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1719,1720]},"content":"<strong>Chapter</strong>:50","children":[{"type":"list_item","depth":3,"payload":{"lines":[1720,1721]},"content":"<strong>Sub_Plot</strong>:The Rebellion of Diego Velazquez's Soldiers","children":[{"type":"list_item","depth":4,"payload":{"lines":[1721,1722]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1722,1723]},"content":"Certain soldiers loyal to Diego Velazquez, upon realizing that Cortés intended to settle and pacify towns, expressed their desire to return to Cuba rather than participate in any expeditions. They were tired of moving from place to place and longed for their homes and estates in Cuba. Cortés, however, managed to manipulate the situation and prevent them from leaving.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1723,1724]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1724,1725]},"content":"<strong>Person</strong>:Diego Velazquez","children":[{"type":"list_item","depth":6,"payload":{"lines":[1725,1726]},"content":"Governor of Cuba, influences Olí to rebel against Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1726,1727]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1727,1728]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1728,1729]},"content":"<strong>Person</strong>:Hulano Moron","children":[{"type":"list_item","depth":6,"payload":{"lines":[1729,1730]},"content":"One of the soldiers who wanted to return to Cuba. He sold his horse in preparation for the journey.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1730,1731]},"content":"<strong>Person</strong>:Juan Ruano","children":[{"type":"list_item","depth":6,"payload":{"lines":[1731,1732]},"content":"He bought Hulano Moron's horse.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1732,1733]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1733,1734]},"content":"<strong>Exposition:</strong> Event:Soldiers' Rebellion","children":[{"type":"list_item","depth":6,"payload":{"lines":[1734,1735]},"content":"<strong>Summary</strong>: The soldiers loyal to Diego Velazquez rebelled against Cortés' plans to settle and pacify towns, expressing their desire to return to Cuba.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1735,1736]},"content":"<strong>Location:</strong> Cingapacinga","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1736,1737]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1737,1738]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1738,1739]},"content":"<strong>Climax:</strong> Event:Cortés' Manipulation","children":[{"type":"list_item","depth":6,"payload":{"lines":[1739,1740]},"content":"<strong>Summary</strong>: Cortés managed to manipulate the situation and prevent the soldiers from leaving, leaving them embarrassed and thwarted.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1740,1741]},"content":"<strong>Location:</strong> Cingapacinga","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1741,1742]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1742,1743]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1743,1744]},"content":"<strong>Chapter</strong>:51","children":[{"type":"list_item","depth":3,"payload":{"lines":[1744,1745]},"content":"<strong>Sub_Plot</strong>:The Conquest of Cingapacinga","children":[{"type":"list_item","depth":4,"payload":{"lines":[1745,1746]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1746,1747]},"content":"Cortés and his men, accompanied by two thousand indigenous warriors from Cempoal, arrive at Cingapacinga. The locals plead for peace, fearing the Cempoal warriors who have old disputes with them. Cortés orders the Cempoal warriors to return the goods they had stolen from the locals. The locals, impressed by Cortés' justice, pledge their allegiance to him.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1747,1748]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1748,1749]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1749,1750]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1750,1751]},"content":"<strong>Person</strong>:Cacique Gordo","children":[{"type":"list_item","depth":6,"payload":{"lines":[1751,1752]},"content":"Local leader of Cingapacinga, initially resists the destruction of the idols, but eventually accepts it","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1752,1753]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1753,1754]},"content":"<strong>Exposition:</strong> Event:Arrival at Cingapacinga","children":[{"type":"lis d":{"lines":[1779,1780]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1780,1781]},"content":"Cortés orders the destruction of the idols of the indigenous people and replaces them with an image of the Virgin Mary and a cross. He instructs the indigenous people to serve the new religious symbols and introduces them to Christian practices such as mass and baptism. Eight indigenous women are baptized and given Christian names.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1781,1782]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1782,1783]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1783,1784]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1784,1785]},"content":"<strong>Person</strong>:Jerónimo de Aguilar","children":[{"type":"list_item","depth":6,"payload":{"lines":[1785,1786]},"content":"He helps Cortés communicate with the indigenous people.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1786,1787]},"content":"<strong>Person</strong>:Doña Marina","children":[{"type":"list_item","depth":6,"payload":{"lines":[1787,1788]},"content":"Translator for Cortés during the negotiations","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1788,1789]},"content":"<strong>Person</strong>:Fray Bartolomé de Olmedo","children":[{"type":"list_item","depth":6,"payload":{"lines":[1789,1790]},"content":"Cares for the sick in a hospital in Mexico City","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1790,1791]},"content":"<strong>Events</strong>","children":[{"type":" ":[]},{"type":"list_item","depth":6,"payload":{"lines":[2293,2294]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[2294,2295]},"content":"<strong>Chapter</strong>:68","children":[{"type":"list_item","depth":3,"payload":{"lines":[2295,2296]},"content":"<strong>Sub_Plot</strong>:The Visit to Zumpacingo","children":[{"type":"list_item","depth":4,"payload":{"lines":[2296,2297]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[2297,2298]},"content":"Cortés and his men decide to visit a nearby village, Zumpacingo, to either intimidate them or negotiate peace. They arrive before dawn and the villagers flee in fear. However, when they realize that the Spaniards mean them no harm, they approach Cortés and explain their previous refusal to visit the Spaniards' camp was due to the influence of Captain Xicotenga. Cortés reassures them and sends them back to their village with instructions to bring their leaders for peace talks.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[2298,2299]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[2299,2300]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[2300,2301]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[2301,2302]},"content":"<strong>Person</strong>:Captain Xicotenga","children":[{"type":"list_item","depth":6,"payload":{"lines":[2302,2303]},"content":"Influential figure who had previously discouraged the villagers from visiting the Spaniards' camp","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lin "depth":4,"payload":{"lines":[3624,3625]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[3625,3626]},"content":"<strong>Person</strong>:Diego Velazquez","children":[{"type":"list_item","depth":6,"payload":{"lines":[3626,3627]},"content":"Governor of Cuba, influences Olí to rebel against Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[3627,3628]},"content":"<strong>Person</strong>:Cortes","children":[{"type":"list_item","depth":6,"payload":{"lines":[3628,3629]},"content":"Declared the governor of New Spain following the recusal of the Bishop of Burgos","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[3629,3630]},"content":"<strong>Person</strong>:D. Juan Rodriguez de Fonseca","children":[{"type":"list_item","depth":6,"payload":{"lines":[3630,3631]},"content":"Guides Cristóbal de Tapia","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[3631,3632]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[3632,3633]},"content":"<strong>Exposition:</strong> Event:Preparation of the Armada","children":[{"type":"list_item","depth":6,"payload":{"lines":[3633,3634]},"content":"<strong>Summary</strong>: Diego Velazquez prepares an armada of nineteen ships and 1,400 soldiers to capture Cortes and all of us, his captains and soldiers.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[3634,3635]},"content":"<strong>Location:</strong> Cuba","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[3635,3636]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[3636,3637]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[3637,3638]},"content":"<strong>Sub_Plot</strong>:Intervention of the Royal Audience","children":[{"type":"list_item","depth":4,"payload":{"lines":[3638,3639]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[3639,3640]},"content":"The royal audience of Santo Domingo and the Jeronimos friars, who were governors, learn about Velazquez's plans. They decide to send Lucas Vazquez de Ayllon, an auditor of the same royal audience, to stop Velazquez's armada. Despite his efforts, Velazquez proceeds with his plans.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[3640,3641]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[3641,3642]},"content":"<strong>Person</strong>:Lucas Vazquez de Ayllon","children":[{"type":"list_item","depth":6,"payload":{"lines":[3642,3643]},"content":"Sent by the royal audience to stop Velazquez's armada","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[3643,3644]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[3644,3645]},"content":"<strong>Climax:</strong> Event:Intervention Attempt","children":[{"type":"list_item","depth":6,"payload":{"lines":[3645,3646]},"content":"<strong>Summary</strong>: Lucas Vazquez de Ayllon attempts to stop Velazquez's armada but fails.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[3646,3647]},"content":"<strong>Location:</strong> Cuba","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[3647,3648]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[3648,3649]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[3649,3650]},"content":"<strong>Chapter</strong>:110","children":[{"type":"list_item","depth":3,"payload":{"lines":[3650,3651]},"content":"<strong>Sub_Plot</strong>:Arrival of Pánfilo de Narváez","children":[{"type":"list_item","depth":4,"payload":{"lines":[3651,3652]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[3652,3653]},"content":"Pánfilo de Narváez arrives at the port of San Juan de Ulúa with his fleet of nineteen ships. A storm causes one of the ships to sink, resulting in the death of some people. The fleet eventually reaches San Juan de Ulúa. The soldiers who had been sent by Cortés to search for mines learn about the arrival of the fleet and join Narváez. They express their relief at being free from Cortés' control and their fear of death in Mexico City.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[3653,3654]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[3654,3655]},"content":"<strong>Person</strong>:Pánfilo de Narváez","children":[{"type":"list_item","depth":6,"payload":{"lines":[3655,3656]},"content":"Leader of the fleet that arrives at San Juan de Ulúa","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[3656,3657]},"content":"<strong>Person</strong>:Cristóbal de Morante","children":[{"type":"list_item","depth":6,"payload":{"lines":[3657,3658]},"content":"Captain of the ship that sank during the storm","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[3658,3659]},"content":"<strong>Person</strong>:Cervantes","children":[{"type":"list_item","depth":6,"payload":{"lines":[3659,3660]},"content":"One of the soldiers who join Narváez","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[3660,3661]},"content":"<strong>Person</strong>:Escalana","children":[{"type":"list_item","depth":6,"payload":{"lines":[3661,3662]},"content":"One of the soldiers who join Narváez","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[3662,3663]},"content":"<strong>Person</strong>:Alonso Hernandez Carretero","children":[{"type":"list_item","depth":6,"payload":{"lines":[3663,3664]},"content":"One of the soldiers who join Narváez","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[3664,3665]},"c ain, was surrounded and Mexico rebelled. The Mexicans were planning to kill Albarado and his soldiers, free Montezuma, and then kill all the Spanish soldiers. However, the rebellion was unsuccessful and the Spanish managed to maintain control.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4125,4126]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4126,4127]},"content":"<strong>Person</strong>:Pedro de Albarado","children":[{"type":"list_item","depth":6,"payload":{"lines":[4127,4128]},"content":"Commander of Santiago, Governor of Guatimala, Honduras, and Chiapa","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4128,4129]},"content":"<strong>Person</strong>:Montezuma","children":[{"type":"list_item","depth":6,"payload":{"lines":[4129,4130]},"content":"The ruler of the Aztec Empire, who was captured by the Spanish.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[4130,4131]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4131,4132]},"content":"<strong>Climax:</strong> Event:The Rebellion","children":[{"type":"list_item","depth":6,"payload":{"lines":[4132,4133]},"content":"<strong>Summary</strong>: The Mexicans rebelled against the Spanish rule. They planned to kill Pedro de Albarado and his soldiers, free Montezuma, and then kill all the Spanish soldiers. However, the rebellion was unsuccessful.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4133,4134]},"content":"<strong>Location:</strong> Mexico","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4134,4135]},"content":"<strong>Date/Time:</strong> 1520","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4135,4136]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[4136,4137]},"content":"<strong>Sub_Plot</strong>:The Spanish Conquest","children":[{"ty attle","children":[{"type":"list_item","depth":6,"payload":{"lines":[4184,4185]},"content":"<strong>Summary</strong>: Cortés and his men engage in battle with Narvaez's forces. Despite being outnumbered, they manage to capture Narvaez and his captains, and take control of their artillery.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4185,4186]},"content":"<strong>Location:</strong> Near Cempoal","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4186,4187]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4187,4188]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4188,4189]},"content":"<strong>Exposition:</strong> Event:Continuation of the Battle","children":[{"type":"list_item","depth":6,"payload":{"lines":[4189,4190]},"content":"<strong>Summary</strong>: Despite the failed peace talks, the battle continues with the Mexicans attacking fiercely. They believe they have enough supplies and the promise of victory from their gods to continue the fight.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4190,4191]},"content":"<strong>Location:</strong> The city","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4191,4192]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4192,4193]},"content":"<strong>Paragraph:</strong> 3","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4193,4194]},"content":"<strong>Climax:</strong> Event:Attack from Another Side","children":[{"type":"list_item","depth":6,"payload":{"lines":[4194,4195]},"content":"<strong>Summary</strong>: Cortés and his men decide to attack from another side, causing damage and death. However, they suffer great losses and are unable to gain any advantage.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4195,4196]},"cont 4221,4222]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4222,4223]},"content":"The soldiers decide to escape from Mexico when they realize that their forces are dwindling and the enemy is growing stronger. They send a message to the enemy asking for peace, but it is rejected. They plan to escape at night when the enemy is less vigilant. They build a bridge to cross the broken bridges and assign different groups to different tasks. They face heavy resistance from the enemy but manage to escape with their lives.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4223,4224]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4224,4225]},"content":"<strong>Person</strong>:Pedro de Albarado","children":[{"type":"list_item","depth":6,"payload":{"lines":[4225,4226]},"content":"Commander of Santiago, Governor of Guatimala, Honduras, and Chiapa","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4226,4227]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[4227,4228]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4228,4229]},"content":"<strong>Person</strong>:Gonzalo de Sandoval","children":[{"type":"list_item","depth":6,"payload":{"lines":[4229,4230]},"content":"The narrator mentions Gonzalo de Sandoval in relation to the location of the holy house of Our Lady of Guadalupe, which is where Sandoval's royal court used to be located.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4230,4231]},"content":"<strong>Person</strong>:Diego de Ordás","children":[{"type":"list_item","depth":6,"payload":{"lines":[4231,4232]},"content":"Captain of soldiers","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4232,4233]},"content":"<strong>Person</strong>:Juan Velazquez de Leon","children":[{"type":"list_item","depth":6,"payload":{"lines":[4233,4234]},"content":"Soldier in the expedition","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4234,4235]},"content":"<strong>Person</strong>:Francisco de Lugo","children":[{"type":"list_item","depth":6,"payload":{"lines":[4235,4236]},"content":"Soldier","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4236,4237]},"content":"<strong>Person</strong>:Botello","children":[{"type":"list_item","depth":6,"payload":{"lines":[4237,4238]},"content":"Botello is a soldier who predicts that if they don't escape that night, no soldier will survive. His predictions turn out to be true.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4238,4239]},"content":"<strong>Person</strong>:Francisco de Acebedo","children":[{"type":"list_item","depth":6,"payload":{"lines":[4239,4240]},"content":"Francisco de Acebedo is one of the captains who leads a group of soldiers during the escape.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4240,4241]},"content":"<strong>Person</strong>:Andrés de Tapia","children":[{"type":"list_item","depth":6,"payload":{"lines":[4241,4242]},"content":"Captain in the expedition","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[4242,4243]},"content":"<strong>Events</strong>","children":[]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[4243,4244]},"content":"<strong>Chapter</strong>:129","children":[{"type":"list_item","depth":3,"payload":{"lines":[4244,4245]},"content":"<strong>Sub_Plot</strong>:The Tlascala Plot","children":[{"type":"list_item","depth":4,"payload":{"lines":[4245,4246]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4246,4247]},"content":"The plot revolves around the events that took place in Tlascala, a major town where the protagonists were stationed. The plot involves a conspiracy by Xicotenga the younger to kill the protagonists and align with the lord of Mexico. However, his plans are thwarted by his father, Xicotenga the elder, and other leaders of Tlascala.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4247,4248]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4248,4249]},"content":"<strong>Person</strong>:Xicotenga the elder","children":[{"type":"list_item","depth":6,"payload":{"lines":[4249,4250]},"content":"Thwarts the plans of his son, Xicotenga the younger","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4250,4251]},"content":"<strong>Person</strong>:Xicotenga the younger","children":[{"type":"list_item","depth":6,"payload":{"lines":[4251,4252]},"content":"Conspires to kill the protagonists and align with the lord of Mexico","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[4252,4253]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4253,4254]},"content":"<strong>Climax:</strong> Event:The Conspiracy","children":[{"type":"list_item","depth":6,"payload":{"lines":[4254,4255]},"content":"<strong>Summary</strong>: Xicotenga the younger plans to kill the protagonists and align with the lord of Mexico. His plans are discovered and thwarted by his father and other leaders of Tlascala.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4255,4256]},"content":"<strong>Location:</strong> Tlascala","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4256,4257]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4257,4258]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[4258,4259]},"c ,"content":"<strong>Chapter</strong>:130","children":[{"type":"list_item","depth":3,"payload":{"lines":[4271,4272]},"content":"<strong>Sub_Plot</strong>:The Battle of Tepeaca","children":[{"type":"list_item","depth":4,"payload":{"lines":[4272,4273]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4273,4274]},"content":"Cortés and his men, along with allies from Tlascala, march to Tepeaca to punish the towns where Spaniards were killed. They engage in a battle with the locals and the Mexican warriors stationed there. Despite the fierce resistance, Cortés and his allies emerge victorious. The people of Tepeaca surrender, expel the Mexicans from their town, and pledge allegiance to the Spanish crown. A town named Segura de la Frontera is established in Tepeaca.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4274,4275]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4275,4276]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[4276,4277]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4277,4278]},"content":"<strong>Person</strong>:Xicotenga","children":[{"type":"list_item","depth":6,"payload":{"lines":[4278,4279]},"content":"Ally of Cortés, asked to provide support for the siege","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4279,4280]},"content":"<strong>Person</strong>:Masse-Escaci","children":[{"type":"list_item","depth":6,"payload":{"lines":[4280,4281]},"content":"An ally from Tlascala, he supports Cortés in the battle against Tepeaca.","children":[]}]}]},{"type":"list_item","depth":4,"payloa med Segura de la Frontera is established in Tepeaca.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4294,4295]},"content":"<strong>Location:</strong> Tepeaca","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4295,4296]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4296,4297]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[4297,4298]},"content":"<strong>Sub_Plot</strong>:The Rise of Guatemuz","children":[{"type":"list_item","depth":4,"payload":{"lines":[4298,4299]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4299,4300]},"content":"In Mexico, a new leader named Guatemuz rises to power. He is a relative of the great Montezuma and is married to Montezuma's daughter. Upon hearing about the Spanish victory in Tepeaca, he sends messengers to all towns, warning them to be alert and prepared for battle. He also sends large squads of warriors to guard their lands.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4300,4301]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4301,4302]},"content":"<strong>Person</strong>:Montezuma","children":[{"type":"list_item","depth":6,"payload":{"lines":[4302,4303]},"content":"The ruler of the Aztec Empire, who was captured by the Spanish.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4303,4304]},"content":"<strong>Person</strong>:Guatemuz","children":[{"type":"list_item","depth":6,"payload":{"lines":[4304,4305]},"content":"Great chief of Mexico who plots against Cortés and is executed","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[4305,4306]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4306,4307]},"content":"<strong>Climax:</strong> Event:Preparation for B rong>Chapter</strong>:141","children":[{"type":"list_item","depth":3,"payload":{"lines":[4720,4721]},"content":"<strong>Sub_Plot</strong>:The Battle of Saltocan","children":[{"type":"list_item","depth":4,"payload":{"lines":[4721,4722]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4722,4723]},"content":"Captain Cortés leads an expedition to the town of Saltocan, which is located six leagues from Mexico City and situated on a lake. Despite attempts to negotiate peace, the town refuses and prepares for battle. Cortés and his men, including Pedro de Albarado and Cristóbal de Olí, engage in a fierce battle with the town's inhabitants. Despite initial difficulties due to the town's strategic location on the water, Cortés and his men eventually manage to infiltrate the town and defeat the inhabitants.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4723,4724]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4724,4725]},"content":"<strong>Person</strong>:Pedro de Albarado","children":[{"type":"list_item","depth":6,"payload":{"lines":[4725,4726]},"content":"Commander of Santiago, Governor of Guatimala, Honduras, and Chiapa","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4726,4727]},"content":"<strong>Person</strong>:Cristóbal de Olí","children":[{"type":"list_item","depth":6,"payload":{"lines":[4727,4728]},"content":"Captain sent by Cortés to pacify Honduras, rebels against him","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4728,4729]},"content":"<strong>Person</strong>:Captain Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[4729,4730]},"content":"Leads the return to Tezcuco and continues to plan for future expeditions and battles","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[4730,4731]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4731,4732]},"content":"<strong>Climax:</strong> Event:The Battle of Saltocan","children":[{"type":"list_item","depth":6,"payload":{"lines":[4732,4733]},"content":"<strong>Summary</strong>: Cortés and his men engage in a fierce battle with the inhabitants of Saltocan. Despite initial difficulties due to the town's strategic location on the water, they eventually manage to infiltrate the town and defeat the inhabitants.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4733,4734]},"content":"<strong>Location:</strong> Saltocan","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4734,4735]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4735,4736]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[4736,4737]},"content":"<strong>Sub_Plot</strong>:The Return to Tezcuco","children":[{"type":"list_item","depth":4,"payload":{"lines":[4737,4738]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4738,4739]},"content":"After the battle, Cortés and his men return to Tezcuco. Along the way, they encounter resistance from the locals but manage to reach Tezcuco safely. Once there, Cortés continues to plan for future expeditions and battles.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4739,4740]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4740,4741]},"content":"<strong>Person</strong>:Captain Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[4741,4742]},"content":"Leads the return to Tezcuco and continues to plan for future expeditions and battles","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[4742,4743]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4743,4744]},"content":"<strong>Denoueme t_item","depth":4,"payload":{"lines":[4881,4882]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4882,4883]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[4883,4884]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4884,4885]},"content":"<strong>Person</strong>:Cristóbal de Olí","children":[{"type":"list_item","depth":6,"payload":{"lines":[4885,4886]},"content":"Captain sent by Cortés to pacify Honduras, rebels against him","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4886,4887]},"content":"<strong>Person</strong>:Pedro Gonzalez de Trujillo","children":[{"type":"list_item","depth":6,"payload":{"lines":[4887,4888]},"content":"One of the horsemen who goes to search for water.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[4888,4889]},"content":"<strong>Events</strong>","children":[]}]},{"type":"list_item","depth":3,"payload":{"lines":[4889,4890]},"content":"<strong>Sub_Plot</strong>:The Battle in Suchimileco","children":[{"type":"list_item","depth":4,"payload":{"lines":[4890,4891]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4891,4892]},"content":"Upon arriving in Suchimileco, the group is attacked by a large number of Mexican warriors. They engage in a fierce battle, with the group of horsemen fighting on one side and the rest of the soldiers on the other. Cortés is briefly captured but is rescued by his men. The group manages to defeat the Mexican warriors and rest in a large courtyard with temples.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4892,4893]},"con ed and reported to Cortés, who quickly informed his captains and took action.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4904,4905]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4905,4906]},"content":"<strong>Person</strong>:Diego Velazquez","children":[{"type":"list_item","depth":6,"payload":{"lines":[4906,4907]},"content":"Governor of Cuba, influences Olí to rebel against Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4907,4908]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[4908,4909]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4909,4910]},"content":"<strong>Person</strong>:Antonio de Villafaña","children":[{"type":"list_item","depth":6,"payload":{"lines":[4910,4911]},"content":"Main conspirator","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[4911,4912]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4912,4913]},"content":"<strong>Climax:</strong> Event:Discovery of the Conspiracy","children":[{"type":"list_item","depth":6,"payload":{"lines":[4913,4914]},"content":"<strong>Summary</strong>: The conspiracy against Cortés was discovered and reported to him. He quickly informed his captains and took action, arresting Antonio de Villafaña and several others involved in the plot.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4914,4915]},"content":"<strong>Location:</strong> Tezcuco","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4915,4916]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4916,4917]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4917,4918]},"content":"<strong>Denouement:</strong> Event:Execution of Antonio de Villafaña","children":[{"type":"list_item","depth":6,"payload":{"lines":[4918,4919]},"content":"<strong>Summary</strong>: After the discovery of the conspiracy, Antonio de Villafaña was tried and hanged from a window of the room where he was staying.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4919,4920]},"content":"<strong>Location:</strong> Tezcuco","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4920,4921]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4921,4922]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[4922,4923]},"content":"<strong>Sub_Plot</strong>:Branding of the Slaves","children":[{"type":"list_item","depth":4,"payload":{"lines":[4923,4924]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4924,4925]},"content":"After the conspiracy was dealt with, Cortés ordered that all the indigenous people they had captured in their expeditions be brought to a designated house to be branded as slaves. This was done in a very disorderly manner, with many slaves being stolen from the pile at night.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4925,4926]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4926,4927]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[4927,4928]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[4928,4929]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4929,4930]},"content":"<strong>Exposition:</strong> Event:Order to Brand the Slaves","children":[{"type":"list_item","depth":6,"payload":{"lines":[4930,4931]},"content":"<strong>Summary</strong>: Cortés ordered that all the indigenous people they had captured in their expeditions be brought to a designated house to be branded as slaves.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4931,4932]},"content":"<strong>Location:</strong> Tezcuco","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4932,4933]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4933,4934]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[4934,4935]},"content":"<strong>Exposition:</strong> Event:Branding of the Slaves","children":[{"type":"list_item","depth":6,"payload":{"lines":[4935,4936]},"content":"<strong>Summary</strong>: The slaves were to be branded with the mark of the king, a 'G' for guerra (war). However, the best slaves disappeared the night before they were to be branded.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4936,4937]},"content":"<strong>Location:</strong> Tezcuco","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4937,4938]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4938,4939]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[4939,4940]},"content":"<strong>Chapter</strong>:147","children":[{"type":"list_item","depth":3,"payload":{"lines":[4940,4941]},"content":"<strong>Sub_Plot</strong>:Preparation fo present.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4978,4979]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4979,4980]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[4980,4981]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[4981,4982]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4982,4983]},"content":"<strong>Exposition:</strong> Event:The Grand Display","children":[{"type":"list_item","depth":6,"payload":{"lines":[4983,4984]},"content":"<strong>Summary</strong>: A grand display of military strength was made in the main courtyards of Tezcuco, with a large number of soldiers, horsemen, spearmen, archers, and musketeers present.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4984,4985]},"content":"<strong>Location:</strong> Tezcuco","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4985,4986]},"content":"<strong>Date/Time:</strong> Second day of the Holy Spirit, 1521","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4986,4987]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[4987,4988]},"content":"<strong>Sub_Plot</strong>:The Proclamation of Ordinances","children":[{"type":"list_item","depth":4,"payload":{"lines":[4988,4989]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4989,4990]},"content":"After the display, ordinances were proclaimed that all had to follow. These included not blaspheming against Christ or the Saints, not mistreating our friends, not leaving our camp to go to any of our friends' towns or elsewhere, keeping good and well-padded weapons, not gambling with horses or weapons, and not sleeping without being fully dressed in all their weapons and with espadrilles on.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[4990,4991]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4991,4992]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[4992,4993]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[4993,4994]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[4994,4995]},"content":"<strong>Climax:</strong> Event:Proclamation of Ordinances","children":[{"type":"list_item","depth":6,"payload":{"lines":[4995,4996]},"content":"<strong>Summary</strong>: Ordinances were proclaimed that all had to follow, including not blaspheming, not mistreating allies, not leaving camp without permission, keeping good weapons, not gambling, and always being ready for battle.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4996,4997]},"content":"<strong>Location:</strong> Tezcuco","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4997,4998]},"content":"<strong>Date/Time:</strong> After the grand display in 1521","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[4998,4999]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[4999,5000]},"content":"<strong>Chapter</strong>:149","children":[{"type":"list_item","depth":3,"payload":{"lines":[5000,5001]} epth":4,"payload":{"lines":[5038,5039]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5039,5040]},"content":"Cortés orders three groups of soldiers, horsemen, crossbowmen, and musketeers to lay siege to Mexico City. He appoints captains for each group and distributes soldiers among them. The groups are to establish their camps in different locations around the city. Despite facing resistance and suffering casualties, they manage to cut off the city's water supply and engage in several battles.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[5040,5041]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5041,5042]},"content":"<strong>Person</strong>:Pedro de Albarado","children":[{"type":"list_item","depth":6,"payload":{"lines":[5042,5043]},"content":"Commander of Santiago, Governor of Guatimala, Honduras, and Chiapa","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5043,5044]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[5044,5045]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5045,5046]},"content":"<strong>Person</strong>:Gonzalo de Sandoval","children":[{"type":"list_item","depth":6,"payload":{"lines":[5046,5047]},"content":"The narrator mentions Gonzalo de Sandoval in relation to the location of the holy house of Our Lady of Guadalupe, which is where Sandoval's royal court used to be located.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5047,5048]},"content":"<strong>Person</strong>:Cristóbal de Olí","children":[{"type":"list_item","depth":6,"payload":{"lines":[5048,5049]},"content":"Captain sent by Cortés to pacify Honduras, rebels against him","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[5049,5050]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5050,5051]},"content":"<strong>Exposition:</strong> Event:Cutting off the Water Supply","children":[{"type":"list_item","depth":6,"payload":{"lines":[5051,5052]},"content":"<strong>Summary</strong>: The soldiers manage to cut off the city's water supply, which is a significant blow to the city's defenses.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5052,5053]},"content":"<strong>Location:</strong> Mexico City","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5053,5054]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5054,5055]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5055,5056]},"content":"<strong>Climax:</strong> Event:First Battle","children":[{"type":"list_item","depth":6,"payload":{"lines":[5056,5057]},"content":"<strong>Summary</strong>: The soldiers engage in their first battle with the city's defenders. Despite suffering casualties, they manage to push back the defenders.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5057,5058]},"content":"<strong>Location:</strong> Mexico City","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5058,5059]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5059,5060]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5060,5061]},"content":"<strong>Denouement:</strong> Event:Continued Siege","children":[{"type":"list_item","depth":6,"payload":{"lines":[5061,5062]},"content":"<strong>Summary</strong>: The soldiers continue to lay siege to the city, engaging in several battles and suffering more casualties. Despite the resistance, they manage to hold their positions.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5062,5063]},"content":"<strong>Location:</strong> Mexico City","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5063,5064]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5064,5065]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[5065,5066]},"content":"<strong>Chapter</strong>:151","children":[{"type":"list_item","depth":3,"payload":{"lines":[5066,5067]},"content":"<strong>Sub_Plot</strong>:Distribution of the Bergantines","children":[{"type":"list_item","depth":4,"payload":{"lines":[5067,5068]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5068,5069]},"content":"Cortés sent four bergantines to Pedro de Albarado and kept six bergantines in his own camp. He also sent two bergantines to Gonzalo de Sandoval. The smallest bergantine, called Busca-Ruido, was kept out of the water to avoid damage from canoes. The people and sailors on the Busca-Ruido were distributed among the other twelve bergantines.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[5069,5070]},"content":"<strong>People</strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[5070,5071]},"content":"<strong>Events</strong>","children":[]}]},{"type":"list_item","depth":3,"payload":{"lines":[5071,5072]},"content":"<strong>Sub_Plot</strong>:Battles on the Calzadas","children":[{"type":"list_item","depth":4,"payload":{"lines":[5072,5073]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5073,5074]},"content":"The soldiers fought battles on the calzadas (causeways) every day. They faced attacks from canoes and warriors on the azoteas (rooftops). The soldiers suffered injuries from stones, slingshots, arrows, and spears. The horses were not effective on the calzadas as they were attacked and injured by the warriors. The soldiers had to fight from morning until night, even with their injuries.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[5074,5075]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5075,5076]},"content":"<strong>Person</strong>:Juan Catalan","children":[{"type":"list_item","depth":6,"payload":{"lines":[5076,5077]},"content":"He helped in treating the wounded soldiers.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[5077,5078]},"content":"<strong>Events</strong>","children":[]}]},{"type":"list_item","depth":3,"payload":{"lines":[5078,5079]},"content":"<strong>Sub_Plot</strong>:Night Vigil and Attacks","children":[{"type":"list_item","depth":4,"payload":{"lines":[5079,5080]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5080,5081]},"content":"The soldiers took turns to keep watch at night to prevent surprise attacks from the enemy. They faced attacks at different times during the night, including midnight, early morning, and dawn. The soldiers had to stay alert and defend themselves against the enemy's weapons. The Tlascalan allies also helped in guarding the passages and fighting the enemy.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[5081,5082]},"content":"<strong>People</strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[5082,5083]},"content":"<strong>Events</strong>","children":[]}]},{"type":"list_item","depth":3,"payload":{"lines":[5083,5084]},"content":"<strong>Sub_Plot</strong>:Loss of Bergantines","children":[{"type":"list_item","depth":4,"payload":{"lines":[5084,5085]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5085,5086]},"content":"The enemy devised a plan to capture the Spanish bergantines. They used large canoes called piraguas and set up a trap. Two Spanish bergantines were lured into the trap and attacked by the piraguas. The soldiers and sailors on the bergantines were wounded and killed, and the enemy captured one of the bergantines.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[5086,5087]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5087,5088]},"content":"<strong>Person</strong>:Pedro Barba","children":[{"type":"list_item","depth":6,"payload":{"lines":[5088,5089]},"content":"He was a captain who was wounded in the attack and later died from his injuries.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5089,5090]},"content":"<strong>Person</strong>:Fulano de Portillo","children":[{"type":"list_item","depth":6,"payload":{"lines":[5090,5091]},"content":"He was a captain who was killed in the attack.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[5091,5092]},"content":"<strong>Events</strong>","children":[]}]},{"type":"list_item","depth":3,"payload":{"lines":[5092,5093]},"content":"<strong>Sub_Plot</strong>:Change in Battle Strategy","children":[{"type":"list_item","depth":4,"payload":{"lines":[5093,5094]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5094,5095]},"content":"The enemy changed their battle strategy by opening a wide and deep trench with hidden traps and barricades. They also had hidden canoes and stakes to counter the Spanish bergantines. The Spanish soldiers faced difficulties in crossing the trench and were attacked by the enemy. The enemy aimed to prevent the Spanish from entering the city.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[5095,5096]},"content":"<strong>People</strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[5096,5097]},"content":"<strong>Events</st s, and other indigenous groups.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[5154,5155]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5155,5156]},"content":"<strong>Person</strong>:Pedro de Albarado","children":[{"type":"list_item","depth":6,"payload":{"lines":[5156,5157]},"content":"Commander of Santiago, Governor of Guatimala, Honduras, and Chiapa","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5157,5158]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[5158,5159]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5159,5160]},"content":"<strong>Person</strong>:Sandoval","children":[{"type":"list_item","depth":6,"payload":{"lines":[5160,5161]},"content":"Attempts to persuade Cortés to embark on the journey to Mexico.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5161,5162]},"content":"<strong>Person</strong>:Guatemuz","children":[{"type":"list_item","depth":6,"payload":{"lines":[5162,5163]},"content":"Great chief of Mexico who plots against Cortés and is executed","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[5163,5164]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5164,5165]},"content":"<strong>Climax:</strong> Event:Continuous Battle","children":[{"type":"list_item","depth":6,"payload":{"lines":[5165,5166]},"content":"<strong>Summary</strong>: The Spanish forces are engaged in a continuous battle with the Mexica people, making progress by destroying the city's infrastructure and cutting off their water supply.","children":[]},{"type":"list_i agraph:</strong> 5","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5477,5478]},"content":"<strong>Denouement:</strong> Event:Commuted Sentence and Rebellion","children":[{"type":"list_item","depth":6,"payload":{"lines":[5478,5479]},"content":"<strong>Summary</strong>: The death sentence was commuted to exile after intervention from a friar. The natives of the area rebelled after the settlers left.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5479,5480]},"content":"<strong>Location:</strong> Segura","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5480,5481]},"content":"<strong>Date/Time:</strong> 1522","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5481,5482]},"content":"<strong>Paragraph:</strong> 6","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[5482,5483]},"content":"<strong>Chapter</strong>:162","children":[{"type":"list_item","depth":3,"payload":{"lines":[5483,5484]},"content":"<strong>Sub_Plot</strong>:Francisco de Garay's expedition to Pánuco","children":[{"type":"list_item","depth":4,"payload":{"lines":[5484,5485]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5485,5486]},"content":"Francisco de Garay, the governor of Jamaica, decides to conquer the lands of Pánuco after hearing about the riches and cities discovered by Francisco Hernandez de Córdoba, Juan de Grijalva, and Hernando Cortés. He sends his steward, Juan de Torralba, to the court to request the governorship of Pánuco. Garay sends two expeditions to Pánuco, but they are unsuccessful. He then assembles a large fleet and army and sets sail from Jamaica to Pánuco. However, his soldiers mutiny and join Cortés' forces, leaving Garay defeated.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[5486,5487]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5487,5488]},"content":"<strong>Per ":"<strong>Chapter</strong>:163","children":[{"type":"list_item","depth":3,"payload":{"lines":[5503,5504]},"content":"<strong>Sub_Plot</strong>:The Journey of Licenciado Alonso de Zuazo","children":[{"type":"list_item","depth":4,"payload":{"lines":[5504,5505]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5505,5506]},"content":"Licenciado Alonso de Zuazo, along with two friars, Fray Gonzalo de Pontevedra and Fray Juan Varillas, embark on a journey to New Spain. Their ship gets stranded on a small island, where they struggle to survive. They manage to build a small boat and send three sailors and an Indian to New Spain for help. The help arrives, but not before the death of Fray Gonzalo. They finally reach Mexico, where they are warmly received by Cortés.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[5506,5507]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5507,5508]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[5508,5509]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5509,5510]},"content":"<strong>Person</strong>:Licenciado Alonso de Zuazo","children":[{"type":"list_item","depth":6,"payload":{"lines":[5510,5511]},"content":"Main character who embarks on the journey to New Spain","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5511,5512]},"content":"<strong>Person</strong>:Fray Gonzalo de Pontevedra","children":[{"type":"list_item","depth":6,"payload":{"lines":[5512,5513]},"content":"Friar who accompanies Zuazo on the journey and dies on the island","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5513,5514]},"content":"<strong>Person</strong>:Fray Juan Varillas","children":[{"type":"list_item","depth":6,"payload":{"lines":[5514,5515]},"content":"Friar who accompanies Zuazo on the journey and survives","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[5515,5516]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5516,5517]},"content":"<strong>Exposition:</strong> Event:Stranding on the Island","children":[{"type":"list_item","depth":6,"payload":{"lines":[5517,5518]},"content":"<strong>Summary</strong>: Zuazo's ship gets stranded on a small island, where they struggle to survive by eating turtles and sea lions. They manage to build a small boat and send three sailors and an Indian to New Spain for help.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5518,5519]},"content":"<strong>Location:</strong> Small Island","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5519,5520]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5520,5521]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5521,5522]},"content":"<strong>Climax:</strong> Event:Death of Fray Gonzalo","children":[{"type":"list_item","depth":6,"payload":{"lines":[5522,5523]},"content":"<strong>Summary</strong>: Fray Gonzalo dies on the island before help arrives.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5523,5524]},"content":"<strong>Location:</strong> Small Island","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5524,5525]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5525,5526]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5526,5527]},"content":"<strong>Denouement:</st nes":[5575,5576]},"content":"<strong>Denouement:</strong> Event:Establishment of Triunfo de la Cruz","children":[{"type":"list_item","depth":6,"payload":{"lines":[5576,5577]},"content":"<strong>Summary</strong>: Olí lands at Puerto de Caballos and establishes a settlement named Triunfo de la Cruz. He takes possession of the land in the name of the king and Cortés, but secretly plans to claim it for himself if it proves to be rich in resources.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5577,5578]},"content":"<strong>Location:</strong> Puerto de Caballos","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5578,5579]},"content":"<strong>Date/Time:</strong> 3rd of May","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5579,5580]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[5580,5581]},"content":"<strong>Chapter</strong>:166","children":[{"type":"list_item","depth":3,"payload":{"lines":[5581,5582]},"content":"<strong>Sub_Plot</strong>:Conquest of Chiapa","children":[{"type":"list_item","depth":4,"payload":{"lines":[5582,5583]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5583,5584]},"content":"The protagonist, along with Captain Luis Marin and Friar Juan de las Varillas, is sent to conquer and pacify the province of Chiapa. They face rebellion and engage in battles with the Chiapanecas warriors.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[5584,5585]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5585,5586]},"content":"<strong>Person</strong>:Protagonist","children":[{"type":"list_item","depth":6,"payload":{"lines":[5586,5587]},"content":"Sent to conquer and pacify the province of Chiapa","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5587,5588]},"content":"<strong>Person</strong>:Captain Luis Marin","c
