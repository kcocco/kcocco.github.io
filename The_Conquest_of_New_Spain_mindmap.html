Plot</strong>:The Journey from Castilla to Tierra-Firme","children":[{"type":"list_item","depth":4,"payload":{"lines":[37,38]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[38,39]},"content":"In 1514, the narrator left Castilla with Governor Pedro Arias de Ávila. They faced good and bad weather, and upon reaching Nombre de Dios, they encountered a pestilence that killed many soldiers. The governor had a conflict with Vasco Nuñez de Balboa, a rich man who had conquered the province. The governor's daughter married Balboa, but later, the governor ordered Balboa's execution due to suspicions of a planned rebellion.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[39,40]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[40,41]},"content":"<strong>Person</strong>:Pedro Arias de Ávila","children":[{"type":"list_item","depth":6,"payload":{"lines":[41,42]},"content":"Governor of Tierra-Firme, who executed Francisco Hernandez after finding him guilty of rebellion.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[42,43]},"content":"<strong>Person</strong>:Vasco Nuñez de Balboa","children":[{"type":"list_item","depth":6,"payload":{"lines":[43,44]},"content":"Rich man who had conquered the province and married the governor's daughter, but was later executed by the governor","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[44,45]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[45,46]},"content":"<strong>Exposition:</strong> Event:Departure from Castilla","children":[{"type":"list_item","depth":6,"payload":{"lines":[46,47]},"content":"<strong>Summary</strong>: The narrator and Pedro Arias de Ávila left Castilla in 1514.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[47,48]},"content":"<strong>Location:</strong> Castilla","children":[]},{"type":"list_item ided to go to Cuba, where they were promised Indians by the governor, Diego Velazquez. After waiting for three years without any progress, they decided to join Francisco Hernandez de Córdoba, a rich man, to discover new lands. They bought three ships and prepared for their journey.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[63,64]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[64,65]},"content":"<strong>Person</strong>:Diego Velazquez","children":[{"type":"list_item","depth":6,"payload":{"lines":[65,66]},"content":"Governor of Cuba, influences Olí to rebel against Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[66,67]},"content":"<strong>Person</strong>:Francisco Hernandez de Córdoba","children":[{"type":"list_item","depth":6,"payload":{"lines":[67,68]},"content":"He is mentioned as the first discoverer of the land.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[68,69]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[69,70]},"content":"<strong>Exposition:</strong> Event:Arrival at Cuba","children":[{"type":"list_item","depth":6,"payload":{"lines":[70,71]},"content":"<strong>Summary</strong>: The narrator and some soldiers arrived at Cuba and were promised Indians by the governor, Diego Velazquez.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[71,72]},"content":"<strong>Location:</strong> Cuba","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[72,73]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[73,74]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[74,75]},"content":"<strong>Climax:</strong> Event:Decision to Discover New Lands","children":[{"type":"list_item","depth":6,"payload":{"lines":[75,76]},"content":"<strong>Summary</strong _item","depth":6,"payload":{"lines":[130,131]},"content":"<strong>Location:</strong> Natives' village","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[131,132]},"content":"<strong>Date/Time:</strong> After the battle","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[132,133]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[133,134]},"content":"<strong>Chapter</strong>:3","children":[{"type":"list_item","depth":3,"payload":{"lines":[134,135]},"content":"<strong>Sub_Plot</strong>:Discovery of Campeche","children":[{"type":"list_item","depth":4,"payload":{"lines":[135,136]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[136,137]},"content":"The crew, led by the pilot Anton de Alaminos, sails along the coast, discovering points, shallows, bays, and reefs. They come across a large town near a bay, which they believe to have a river or stream where they can get water. They land near the town, fill their barrels with water, and prepare to return to their ships. However, they are approached by about fifty Indians, who seem peaceful and invite them to their village. The crew decides to go with them, but remain cautious.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[137,138]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[138,139]},"content":"<strong>Person</strong>:Anton de Alaminos","children":[{"type":"list_item","depth":6,"payload":{"lines":[139,140]},"content":"Chief pilot","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[140,141]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[141,142]},"content":"<strong>Exposition:</strong> Event:Landing near the town","children":[{"type":"list_item","depth":6,"payload":{"lines":[142,143]},"content":"<strong>Summary</strong>: The crew lands near a large town to get water. They fill their barrels and prepare to return to their ships, but are approached by about fifty Indians, who seem peaceful and invite them to their village.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[143,144]},"content":"<strong>Location:</strong> Near a large town along the coast","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[144,145]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[145,146]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[146,147]},"content":"<strong>Climax:</strong> Event:Visit to the Indian village","children":[{"type":"list_item","depth":6,"payload":{"lines":[147,148]},"content":"<strong>Summary</strong>: The crew decides to go with the Indians to their village. They are taken to large houses, which are places of worship for their idols. The crew is amazed by the figures of snakes and idols painted on the walls, and the fresh blood around an altar. They are also surprised to see signs like crosses among the paintings.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[148,149]},"content":"<strong>Location:</strong> Indian village","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[149,150]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[150,151]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[151,152]},"content":"<strong>Denouement:</strong> Event:Threat from the Indians","children":[{"type":"list_item","depth":6,"payload":{"lines":[152,153]},"content":"<strong>Summary</strong>: The crew is threatened by the Indians, who tell them to leave their lands before the fire they have started burns out, or they will be attacked and killed. The crew decides to leave and head for the coast.","children":[]}, ren":[{"type":"list_item","depth":6,"payload":{"lines":[260,261]},"content":"<strong>Summary</strong>: A storm causes one of the ships to sink, resulting in the death of some people.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[261,262]},"content":"<strong>Location:</strong> Near the sierras of San Martin","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[262,263]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[263,264]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[264,265]},"content":"<strong>Denouement:</strong> Event:Arrival in Trinidad","children":[{"type":"list_item","depth":6,"payload":{"lines":[265,266]},"content":"<strong>Summary</strong>: After surviving the shipwreck and journeying on foot, the group finally reaches Trinidad.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[266,267]},"content":"<strong>Location:</strong> Trinidad","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[267,268]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[268,269]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[269,270]},"content":"<strong>Sub_Plot</strong>:The Return to Santiago de Cuba","children":[{"type":"list_item","depth":4,"payload":{"lines":[270,271]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[271,272]},"content":"After reaching Trinidad, the narrator travels to Santiago de Cuba, where he meets with the governor, Diego Velazquez. The governor encourages him to join another expedition.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[272,273]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[273,274]},"content":"<strong>Person</strong>:Diego Velazquez","children":[{"type":"list_item","depth":6,"payload":{"lines":[274,275]},"content":"Governor of Cuba, influences Olí to rebel against Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[275,276]},"content":"<strong>Person</strong>:Narrator","children":[{"type":"list_item","depth":6,"payload":{"lines":[276,277]},"content":"A soldier under Cortés who participated in the conquest of New Spain and argues for recognition and rewards","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[277,278]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[278,279]},"content":"<strong>Exposition:</strong> Event:Meeting with the Governor","children":[{"type":"list_item","depth":6,"payload":{"lines":[279,280]},"content":"<strong>Summary</strong>: The narrator meets with the governor, Diego Velazquez, who encourages him to join another expedition.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[280,281]},"content":"<strong>Location:</strong> Santiago de Cuba","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[281,282]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[282,283]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[283,284]},"content":"<strong>Chapter</strong>:8","children":[{"type":"list_item","depth":3,"payload":{"lines":[284,285]},"content":"<strong>Sub_Plot</strong>:The Expedition of Diego Velazquez","children":[{"type":"list_item","depth":4,"payload":{"lines":[285,286]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[286,287]},"content":"In 1518, Diego Velazquez, the governor of Cuba, organized an expedition to explore the lands we discovered, known as Yucatan. He commissioned four ships for the journey, two of which were purchased by the soldiers who accompanied Captain Francisco Hernandez de Cordoba on the previous expedition to Yucatan. The other two ships were bought by Velazquez himself. The expedition was led by Juan de Grijalva, a relative of Velazquez, with Pedro de Albarado, Francisco de Montejo, and Alonso de Avila serving as captains of the other ships. The goal of the expedition was to trade for gold and silver and establish a settlement if deemed appropriate.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[287,288]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[288,289]},"content":"<strong>Person</strong>:Diego Velazquez","children":[{"type":"list_item","depth":6,"payload":{"lines":[289,290]},"content":"Governor of Cuba, influences Olí to rebel against Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[290,291]},"content":"<strong>Person</strong>:Juan de Grijalva","children":[{"type":"list_item","depth":6,"payload":{"lines":[291,292]},"content":"Captain of the ships in the port, surrenders to Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[292,293]},"content":"<strong>Person</strong>:Pedro de Albarado","children":[{"type":"list_item","depth":6,"payload":{"lines":[293,294]},"content":"Commander of Santiago, Governor of Guatimala, Honduras, and Chiapa","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[294,295]},"content":"<strong>Person</strong>:Francisco de Montejo","children":[{"type":"list_item","depth":6,"payload":{"lines":[295,296]},"content":"Governor of Yucatan","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[296,297]},"content":"<strong>Person</strong>:Alonso de Avila","children":[{"type":"list_item","depth":6,"payload":{"lines":[297,298]},"content":"Captain of one of the ships","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[298,299]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[299,300]},"content":"<strong>Exposition:</strong> Event:Preparation for the Expedition","children":[{"type":"list_item","depth":6,"payload":{"lines":[300,301]},"content":"<strong>Summary</strong>: Cortés prepares an expedition to Higueras and Honduras, appointing Cristóbal de Olí as the captain. Olí is given five ships, a large number of soldiers, and instructions to establish a settlement, seek out gold and silver, and investigate the possibility of a strait.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[301,302]},"content":"<strong>Location:</strong> Mexico","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[302,303]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[303,304]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[304,305]},"content":"<strong>Climax:</strong> Event:Departure of the Expedition","children":[{"type":"list_item","depth":6,"payload":{"lines":[305,306]},"content":"<strong>Summary</strong>: Cortés bids farewell to Diego Velazquez and sets sail with over three hundred soldiers.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[306,307]},"content":"<strong>Location:</strong> Santiago de Cuba","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[307,308]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[308,309]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[309,310]},"content":"<strong>Denouement:</strong> Event:Discovery of Cozumel","children":[{"type":"list_item","depth":6,"payload":{"lines":[310,311]},"content":"<strong>Summary</strong>: The expedition discovered the island of Cozumel. The local inhabitants fled upon seeing the ships. The expedition made contact with two elderly locals and a young woman from Jamaica who had been shipwrecked on the island two years prior.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[311,312]},"content":"<strong>Location:</strong> Island of Cozumel","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[312,313]},"content":"<strong>Date/Time:</strong> April 1518","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[313,314]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[314,315]},"content":"<strong>Chapter</strong>:9","children":[{"type":"list_item","depth":3,"payload":{"lines":[315,316]},"content":"<strong>Sub_Plot</strong>:The Battle of Champoton","children":[{"type":"list_item","depth":4,"payload":{"lines":[316,317]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[317,318]},"content":"The soldiers embark on a journey to the village of Champoton, where they had previously been defeated by the local Indians. They anchor their ships a league from land and disembark half of the soldiers. The Indians, armed and ready, wait for them on the coast. The soldiers, prepared with falconets, crossbows, and guns, land and are immediately attacked. They fight back, and with the arrival of more soldiers, they manage to push the Indians back to the swamps near the village. In the battle, three soldiers are killed, and about sixty are injured. The soldiers then go to the village, where they find no one. They capture three Indians, one of whom appears to be a leader. They send them to call the chief of the village, but they never return.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[318,319]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[319,320]},"content":"<strong>Person</strong>:Juan de Grijalva","children":[{"type":"list_item","depth":6,"payload":{"lines":[320,321]},"content":"Captain of the ships in the port, surrenders to Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[321,322]},"content":"<strong>Person</strong>:Juan de Quiteria","children":[{"type":"list_item","depth":6,"payload":{"lines":[322,323]},"content":"Juan de Quiteria is one of the soldiers killed in the battle.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[323,324]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[324,325]},"content":"<strong>Climax:</strong> Event:The Battle of Champoton","children":[{"type":"list_item","depth":6,"payload":{"lines":[325,326]},"content":"<strong>Summary</strong>: The soldiers land and are immediately attacked by the Indians. They fight back, and with the arrival of more soldiers, they manage to push the Indians back to the swamps near the village. Three soldiers are killed, and about sixty are injured.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[326,327]},"content":"<strong>Location:</strong> Champoton","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[327,328]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[328,329]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[329,330]},"content":"<strong>Denouement:</strong> Event:Aftermath of the Battle","children":[{"type":"list_item","depth":6,"payload":{"lines":[330,331]},"content":"<strong>Summary</strong>: Following the battle, Cortés and his men take control of the area, capturing Narvaez and his captains. Narvaez is severely injured in the battle.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[331,332]},"content":"<strong>Location:</strong> Near Cempoal","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[332,333]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[333,334]},"cont "lines":[615,616]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[616,617]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[617,618]},"content":"<strong>Chapter</strong>:18","children":[{"type":"list_item","depth":3,"payload":{"lines":[618,619]},"content":"<strong>Sub_Plot</strong>:Francisco Lopez de Gómora's Misinformation","children":[{"type":"list_item","depth":4,"payload":{"lines":[619,620]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[620,621]},"content":"The narrator criticizes Francisco Lopez de Gómora's account of the conquests of Mexico and New Spain, stating that it is inaccurate and misleading. He accuses Gómora of exaggerating the number of inhabitants in cities, the scale of massacres, and the destruction of cities and temples. He also criticizes Gómora for praising certain captains while diminishing others, and for misrepresenting the events of the conquest.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[621,622]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[622,623]},"content":"<strong>Person</strong>:Francisco Lopez de Gómora","children":[{"type":"list_item","depth":6,"payload":{"lines":[623,624]},"content":"Author of a disputed account of the conquests of Mexico and New Spain","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[624,625]},"content":"<strong>Person</strong>:Hernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[625,626]},"content":"Leader of the expedition to conquer New Spain","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[626,627]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[627,628]},"content":"<strong>Exposition:</strong> Event:Misrepresentation of Conquests","children":[{"type":"list_item","depth":6,"payload":{"lines":[628,629]},"content":"<strong>Summary</strong>: Gómora's account of the conquests of Mexico and New Spain is criticized for its inaccuracies and exaggerations. The narrator disputes Gómora's portrayal of the number of inhabitants in cities, the scale of massacres, and the destruction of cities and temples.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[629,630]},"content":"<strong>Location:</strong> Mexico and New Spain","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[630,631]},"content":"<strong>Date/Time:</strong> Unspecified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[631,632]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[632,633]},"content":"<strong>Climax:</strong> Event:Criticism of Gómora's Favoritism","children":[{"type":"list_item","depth":6,"payload":{"lines":[633,634]},"content":"<strong>Summary</strong>: The narrator criticizes Gómora for praising certain captains while diminishing others in his account of the conquests. He also accuses Gómora of misrepresenting who was involved in certain events.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[634,635]},"content":"<strong>Location:</strong> Unspecified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[635,636]},"content":"<strong>Date/Time:</strong> Unspecified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[636,637]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[637,638]},"content":"<strong>Denouement:</strong> Event:Continuation of True Account","children":[{"type":"list_item","depth":6,"payload":{"lines":[638,639]},"content":"<strong>Summary</strong>: Despite his criticism of Gómora's account, the narrator decides to continue with his own account of the conquests, promising to tell the truth about what happened.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[639,640]},"content":"<strong>Location:</strong> Unspecified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[640,641]},"content":"<strong>Date/Time:</strong> Unspecified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[641,642]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[642,643]},"content":"<strong>Chapter</strong>:19","children":[{"type":"list_item","depth":3,"payload":{"lines":[643,644]},"content":"<strong>Sub_Plot</strong>:The Selection of Hernando Cortés as Captain","children":[{"type":"list_item","depth":4,"payload":{"lines":[644,645]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[645,646]},"content":"In November 1518, Governor Diego Velazquez was preparing to send a larger fleet to the newly discovered lands. There was much debate about who should lead the expedition. Some suggested Vasco Porcallo, a high-ranking individual, while others suggested relatives of the governor. However, most soldiers wanted Juan de Grijalva to return as captain. Amidst these debates, two close associates of the governor, Andrés de Duero and Amador de Larez, secretly formed a partnership with Hernando Cortés. They persuaded the governor to appoint Cortés as the captain-general of the fleet, promising to share any profits from the expedition among the three of them.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[646,647]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[647,648]},"content":"<strong>Person</strong>:Diego Velazquez","children":[{"type":"list_item","depth":6,"payload":{"lines":[648,649]},"content":"Governor of Cuba, influences Olí to rebel against Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[649,650]},"content":"<strong>Person</strong>:Hernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[650,651]},"content":"Leader of the expedition to conquer New Spain","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[651,652]},"content":"<strong>Person</strong>:Andrés de Duero","children":[{"type":"list_item","depth":6,"payload":{"lines":[652,653]},"content":"One of the captains who left for Cuba.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[653,654]},"content":"<strong>Person</strong>:Amador de Larez","children":[{"type":"list_item","depth":6,"payload":{"lines":[654,655]},"content":"Close associate of the governor who formed a secret partnership with Hernando Cortés","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[655,656]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[656,657]},"content":"<strong>Exposition:</strong> Event:The Selection of Hernando Cortés as Captain","children":[{"type":"list_item","depth":6,"payload":{"lines":[657,658]},"content":"<strong>Summary</strong>: Amidst debates about who should lead the expedition, Andrés de Duero and Amador de Larez secretly formed a partnership with Hernando Cortés. They persuaded the governor to appoint Cortés as the captain-general of the fleet, promising to share any profits from the expedition among the three of them.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[658,659]},"content":"<strong>Location:</strong> Santiago de Cuba","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[659,660]},"content":"<strong>Date/Time:</strong> November 1518","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[660,661]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[661,662]},"content":"<strong>Chapter</strong>:20","children":[{"type":"list_item","depth":3,"payload":{"lines":[662,663]},"content":"<strong>Sub_Plot</strong>:Hernando Cortés' Preparation for the Expedition","children":[{"type":"list_item","depth":4,"payload":{"lines":[663,664]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[664,665]},"content":"After being elected as the captain of the armada, Hernando Cortés begins to gather all kinds of weapons and war supplies for the journey. Despite being in debt, he manages to secure a loan from his merchant friends, Jaime Tria, Gerónimo Tria, and Pedro de Jerez. He also starts to polish his personal image and prepares banners and flags with the Royal arms and a Latin inscription. He then announces his expedition, promising shares of gold, silver, and jewels to those who join him.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[665,666]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[666,667]},"content":"<strong>Person</strong>:Hernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[667,668]},"content":"Leader of the expedition to conquer New Spain","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[668,669]},"content":"<strong>Person</strong>:Jaime Tria","children":[{"type":"list_item","depth":6,"payload":{"lines":[669,670]},"content":"Lends money to Cortés for the expedition","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[670,671]},"content":"<strong>Person</strong>:Gerónimo Tria","children":[{"type":"list_item","depth":6,"payload":{"lines":[671,672]},"content":"Lends money to Cortés for the expedition","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[672,673]},"content":"<strong>Person</strong>:Pedro de Jerez","children":[{"type":"list_item","depth":6,"payload":{"lines":[673,674]},"content":"Lends money to Cortés for the expedition","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[674,675]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[675,676]},"content":"<strong>Exposition:</strong> Event:Preparation for the Expedition","children":[{"type":"list_item","depth":6,"payload":{"lines":[676,677]},"content":"<strong>Summary</strong>: Cortés prepares an expedition to Higueras and Honduras, appointing Cristóbal de Olí as the captain. Olí is given five ships, a large number of soldiers, and instructions to establish a settlement, seek out gold and silver, and investigate the possibility of a strait.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[677,678]},"content":"<strong>Location:</strong> Mexico","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[678,679]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[679,680]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[680,681]},"content":"<strong>Sub_Plot</strong>:The Departure of the Expedition","children":[{"type":"list_item","depth":4,"payload":{"lines":[681,682]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[682,683]},"content":"Cortés, after ensuring all preparations are complete, bids farewell to Diego Velazquez and sets sail for the newly discovered lands. Despite the suspicions and murmurs from Velazquez's relatives, Cortés manages to embark on his journey with over three hundred soldiers.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[683,684]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[684,685]},"content":"<strong>Person</strong>:Diego Velazquez","children":[{"type":"list_item","depth":6,"payload":{"lines":[685,686]},"content":"Governor of Cuba, influences Olí to rebel against Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[686,687]},"content":"<strong>Person</strong>:Hernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[687,688]},"content":"Leader of the expedition to conquer New Spain","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[688,689]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[689,690]},"content":"<strong>Climax:</strong> Event:Departure of the Expedition","children":[{"type":"list_item","depth":6,"payload":{"lines":[690,691]},"content":"<strong>Summary</strong>: Cortés bids farewell to Diego Velazquez and sets sail with over three hundred soldiers.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[691,692]},"content":"<strong>Location:</strong> Santiago de Cuba","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[692,693]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[693,694]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[694,695]},"content":"<strong>Chapter</strong>:21","children":[{"type":"list_item","depth":3,"payload":{"lines":[695,696]},"content":"<strong>Sub_Plot</strong>:Cortés' Arrival at Trinidad","children":[{"type":"list_item","depth":4,"payload":{"lines":[696,697]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[697,698]},"content":"Cortés arrives at the village of Trinidad, where he is warmly received by the locals. He sets up his banner and begins to gather weapons and supplies for his journey. Several noblemen from the village join him, including Pedro Albarado and his brothers, Alonso de Ávila, Juan de Escalante, Pedro Sanchez Farfan, Gonzalo Mejía, and others.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[698,699]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[699,700]},"content":"<strong>Person</strong>:Alonso de Ávila","children":[{"type":"list_item","depth":6,"p  noblemen from the village join him.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[713,714]},"content":"<strong>Location:</strong> Trinidad","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[714,715]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[715,716]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[716,717]},"content":"<strong>Sub_Plot</strong>:Cortés' Letter to Santispíritus","children":[{"type":"list_item","depth":4,"payload":{"lines":[717,718]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[718,719]},"content":"Cortés writes a letter to the village of Santispíritus, inviting the locals to join him in his journey. Several noblemen, including Alonso Hernandez Puertocarrero, Gonzalo de Sandoval, Juan Velazquez de Leon, and others, join him.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[719,720]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[720,721]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[721,722]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[722,723]},"content":"<strong>Person</strong>:Alonso Hernandez Puertocarrero","children":[{"type":"list_item","depth":6,"payload":{"lines":[723,724]},"content":"He is a knight and a cousin of the Count of Medellin. He pleads with the Bishop to listen to them without passion and to send their documents to the majesty. He is later imprisoned by the Bishop.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[724,725]},"content":"<strong>Person</strong>:Gonzalo de Sandoval","children":[{"type":"list_item","depth":6,"payload":{"lines":[725,726]},"content":"The narrator mentions Gonzalo de Sandoval in relation to the location of the holy house of Our Lady of Guadalupe, which is where Sandoval's royal court used to be located.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[726,727]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[727,728]},"content":"<strong>Exposition:</strong> Event:Writing of Letter","children":[{"type":"list_item","depth":6,"payload":{"lines":[728,729]},"content":"<strong>Summary</strong>: Cortés writes a letter to the village of Santispíritus, inviting the locals to join him in his journey.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[729,730]},"content":"<strong>Location:</strong> Trinidad","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[730,731]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[731,732]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[732,733]},"content":"<strong>Climax:</strong> Event:Arrival of Noblemen","children":[{"type":"list_item","depth":6,"payload":{"lines":[733,734]},"content":"<strong>Summary</strong>: Several noblemen from Santispíritus, including Alonso Hernandez Puertocarrero, Gonzalo de Sandoval, Juan Velazquez de Leon, and others, join Cortés in his journey.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[734,735]},"content":"<strong>Location:</strong> Trinidad","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[735,736]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[736,737]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[737,738]},"content":"<strong>Chapter</strong>:22","children":[{"type":"list_item","depth":3,"payload":{"lines":[738,739]},"content":"<strong>Sub_Plot</strong>:The Revocation of Cortés' Power","children":[{"type":"list_item","depth":4,"payload":{"lines":[739,740]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[740,741]},"content":"Diego Velazquez, the governor, sends two of his servants to the town of Trinidad with orders to revoke Cortés' power and take his fleet. This is due to accusations against Cortés, including that he had secretly prepared his soldiers to sail if his captaincy was forcibly taken from him. Velazquez's secretary, Andrés de Duero, and the accountant, Amador de Lares, are accused of deceiving Velazquez and giving Cortés the captaincy.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[741,742]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[742,743]},"content":"<strong>Person</strong>:Diego Velazquez","children":[{"type":"list_item","depth":6,"payload":{"lines":[743,744]},"content":"Governor of Cuba, influences Olí to rebel against Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[744,745]},"content":"<strong>Person</strong>:Andrés de Duero","children":[{"type":"list_item","depth":6,"payload":{"lines":[745,746]},"content":"One of the captains who left for Cuba.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[746,747]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[747,748]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[748,749]},"content":"<strong>Person</strong>:Amador de Lares","children":[{"type":"list_item","depth":6,"payload":{"lines":[749,750]},"content":"Accountant accused of deceiving Velazquez","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[750,751]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[751,752]},"content":"<strong>Exposition:</strong> Event:Sending of the Servants","children":[{"type":"list_item","depth":6,"payload":{"lines":[752,753]},"content":"<strong>Summary</strong>: Velazquez sends two servants to Trinidad with orders to revoke Cortés' power and take his fleet.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[753,754]},"content":"<strong>Location:</strong> Santiago de Cuba","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[754,755]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[755,756]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[756,757]},"content":"<strong>Climax:</strong> Event:Cortés' Response","children":[{"type":"list_item","depth":6,"payload":{"lines":[757,758]},"content":"<strong>Summary</strong>: Cortés responds to the Tlascala representatives, expressing his displeasure at their previous hostility but accepting their peace offering. He sends them back with a message for their leaders to come and negotiate peace more formally.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[758,759]},"content":"<strong>Location:</strong> Spanish Camp","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[759,760]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[760,761]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[761,762]},"content":"<strong>Denouement:</strong> Event:Preparation for Departure","children":[{"type":"list_item","depth":6,"payload":{"lines":[762,763]},"content":"<strong>Summary</strong>: Cortés orders his soldiers to prepare their weapons and the blacksmiths to make casings. He also convinces the blacksmiths to join them. They stay in Trinidad for twelve days before embarking for Havana.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[763,764]},"content":"<strong>Location:</strong> Trinidad","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[764,765]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[765,766]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[766,767]},"content":"<strong>Chapter</strong>:23","children":[{"type":"list_item","depth":3,"payload":{"lines":[767,768]},"content":"<strong>Sub_Plot</strong>:The Journey to La Habana","children":[{"type":"list_item","depth":4,"payload":{"lines":[768,769]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[769,770]},"content":"Captain Hernando Cortés embarks with his knights and soldiers to La Habana. He sends another ship to the same port from the north. Cortés gets lost at sea and his whereabouts are unknown for five days. The soldiers suspect he might have been lost in the Jardines, near the Pinos islands. After two days of debates, three ships are sent to look for Cortés.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[770,771]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[771,772]},"content":"<strong>Person</strong>:Pedro de Albarado","children":[{"type":"list_item","depth":6,"payload":{"lines":[772,773]},"content":"Commander of Santiago, Governor of Guatimala, Honduras, and Chiapa","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[773,774]}, st_item","depth":4,"payload":{"lines":[1249,1250]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1250,1251]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1251,1252]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1252,1253]},"content":"<strong>Person</strong>:Doña Marina","children":[{"type":"list_item","depth":6,"payload":{"lines":[1253,1254]},"content":"Translator for Cortés during the negotiations","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1254,1255]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1255,1256]},"content":"<strong>Exposition:</strong> Event:The Gift Presentation","children":[{"type":"list_item","depth":6,"payload":{"lines":[1256,1257]},"content":"<strong>Summary</strong>: The caciques present Cortés with a gift of gold and women, including Doña Marina. Cortés receives the gift with joy and instructs them to repopulate their village and abandon their idols.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1257,1258]},"content":"<strong>Location:</strong> Grijalva River","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1258,1259]},"content":"<strong>Date/Time:</strong> End of March 1519","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1259,1260]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1260,1261]},"content":"<strong>Climax:</strong> Event:The Conversion","children":[{"type":"list_item","depth":6,"payload":{"lines":[1261,1262]},"content":"<strong>Summary</strong>: Cortés instructs the caciques on the Christian faith and they agree to follow it. They are shown an image of the Virgin Mary and her son, which they agree to revere.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1262,1263]},"content":"<strong>Location:</strong> Grijalva River","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1263,1264]},"content":"<strong>Date/Time:</strong> Two days after the gift presentation","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1264,1265]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1265,1266]},"content":"<strong>Sub_Plot</strong>:The Journey to San Juan de Ulúa","children":[{"type":"list_item","depth":4,"payload":{"lines":[1266,1267]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1267,1268]},"content":"Cortés and his men set sail for San Juan de Ulúa. Along the way, they point out various landmarks and recount their previous journeys. They arrive at San Juan de Ulúa on Maundy Thursday.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1268,1269]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1269,1270]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1270,1271]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1271,1272]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1272,1273]},"content":"<strong>Denouement:</strong> Event:The Departure","children":[{"type":"list_item","depth":6,"payload":{"lines":[1273,1274]},"c y, to her pivotal role in the conquest of Mexico.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1286,1287]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1287,1288]},"content":"<strong>Person</strong>:Doña Marina","children":[{"type":"list_item","depth":6,"payload":{"lines":[1288,1289]},"content":"Translator for Cortés during the negotiations","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1289,1290]},"content":"<strong>Person</strong>:Hernán Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1290,1291]},"content":"The leader of the Spanish conquest of New Spain. He is described as a brave and strategic leader, and Bernal Diaz del Castillo often fought alongside him.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1291,1292]},"content":"<strong>Person</strong>:Juan Jaramillo","children":[{"type":"list_item","depth":6,"payload":{"lines":[1292,1293]},"content":"Captain","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1293,1294]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1294,1295]},"content":"<strong>Exposition:</strong> Event:Doña Marina's Early Life","children":[{"type":"list_item","depth":6,"payload":{"lines":[1295,1296]},"content":"<strong>Summary</strong>: Doña Marina was born into a noble family but was sold into slavery by her parents who wanted to secure their power for their son.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1296,1297]},"content":"<strong>Location:</strong> Painala","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1297,1298]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1298,1299]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1299,1300]},"content":"<strong>Climax:</strong> Event:Doña Marina's Role in the Conquest","children":[{"type":"list_item","depth":6,"payload":{"lines":[1300,1301]},"content":"<strong>Summary</strong>: Doña Marina played a crucial role in the Spanish conquest of the Aztec Empire, acting as an interpreter, advisor, and intermediary for Hernán Cortés.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1301,1302]},"content":"<strong>Location:</strong> Mexico","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1302,1303]},"content":"<strong>Date/Time:</strong> 1519-1521","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1303,1304]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1304,1305]},"content":"<strong>Denouement:</strong> Event:Doña Marina's Reunion with Her Family","children":[{"type":"list_item","depth":6,"payload":{"lines":[1305,1306]},"content":"<strong>Summary</strong>: Doña Marina forgave her family for selling her into slavery and gave them gifts of gold and clothing.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1306,1307]},"content":"<strong>Location:</strong> Guacacualco","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1307,1308]},"content":"<strong>Date/Time:</strong> 1523","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1308,1309]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1309,1310]},"content":"<strong>Chapter</strong>:38","children":[{"type":"list_item","depth":3,"payload":{"lines":[1310,1311]},"content":"<strong>Sub_Plot</strong>:Arrival at San Juan de Ulúa","children":[{"type":"list_item","depth":4,"payload":{"lines":[1311,1312]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1312,1313]},"content":"In 1519, the armada arrived at the port of San Juan de Ulúa. They were greeted by many Mexican Indians who were sent by Montezuma to find out who they were and what they were looking for. Cortés responded that they were Christians and vassals of the Emperor Don Carlos and that they had come to trade and establish good relations.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1313,1314]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1314,1315]},"content":"<strong>Person</strong>:Montezuma","children":[{"type":"list_item","depth":6,"payload":{"lines":[1315,1316]},"content":"The ruler of the Aztec Empire, who was captured by the Spanish.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1316,1317]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1317,1318]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1318,1319]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1319,1320]},"content":"<strong>Exposition:</strong> Event:Arrival at San Juan de Ulúa","children":[{"type":"list_item","depth":6,"payload":{"lines":[1320,1321]},"content":"<strong>Summary</strong>: The armada arrived at the port of San Juan de Ulúa and were greeted by Mexican Indians sent by Montezuma.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1321,1322]},"content":"<strong>Location:</strong> San Juan de Ulúa","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1322,1323]},"content":"<strong>Date/Time:</strong> 1519","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1323,1324]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1324,1325]},"co s":[1349,1350]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1350,1351]},"content":"<strong>Chapter</strong>:39","children":[{"type":"list_item","depth":3,"payload":{"lines":[1351,1352]},"content":"<strong>Sub_Plot</strong>:Tendile's Mission to Montezuma","children":[{"type":"list_item","depth":4,"payload":{"lines":[1352,1353]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1353,1354]},"content":"Tendile, a messenger from Captain Cortés, is sent to Montezuma with a present. He returns with Quintalbor, a high-ranking Mexican chief who resembles Cortés. They bring a large gift from Montezuma, including gold, silver, and fine cotton clothes. They also bring a message from Montezuma, expressing his pleasure at the arrival of such brave men and his willingness to serve them while they are in his land.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1354,1355]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1355,1356]},"content":"<strong>Person</strong>:Montezuma","children":[{"type":"list_item","depth":6,"payload":{"lines":[1356,1357]},"content":"The ruler of the Aztec Empire, who was captured by the Spanish.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1357,1358]},"content":"<strong>Person</strong>:Tendile","children":[{"type":"list_item","depth":6,"payload":{"lines":[1358,1359]},"content":"Native who is introduced to the Christian faith","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1359,1360]},"content":"<strong>Person</strong>:Quintalbor","children":[{"type":"list_item","depth":6,"payload":{"lines":[1360,1361]},"content":"High-ranking Mexican chief who accompanies Tendile on his return from Montezuma","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1361,1362]},"content":"<strong>Person</strong>:Captain Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1362,1363]},"content":"Leads the return to Tezcuco and continues to plan for future expeditions and battles","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1363,1364]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1364,1365]},"content":"<strong>Exposition:</strong> Event:Tendile's Departure","children":[{"type":"list_item","depth":6,"payload":{"lines":[1365,1366]},"content":"<strong>Summary</strong>: Tendile departs for Montezuma with a present from Captain Cortés.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1366,1367]},"content":"<strong>Location:</strong> Captain Cortés' camp","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1367,1368]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1368,1369]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1369,1370]},"content":"<strong>Climax:</strong> Event:Tendile's Return","children":[{"type":"list_item","depth":6,"payload":{"lines":[1370,1371]},"content":"<strong>Summary</strong>: Tendile returns from Montezuma with Quintalbor, bringing a large gift and a message from Montezuma.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1371,1372]},"content":"<strong>Location:</strong> Captain Cortés' camp","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1372,1373]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1373,1374]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1374,1375]},"content":"<strong>Denouement:</strong> Event:Exchange of Gifts and Messages","children":[{"type":"list_item","depth":6,"payload":{"lines":[1375,1376]},"content":"<strong>Summary</strong>: Captain Cortés receives the gifts and message from Montezuma, and sends back his own gifts and message with Tendile and Quintalbor.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1376,1377]},"content":"<strong>Location:</strong> Captain Cortés' camp","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1377,1378]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1378,1379]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1379,1380]},"content":"<strong>Chapter</strong>:40","children":[{"type":"list_item","depth":3,"payload":{"lines":[1380,1381]},"content":"<strong>Sub_Plot</strong>:The Search for a New Port","children":[{"type":"list_item","depth":4,"payload":{"lines":[1381,1382]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1382,1383]},"content":"Cortés sends two ships, led by Francisco de Montejo, to explore the coast and find a safe port and land for settlement. They reach the Rio Grande near Pánuco but are unable to proceed further due to strong currents. They return to San Juan de Ulúa without further exploration, except for a fortified town called Quiahuistlan and a nearby port that seemed safe from the north winds.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1383,1384]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1384,1385]},"content":"<strong>Person</strong>:Francisco de Montejo","children":[{"type":"list_item","depth":6,"payload":{"lines":[1385,1386]},"content":"Governor of Yucatan","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1386,1387]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1387,1388]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1388,1389]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1389,1390]},"content":"<strong>Exposition:</strong> Event:Expedition to find a new port","children":[{"type":"list_item","depth":6,"payload":{"lines":[1390,1391]},"content":"<strong>Summary</strong>: Cortés sends an expedition led by Francisco de Montejo to find a new port. They reach the Rio Grande near Pánuco but are unable to proceed further due to strong currents. They return to San Juan de Ulúa without further exploration, except for a fortified town called Quiahuistlan and a nearby port.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1391,1392]},"content":"<strong>Location:</strong> San Juan de Ulúa","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1392,1393]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1393,1394]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1394,1395]},"content":"<strong>Sub_Plot</strong>:The Message from Montezuma","children":[{"type":"list_item","depth":4,"payload":{"lines":[1395,1396]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1396,1397]},"content":"Tendile returns with a message from Montezuma, along with gifts of fine feather mantles, green stones (chalchuites), and gold. Montezuma refuses to meet with Cortés and his men, but sends valuable gifts for the Emperor. Cortés is disappointed but remains hopeful of meeting Montezuma someday.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1397,1398]},"content":"<strong>People</strong>","children":[{"type":"list_item","d ","depth":4,"payload":{"lines":[1458,1459]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1459,1460]},"content":"Five Indians arrived at the beach and were taken to Cortés. They greeted him with great respect and said they were sent by their lord to find out who the soldiers were. They also said they would have come sooner if not for fear of the Mexicans.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1460,1461]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1461,1462]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1462,1463]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1463,1464]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1464,1465]},"content":"<strong>Denouement:</strong> Event:Arrival of the Five Indians","children":[{"type":"list_item","depth":6,"payload":{"lines":[1465,1466]},"content":"<strong>Summary</strong>: Five Indians arrived at the beach and were taken to Cortés. They greeted him with great respect and said they were sent by their lord to find out who the soldiers were.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1466,1467]},"content":"<strong>Location:</strong> Beach","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1467,1468]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1468,1469]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1469,1470]},"content":"<strong>Chapter</strong>:42","children":[{"type":"list_item","depth":3,"payload":{"lines":[1470,1471]},"content":"<strong>Sub_Plot</strong>:The Election of Hernando Cortés as Captain General","children":[{"type":"list_item","depth":4,"payload":{"lines":[1471,1472]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1472,1473]},"content":"The plot revolves around the election of Hernando Cortés as Captain General and Justice Mayor. The supporters of Diego Velazquez were against this decision and wanted to return to the island of Cuba. However, Cortés had discussions with Alonso Hernandez Puertocarrero, Pedro de Albarado, and other captains who wanted him to be the captain. They believed that Cortés had deceived them by claiming to come to populate, but instead, he came to rescue. They demanded that Cortés populate the land and not do anything else, as it was a great service to God and his majesty.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1473,1474]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1474,1475]},"content":"<strong>Person</strong>:Diego Velazquez","children":[{"type":"list_item","depth":6,"payload":{"lines":[1475,1476]},"content":"Governor of Cuba, influences Olí to rebel against Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1476,1477]},"content":"<strong>Person</strong>:Pedro de Albarado","children":[{"type":"list_item","depth":6,"payload":{"lines":[1477,1478]},"content":"Commander of Santiago, Governor of Guatimala, Honduras, and Chiapa","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1478,1479]},"content":"<strong>Person</strong>:Hernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1479,1480]},"content":"Leader of the expedition to conquer New Spain","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1480,1481]},"content":"<strong>Person</strong>:Alonso Hernandez Puertocarrero","children":[{"type":"list_item","depth":6,"payload":{"lines":[1481,1482]},"content":"He is a knight and a cousin of the Count of Medellin. He pleads with the Bishop to listen to them without passion and to send their documents to the majesty. He is later imprisoned by the Bishop.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1482,1483]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1483,1484]},"content":"<strong>Climax:</strong> Event:Election of Hernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[1484,1485]},"content":"<strong>Summary</strong>: Hernando Cortés was elected as Captain General and Justice Mayor. This decision was opposed by the supporters of Diego Velazquez who wanted to return to the island of Cuba. However, Cortés had the support of Alonso Hernandez Puertocarrero, Pedro de Albarado, and other captains.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1485,1486]},"content":"<strong>Location:</strong> San Juan de Ulúa","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1486,1487]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1487,1488]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1488,1489]},"content":"<strong>Denouement:</strong> Event:Establishment of Villa Rica de la Veracruz","children":[{"type":"list_item","depth":6,"payload":{"lines":[1489,1490]},"content":"<strong>Summary</strong>: After the election of Cortés, a village named Villa Rica de la Veracruz was established. The village was named so because they arrived on Thursday of the Supper and disembarked on Good Friday of the Cross. The village was rich because of a gentleman who approached Cortés and told him to look at the rich lands and govern well.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1490,1491]},"content":"<strong>Location:</strong> Villa Rica de la Veracruz","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1491,1492]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1492,1493]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1493,1494]},"content":"<strong>Chapter</strong>:43","children":[{"type":"list_item","depth":3,"payload":{"lines":[1494,1495]},"content":"<strong>Sub_Plot</strong>:The Partiality of Diego Velazquez","children":[{"type":"list_item","depth":4,"payload":{"lines":[1495,1496]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1496,1497]},"content":"Diego Velazquez's partiality causes unrest among the people who had elected Cortes as the captain general and chief justice. This leads to factions and disputes, with some wanting to return to Cuba. Cortes manages to calm some of them, but others, including Juan de Velazquez de Leon and Diego de Ordas, refuse to obey him.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1497,1498]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1498,1499]},"content":"<strong>Person</strong>:Diego Velazquez","children":[{"type":"list_item","depth":6,"payload":{"lines":[1499,1500]},"content":"Governor of Cuba, influences Olí to rebel against Cortés","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1500,1501]},"content":"<strong>Person</strong>:Cortes","children":[{"type":"list_item","depth":6,"payload":{"lines":[1501,1502]},"content":"Declared the governor of New Spain following the recusal of the Bishop of Burgos","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1502,1503]},"content":"<strong>Person</strong>:Juan de Velazquez de Leon","children":[{"type":"list_item","depth":6,"payload":
