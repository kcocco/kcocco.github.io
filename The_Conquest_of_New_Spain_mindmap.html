g>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5657,5658]},"content":"Rodrigo Rangel, despite being ill and weak, is given a mission by Cortés to conquer the provinces of Zapotecas and Cimatlan. The mission is fraught with difficulties and ultimately fails, but two years later, the provinces are successfully conquered and brought to peace.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[5658,5659]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5659,5660]},"content":"<strong>Person</strong>:Fray Bartolomé de Olmedo","children":[{"type":"list_item","depth":6,"payload":{"lines":[5660,5661]},"content":"Cares for the sick in a hospital in Mexico City","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[5661,5662]},"content":"<strong>Person</strong>:Rodrigo Rangel","children":[{"type":"list_item","depth":6,"payload":{"lines":[5662,5663]},"content":"Leader of the mission to conquer Zapotecas and Cimatlan","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[5663,5664]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[5664,5665]},"content":"<strong>Climax:</strong> Event:Failed Conquest of Zapotecas and Cimatlan","children":[{"type":"list_item","depth":6,"payload":{"lines":[5665,5666]},"content":"<strong>Summary</strong>: Rodrigo Rangel leads a mission to conquer the provinces of Zapotecas and Cimatlan, but the mission fails due to difficulties and Rangel's ill health.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5666,5667]},"content":"<strong>Location:</strong> Zapotecas and Cimatlan","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5667,5668]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[5668,5669]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","d ,"content":"<strong>Summary</strong>: The Royal Audience, particularly Nuño de Guzman, was accused of favoritism and unjust actions. They granted lands and titles to their friends and family, and allowed the branding of many slaves.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6636,6637]},"content":"<strong>Location:</strong> Mexico","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6637,6638]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6638,6639]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[6639,6640]},"content":"<strong>Sub_Plot</strong>:The Dispute over the Governance of New Spain","children":[{"type":"list_item","depth":4,"payload":{"lines":[6640,6641]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6641,6642]},"content":"There was a dispute over the governance of New Spain. The Royal Audience, particularly Nuño de Guzman, was accused of favoritism and unjust actions. Cortés, who was in Castilla at the time, was also involved in the dispute. The Royal Audience sent representatives to Castilla to defend their actions, but their efforts were unsuccessful.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6642,6643]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6643,6644]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[6644,6645]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6645,6646]},"content":"<strong>Person</strong>:Nuño de Guzman yload":{"lines":[6658,6659]},"content":"<strong>Chapter</strong>:197","children":[{"type":"list_item","depth":3,"payload":{"lines":[6659,6660]},"content":"<strong>Sub_Plot</strong>:Nuño de Guzman's Dismissal and Conquest","children":[{"type":"list_item","depth":4,"payload":{"lines":[6660,6661]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6661,6662]},"content":"Nuño de Guzman learns through letters that he is being dismissed from his position. Despite this, he gathers soldiers to conquer the province of Xalisco. He forces those who are unwilling to go, to either join him or pay others to go in their place. He also takes their horses and pays them less than their worth. He receives support from the wealthy residents of Mexico and takes many Mexican Indians with him. He passes through the province of Mechoacan, where he receives gold from the natives. However, when the Cazonci, the chief of the province, does not give him as much gold as he demands, he tortures and hangs him. This act is seen as cruel by those in his company. He takes many Indians from the province to the city of Compostela. He remains in the province until he is ordered to return to Mexico to account for his actions.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6662,6663]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6663,6664]},"content":"<strong>Person</strong>:Nuño de Guzman","children":[{"type":"list_item","depth":6,"payload":{"lines":[6664,6665]},"content":"Had lawsuits with the Marquis and was sent to Spain","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6665,6666]},"content":"<strong>Person</strong>:Cazonci","children":[{"type":"list_item","depth":6,"payload":{"lines":[6666,6667]},"content":"Chief of the province of Mechoacan who is tortured and hanged by Nuño de Guzman for not giving him enough gold","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6667,6668]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6668,6669]},"content":"<strong>Exposition:</strong> Event:Dismissal of Nuño de Guzman","children":[{"type":"list_item","depth":6,"payload":{"lines":[6669,6670]},"content":"<strong>Summary</strong>: Nuño de Guzman learns through letters that he is being dismissed from his position.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6670,6671]},"content":"<strong>Location:</strong> Mexico","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6671,6672]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6672,6673]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6673,6674]},"content":"<strong>Climax:</strong> Event:Conquest of Xalisco","children":[{"type":"list_item","depth":6,"payload":{"lines":[6674,6675]},"content":"<strong>Summary</strong>: Nuño de Guzman gathers soldiers and conquers the province of Xalisco.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6675,6676]},"content":"<strong>Location:</strong> Xalisco","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6676,6677]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6677,6678]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6678,6679]},"content":"<strong>Denouement:</strong> Event:Execution of Cazonci","children":[{"type":"list_item","depth":6,"payload":{"lines":[6679,6680]},"content":"<strong>Summary</strong>: Nuño de Guzman tortures and hangs Cazonci, the chief of the province of Mechoacan, for not giving him enough gold.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6680,6681]},"content":"<strong>Location:</strong> Mechoacan","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6681,6682]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6682,6683]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[6683,6684]},"content":"<strong>Chapter</strong>:198","children":[{"type":"list_item","depth":3,"payload":{"lines":[6684,6685]},"content":"<strong>Sub_Plot</strong>:The Arrival of the Real Audiencia in Mexico","children":[{"type":"list_item","depth":4,"payload":{"lines":[6685,6686]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6686,6687]},"content":"The Real Audiencia arrives in Mexico, replacing the previous administration due to their corruption and unfair distribution of indigenous encomiendas. The new administration, led by President Don Sebastian Ramirez de Villaescusa, is tasked with ensuring justice and fairness. They are received with numerous complaints about the previous administration's injustices.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6687,6688]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6688,6689]},"content":"<strong>Person</strong>:Don Sebastian Ramirez de Villaescusa","children":[{"type":"list_item","depth":6,"payload":{"lines":[6689,6690]},"content":"He is the new president of the Real Audiencia, tasked with ensuring justice and fairness.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6690,6691]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6691,6692]},"content":"<strong>Exposition:</strong> Event:Arrival of the Real Audiencia","children":[{"type":"list_item","depth":6,"payload":{"lines":[6692,6693]},"content":"<strong>Summary</strong>: The Real Audiencia arrives in Mexico, replacing the previous administration due to their corruption and unfair distribution of indigenous encomiendas.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6693,6694]},"content":"<strong>Location:</strong> Mexico","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6694,6695]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6695,6696]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[6696,6697]},"content":"<strong>Sub_Plot</strong>:The Trial of Nuño de Guzman","children":[{"type":"list_item","depth":4,"payload":{"lines":[6697,6698]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6698,6699]},"content":"Nuño de Guzman, a former president, is accused of corruption and is summoned to Mexico for trial. Despite attempts to evade justice, he is eventually arrested and imprisoned.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6699,6700]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6700,6701]},"content":"<strong>Person</strong>:Nuño de Guzman","children":[{"type":"list_item","depth":6,"payload":{"lines":[6701,6702]},"content":"Had lawsuits with the Marquis and was sent to Spain","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6702,6703]},"content":"<strong>Person</strong>:Licenciado de la Torre","children":[{"type":"list_item","depth":6,"payload":{"lines":[6703,6704]},"content":"He is sent by the Real Audiencia to arrest Nuño de Guzman and bring him to trial.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6704,6705]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6705,6706]},"content":"<strong>Climax:</strong> Event:Arrest of Nuño de Guzman","children":[{"type":"list_item","depth":6,"payload":{"lines":[6706,6707]},"content":"<strong>Summary</strong>: Nuño de Guzman, a former president accused of corruption, is arrested and imprisoned after attempts to evade justice.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6707,6708]},"content":"<strong>Location:</strong> Mexico","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6708,6709]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6709,6710]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[6710,6711]},"content":"<strong>Chapter</strong>:199","children":[{"type":"list_item","depth":3,"payload":{"lines":[6711,6712]},"content":"<strong>Sub_Plot</strong>:Return of Don Fernando Cortés to New Spain","children":[{"type":"list_item","depth":4,"payload":{"lines":[6712,6713]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6713,6714]},"content":"Don Fernando Cortés, Marquis of the Valley, returns to New Spain after a long time in Castile. He brings with him twelve friars of the Merced, led by Fray Juan de Leguizamo. Upon arrival, he is received with less ceremony than usual. He then travels to various towns in his marquisate.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6714,6715]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6715,6716]},"content":"<strong>Person</strong>:Don Fernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[6716,6717]},"content":"Main character who initiates the naval expeditions","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6717,6718]},"content":"<strong>Person</strong>:Fray Juan de Leguizamo","children":[{"type":"list_item","depth":6,"payload":{"lines":[6718,6719]},"content":"Leader of the twelve friars who accompany Cortés","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6719,6720]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6720,6721]},"content":"<strong>Exposition:</strong> Event:Return to New Spain","children":[{"type":"list_item","depth":6,"payload":{"lines":[6721,6722]},"content":"<strong>Summary</strong>: Cortés returns to New Spain with twelve friars. He is received with less ceremony than usual.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6722,6723]},"content":"<strong>Location:</strong> New Spain","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6723,6724]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6724,6725]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[6725,6726]},"content":"<strong>Sub_Plot</strong>:Dispute over the Counting of Vassals","children":[{"type":"list_item","depth":4,"payload":{"lines":[6726,6727]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6727,6728]},"content":"Cortés disputes with the Royal Audience over the counting of vassals. He believes each house should count as one vassal, while the Royal Audience counts each person as a vassal. The dispute is reported to the king and remains unresolved for several years.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6728,6729]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6729,6730]},"content":"<strong>Person</strong>:Don Fernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[6730,6731]},"content":"Main character who initiates the naval expeditions","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6731,6732]},"content":"<strong>Person</strong>:Royal Audience","children":[{"type":"list_item","depth":6,"payload":{"lines":[6732,6733]},"content":"Opposing party in the dispute","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6733,6734]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6734,6735]},"content":"<strong>Climax:</strong> Event:Dispute over Vassal Counting","children":[{"type":"list_item","depth":6,"payload":{"lines":[6735,6736]},"content":"<strong>Summary</strong>: Cortés disputes with the Royal Audience over the counting of vassals. The dispute is reported to the king and remains unresolved for several years.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6736,6737]},"content":"<strong>Location:</strong> New Spain","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6737,6738]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6738,6739]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[6739,6740]},"content":"<strong>Sub_Plot</strong>:Cortés' Naval Expeditions","children":[{"type":"list_item","depth":4,"payload":{"lines":[6740,6741]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6741,6742]},"content":"Cortés begins to build ships for naval expeditions to discover islands and lands. However, he is unsuccessful in his endeavors.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6742,6743]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6743,6744]},"content":"<strong>Person</strong>:Don Fernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[6744,6745]},"content":"Main character who initiates the naval expeditions","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6745,6746]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6746,6747]},"content":"<strong>Denouement:</strong> Event:Naval Expeditions","children":[{"type":"list_item","depth":6,"payload":{"lines":[6747,6748]},"content":"<strong>Summary</strong>: Cortés begins to build ships for naval expeditions to discover islands and lands. However, he is unsuccessful in his endeavors.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6748,6749]},"content":"<strong>Location:</strong> Ports of Teguantepeque, Zacatula and Acapulco","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6749,6750]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6750,6751]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[6751,6752]},"content":"<strong>Chapter</strong>:200","children":[{"type":"list_item","depth":3,"payload":{"lines":[6752,6753]},"content":"<strong>Sub_Plot</strong>:The Expeditions of Hernando Cortés","children":[{"type":"list_item","depth":4,"payload":{"lines":[6753,6754]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6754,6755]},"content":"Hernando Cortés, the Marquis of the Valley, sent out several expeditions to discover new lands and riches. Despite his efforts and the large amount of money he invested, his expeditions were often met with misfortune, including shipwrecks, mutinies, and deaths. His attempts to discover new lands and riches were unsuccessful, leading to significant financial loss and disappointment.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6755,6756]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6756,6757]},"content":"<strong>Person</strong>:Hernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[6757,6758]},"content":"Leader of the expedition to conquer New Spain","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6758,6759]},"content":"<strong>Person</strong>:Albarado de Saavedra","children":[{"type":"list_item","depth":6,"payload":{"lines":[6759,6760]},"content":"He was the captain general of one of the expeditions sent by Cortés.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6760,6761]},"content":"<strong>Person</strong>:Diego Hurtado de Mendoza","children":[{"type":"list_item","depth":6,"payload":{"lines":[6761,6762]},"content":"He was the captain general of another expedition sent by Cortés.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6762,6763]},"content":"<strong>Person</strong>:Diego Becerra de Mendoza","children":[{"type":"list_item","depth":6,"payload":{"lines":[6763,6764]},"content":"He was the captain of another expedition sent by Cortés.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6764,6765]},"content":"<strong>Person</strong>:Hernando de Grijalva","children":[{"type":"list_item","depth":6,"payload":{"lines":[6765,6766]},"content":"He was the captain of another expedition sent by Cortés.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6766,6767]},"content":"<strong>Person</strong>:Ortuño Jimenez","children":[{"type":"list_item","depth":6,"payload":{"lines":[6767,6768]},"content":"He was a pilot and a cosmographer who participated in one of the expeditions.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6768,6769]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6769,6770]},"content":"<strong>Exposition:</strong> Event:The First Expedition","children":[{"type":"list_item","depth":6,"payload":{"lines":[6770,6771]},"content":"<strong>Summary</strong>: Cortés sent out an expedition led by Albarado de Saavedra to the Maluku Islands and China. The expedition faced many hardships and many of the crew members died.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6771,6772]},"content":"<strong>Location:</strong> Maluku Islands and China","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6772,6773]},"content":"<strong>Date/Time:</strong> 1526-1527","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6773,6774]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6774,6775]},"content":"<strong>Climax:</strong> Event:The Second Expedition","children":[{"type":"list_item","depth":6,"payload":{"lines":[6775,6776]},"content":"<strong>Summary</strong>: Cortés sent out another expedition led by Diego Hurtado de Mendoza to discover new lands and islands. However, the expedition faced a mutiny and the ship was lost.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6776,6777]},"content":"<strong>Location:</strong> South Coast","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6777,6778]},"content":"<strong>Date/Time:</strong> 1532","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6778,6779]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6779,6780]},"content":"<strong>Denouement:</strong> Event:The Third Expedition","children":[{"type":"list_item","depth":6,"payload":{"lines":[6780,6781]},"content":"<strong>Summary</strong>: Cortés sent out another expedition led by Diego Becerra de Mendoza and Hernando de Grijalva. However, a fight broke out between Becerra and the crew, leading to his death. The crew then took over the ship and landed on an island where they were killed by the natives.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6781,6782]},"content":"<strong>Location:</strong> Santa-Cruz Island","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6782,6783]},"content":"<strong>Date/Time:</strong> 1536-1537","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6783,6784]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[6784,6785]},"content":"<strong>Chapter</strong>:201","children":[{"type":"list_item","depth":3,"payload":{"lines":[6785,6786]},"content":"<strong>Sub_Plot</strong>:The Peace Celebration in Mexico","children":[{"type":"list_item","depth":4,"payload":{"lines":[6786,6787]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6787,6788]},"content":"In 1538, news reached Mexico that the Christian Emperor, our lord of glorious memory, went to France, and King Francis of France received him warmly at a port called Aguas-Muertas, where peace was made. The Viceroy Don Antonio de Mendoza, the Marquis of the Valley, the Royal Audience, and certain conquering knights celebrated this peace with great festivities.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6788,6789]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6789,6790]},"content":"<strong>Person</strong>:Christian Emperor","children":[{"type":"list_item","depth":6,"payload":{"lines":[6790,6791]},"content":"Visited France and made peace with King Francis of France","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6791,6792]},"content":"<strong>Person</strong>:King Francis of France","children":[{"type":"list_item","depth":6,"payload":{"lines":[6792,6793]},"content":"Received the Christian Emperor warmly and made peace with him","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6793,6794]},"content":"<strong>Person</strong>:Viceroy Don Antonio de Mendoza","children":[{"type":"list_item","depth":6,"payload":{"lines":[6794,6795]},"content":"Celebrated the peace with great festivities","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6795,6796]},"content":"<strong>Person</strong>:Marquis of the Valley","children":[{"type":"list_item","depth":6,"payload":{"lines":[6796,6797]},"content":"Prepared ships and supplies to go to Castilla to ask for payment","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6797,6798]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6798,6799]},"content":"<strong>Exposition:</strong> Event:Peace Celebration","children":[{"type":"list_item","depth":6,"payload":{"lines":[6799,6800]},"content":"<strong>Summary</strong>: The Christian Emperor and King Francis of France made peace at a port called Aguas-Muertas. This peace was celebrated with great festivities in Mexico.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6800,6801]},"content":"<strong>Location:</strong> Mexico","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6801,6802]},"content":"<strong>Date/Time:</strong> 1538","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6802,6803]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[6803,6804]},"content":"<strong>Sub_Plot</strong>:The Journey to Castilla","children":[{"type":"list_item","depth":4,"payload":{"lines":[6804,6805]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6805,6806]},"content":"After the festivities, the Marquis prepared ships and supplies to go to Castilla to ask his majesty to pay him some gold pesos he had spent on the fleets he sent to discover. He had lawsuits with Nuño de Guzman, who at that time sent Nuño de Guzman to Spain. Cortés asked me to go with him, and I embarked and went to Castilla.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6806,6807]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6807,6808]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[6808,6809]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6809,6810]},"content":"<strong>Person</strong>:Nuño de Guzman","children":[{"type":"list_item","depth":6,"payload":{"lines":[6810,6811]},"content":"Had lawsuits with the Marquis and was sent to Spain","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6811,6812]},"content":"<strong>Person</strong>:Marquis of the Valley","children":[{"type":"list_item","depth":6,"payload":{"lines":[6812,6813]},"content":"Prepared ships and supplies to go to Castilla to ask for payment","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6813,6814]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6814,6815]},"content":"<strong>Climax:</strong> Event:Journey to Castilla","children":[{"type":"list_item","depth":6,"payload":{"lines":[6815,6816]},"content":"<strong>Summary</strong>: The Marquis and Cortés prepared to go to Castilla to ask for payment and to deal with lawsuits. The narrator went with them.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6816,6817]},"content":"<strong>Location:</strong> Castilla","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6817,6818]},"content":"<strong>Date/Time:</strong> 1540","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6818,6819]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[6819,6820]},"content":"<strong>Sub_Plot</strong>:The Mourning in New Spain","children":[{"type":"list_item","depth":4,"payload":{"lines":[6820,6821]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6821,6822]},"content":"In 1539, the serene Empress our lady, Doña Isabel, of glorious memory, died. Her death caused great sorrow in New Spain, and all the great conquerors wore deep mourning. As a councilor of the town of Guacacualco and the oldest conqueror, I wore deep mourning and went to Castilla with it.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6822,6823]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6823,6824]},"content":"<strong>Person</strong>:Narrator","children":[{"type":"list_item","depth":6,"payload":{"lines":[6824,6825]},"content":"A soldier under Cortés who participated in the conquest of New Spain and argues for recognition and rewards","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6825,6826]},"content":"<strong>Person</strong>:Empress Doña Isabel","children":[{"type":"list_item","depth":6,"payload":{"lines":[6826,6827]},"content":"Her death caused great sorrow in New Spain","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6827,6828]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6828,6829]},"content":"<strong>Denouement:</strong> Event:Mourning in New Spain","children":[{"type":"list_item","depth":6,"payload":{"lines":[6829,6830]},"content":"<strong>Summary</strong>: The death of Empress Doña Isabel caused great sorrow in New Spain. The narrator and other conquerors wore deep mourning.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6830,6831]},"content":"<strong>Location:</strong> New Spain","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6831,6832]},"content":"<strong>Date/Time:</strong> 1539","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6832,6833]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[6833,6834]},"content":"<strong>Chapter</strong>:202","children":[{"type":"list_item","depth":3,"payload":{"lines":[6834,6835]},"content":"<strong>Sub_Plot</strong>:The Expedition of Francisco Vazquez Coronado","children":[{"type":"list_item","depth":4,"payload":{"lines":[6835,6836]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6836,6837]},"content":"The viceroy Antonio de Mendoza and the Royal Court of Mexico sent Francisco Vazquez Coronado to discover the seven cities, also known as Cibola. Coronado, a gentleman from Salamanca, had recently married a virtuous and beautiful woman, the daughter of the treasurer Alonso de Estrada. He left his lieutenant, a gentleman named Fulano de Oñate, in charge of Xalisco and set off with many soldiers, gunners, and archers.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6837,6838]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6838,6839]},"content":"<strong>Person</strong>:Francisco Vazquez Coronado","children":[{"type":"list_item","depth":6,"payload":{"lines":[6839,6840]},"content":"He was sent to discover the seven cities, also known as Cibola.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6840,6841]},"content":"<strong>Person</strong>:Antonio de Mendoza","children":[{"type":"list_item","depth":6,"payload":{"lines":[6841,6842]},"content":"The viceroy who sent the fleet.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6842,6843]},"content":"<strong>Person</strong>:Fulano de Oñate","children":[{"type":"list_item","depth":6,"payload":{"lines":[6843,6844]},"content":"He was left in charge of Xalisco by Francisco Vazquez Coronado.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6844,6845]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6845,6846]},"content":"<strong>Exposition:</strong> Event:The Departure of Francisco Vazquez Coronado","children":[{"type":"list_item","depth":6,"payload":{"lines":[6846,6847]},"content":"<strong>Summary</strong>: Francisco Vazquez Coronado set off with many soldiers, gunners, and archers to discover the seven cities, also known as Cibola.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6847,6848]},"content":"<strong>Location:</strong> Mexico","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6848,6849]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6849,6850]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[6850,6851]},"content":"<strong>Sub_Plot</strong>:The Return of Fray Marcos de Nica","children":[{"type":"list_item","depth":4,"payload":{"lines":[6851,6852]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6852,6853]},"content":"Fray Marcos de Nica, a Franciscan friar, returned to New Spain to report to the viceroy Antonio de Mendoza. He suggested sending ships along the South coast with supplies and weapons to aid Francisco Vazquez Coronado and his companions, who were already in Cibola.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6853,6854]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6854,6855]},"content":"<strong>Person</strong>:Antonio de Mendoza","children":[{"type":"list_item","depth":6,"payload":{"lines":[6855,6856]},"content":"The viceroy who sent the fleet.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6856,6857]},"content":"<strong>Person</strong>:Fray Marcos de Nica","children":[{"type":"list_item","depth":6,"payload":{"lines":[6857,6858]},"content":"He returned to New Spain to report to the viceroy and suggested sending aid to Francisco Vazquez Coronado.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6858,6859]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6859,6860]},"content":"<strong>Climax:</strong> Event:The Return of Fray Marcos de Nica","children":[{"type":"list_item","depth":6,"payload":{"lines":[6860,6861]},"content":"<strong>Summary</strong>: Fray Marcos de Nica returned to New Spain to report to the viceroy and suggested sending aid to Francisco Vazquez Coronado.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6861,6862]},"content":"<strong>Location:</strong> New Spain","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6862,6863]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6863,6864]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[6864,6865]},"content":"<strong>Sub_Plot</strong>:The Dispatch of the Ships","children":[{"type":"list_item","depth":4,"payload":{"lines":[6865,6866]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6866,6867]},"content":"Upon the suggestion of Fray Marcos de Nica, the viceroy Antonio de Mendoza sent three ships along the South coast with supplies and weapons. The fleet was led by Hernando de Alarcon, a former steward of the viceroy, and included a ship captained by a gentleman named Marcos Ruiz de Rojas from Madrid.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6867,6868]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6868,6869]},"content":"<strong>Person</strong>:Antonio de Mendoza","children":[{"type":"list_item","depth":6,"payload":{"lines":[6869,6870]},"content":"The viceroy who sent the fleet.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6870,6871]},"content":"<strong>Person</strong>:Hernando de Alarcon","children":[{"type":"list_item","depth":6,"payload":{"lines":[6871,6872]},"content":"He led the fleet sent by the viceroy.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6872,6873]},"content":"<strong>Person</strong>:Marcos Ruiz de Rojas","children":[{"type":"list_item","depth":6,"payload":{"lines":[6873,6874]},"content":"He captained one of the ships in the fleet.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6874,6875]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6875,6876]},"content":"<strong>Denouement:</strong> Event:The Dispatch of the Ships","children":[{"type":"list_item","depth":6,"payload":{"lines":[6876,6877]},"content":"<strong>Summary</strong>: The viceroy Antonio de Mendoza sent three ships along the South coast with supplies and weapons to aid Francisco Vazquez Coronado.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6877,6878]},"content":"<strong>Location:</strong> South coast","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6878,6879]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6879,6880]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[6880,6881]},"content":"<strong>Chapter</strong>:203","children":[{"type":"list_item","depth":3,"payload":{"lines":[6881,6882]},"content":"<strong>Sub_Plot</strong>:The Great Armada of Don Pedro de Albarado","children":[{"type":"list_item","depth":4,"payload":{"lines":[6882,6883]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6883,6884]},"content":"In 1537, Don Pedro de Albarado, the governor of Guatemala, built a large fleet in Acaxatla to fulfill his agreement with the king. The agreement involved Albarado providing ships, pilots, sailors, soldiers, and provisions at his own expense to explore the west towards China, the Maluku Islands, or any other Spice Islands. Despite the enormous expenses, Albarado was determined to outdo all the fleets built by the Marquis of the Valley. However, while aiding a besieged soldier in Cochitlan, Albarado was fatally injured by a falling horse and died a few days later.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6884,6885]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6885,6886]},"content":"<strong>Person</strong>:Don Pedro de Albarado","children":[{"type":"list_item","depth":6,"payload":{"lines":[6886,6887]},"content":"He was the governor of Guatemala and the one who built the large fleet to explore the west. He died while aiding a besieged soldier.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6887,6888]},"content":"<strong>Person</strong>:Doña Beatriz de la Cueva","children":[{"type":"list_item","depth":6,"payload":{"lines":[6888,6889]},"content":"She was the wife of Don Pedro de Albarado. After her husband's death, she was devastated and wished to die. She died in a storm that destroyed most of the houses in Guatemala.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6889,6890]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6890,6891]},"content":"<strong>Exposition:</strong> Event:Building of the Great Armada","children":[{"type":"list_item","depth":6,"payload":{"lines":[6891,6892]},"content":"<strong>Summary</strong>: Don Pedro de Albarado built a large fleet in Acaxatla to fulfill his agreement with the king. The agreement involved Albarado providing ships, pilots, sailors, soldiers, and provisions at his own expense to explore the west towards China, the Maluku Islands, or any other Spice Islands.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6892,6893]},"content":"<strong>Location:</strong> Acaxatla, Guatemala","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6893,6894]},"content":"<strong>Date/Time:</strong> 1537","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6894,6895]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6895,6896]},"content":"<strong>Climax:</strong> Event:Death of Don Pedro de Albarado","children":[{"type":"list_item","depth":6,"payload":{"lines":[6896,6897]},"content":"<strong>Summary</strong>: While aiding a besieged soldier in Cochitlan, Albarado was fatally injured by a falling horse and died a few days later.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6897,6898]},"content":"<strong>Location:</strong> Cochitlan","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6898,6899]},"content":"<strong>Date/Time:</strong> 1537","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6899,6900]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6900,6901]},"content":"<strong>Denouement:</strong> Event:Death of Doña Beatriz de la Cueva","children":[{"type":"list_item","depth":6,"payload":{"lines":[6901,6902]},"content":"<strong>Summary</strong>: After her husband's death, Doña Beatriz de la Cueva was devastated and wished to die. She died in a storm that destroyed most of the houses in Guatemala.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6902,6903]},"content":"<strong>Location:</strong> Guatemala","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6903,6904]},"content":"<strong>Date/Time:</strong> 1537","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6904,6905]},"content":"<strong>Paragraph:</strong> 3","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[6905,6906]},"content":"<strong>Chapter</strong>:204","children":[{"type":"list_item","depth":3,"payload":{"lines":[6906,6907]},"content":"<strong>Sub_Plot</strong>:The Journey to Argel","children":[{"type":"list_item","depth":4,"payload":{"lines":[6907,6908]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6908,6909]},"content":"The Marquis del Valle served in the great armada to Argel. During a severe storm, the armada was almost entirely lost. The Marquis, his sons, and most of the knights on his ship survived, but he lost all his jewels and precious stones.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6909,6910]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6910,6911]},"content":"<strong>Person</strong>:Marquis del Valle","children":[{"type":"list_item","depth":6,"payload":{"lines":[6911,6912]},"content":"Returned to Castilla, arranged his daughter's failed marriage, fell ill, and died","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6912,6913]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6913,6914]},"content":"<strong>Climax:</strong> Event:The Storm","children":[{"type":"list_item","depth":6,"payload":{"lines":[6914,6915]},"content":"<strong>Summary</strong>: A severe storm hit the armada, causing significant losses. The Marquis del Valle and most of the knights on his ship survived, but he lost all his jewels and precious stones.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6915,6916]},"content":"<strong>Location:</strong> At sea, en route to Argel","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6916,6917]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6917,6918]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[6918,6919]},"content":"<strong>Sub_Plot</strong>:The Return to Castilla","children":[{"type":"list_item","depth":4,"payload":{"lines":[6919,6920]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6920,6921]},"content":"After the disastrous journey to Argel, the Marquis returned to Castilla. He was tired and wished to return to New Spain. He arranged for his daughter, Maria Cortes, to marry D. Alvaro Perez Osorio, but the marriage fell through, causing the Marquis great distress. He fell ill and eventually died in December 1547.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[6921,6922]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6922,6923]},"content":"<strong>Person</strong>:Marquis del Valle","children":[{"type":"list_item","depth":6,"payload":{"lines":[6923,6924]},"content":"Returned to Castilla, arranged his daughter's failed marriage, fell ill, and died","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6924,6925]},"content":"<strong>Person</strong>:Maria Cortes","children":[{"type":"list_item","depth":6,"payload":{"lines":[6925,6926]},"content":"Was arranged to marry D. Alvaro Perez Osorio, but the marriage fell through","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6926,6927]},"content":"<strong>Person</strong>:D. Alvaro Perez Osorio","children":[{"type":"list_item","depth":6,"payload":{"lines":[6927,6928]},"content":"Was arranged to marry Maria Cortes, but the marriage fell through","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[6928,6929]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6929,6930]},"content":"<strong>Exposition:</strong> Event:The Failed Marriage","children":[{"type":"list_item","depth":6,"payload":{"lines":[6930,6931]},"content":"<strong>Summary</strong>: The Marquis arranged for his daughter, Maria Cortes, to marry D. Alvaro Perez Osorio, but the marriage fell through, causing the Marquis great distress.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6931,6932]},"content":"<strong>Location:</strong> Castilla","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6932,6933]},"content":"<strong>Date/Time:</strong> Unknown","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6933,6934]},"content":"<strong>Paragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[6934,6935]},"content":"<strong>Denouement:</strong> Event:The Death of the Marquis","children":[{"type":"list_item","depth":6,"payload":{"lines":[6935,6936]},"content":"<strong>Summary</strong>: The Marquis fell ill and eventually died in December 1547.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6936,6937]},"content":"<strong>Location:</strong> Castilleja de la Cuesta","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6937,6938]},"content":"<strong>Date/Time:</strong> December 1547","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[6938,6939]},"content":"<strong>Paragraph:</strong> 2","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[6939,6940]},"content":"<strong>Chapter</strong>:205","children":[{"type":"list_item","depth":3,"payload":{"lines":[6940,6941]},"content":"<strong>Sub_Plot</strong>:Plot 1","children":[{"type":"list_item","depth":4,"payload":{"lines":[6941,6942]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[6942,6943]},"content":"The marqués D. Hernando Cortés died near Sevilla. Don Pedro de Albarado became comendador de Santiago and Adelantado. Gonzalo de Sandoval became governor in Nueva-España. Cristóbal de Olí was executed for rebellion. Juan Velazquez de Leon died in battle. D. Francisco de Montejo became Adelantado de Yucatan. Luis Marin died. Pedro de Ircio was a captain in the real de Sandoval. Andrés de Tapia died in Méjico. Juan de Escalante died in battle. Alonso de Ávila became the first contador in Nueva-España. Francisco de Lugo died. Andrés de Monjaraz died. Gregorio de Monjaraz died. Diego de Ordás became comendador de Santiago and went to the rio de Marañon. Jorge de Albarado died in Madrid. Gomez de Albarado died in the Perú. Gonzalo de Albarado aragraph:</strong> 2","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7018,7019]},"content":"<strong>Exposition:</strong> Event:The Conquest","children":[{"type":"list_item","depth":6,"payload":{"lines":[7019,7020]},"content":"<strong>Summary</strong>: The Spanish conquerors arrived in New Spain and put an end to the sacrifices and atrocities committed by the indigenous people.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7020,7021]},"content":"<strong>Location:</strong> New Spain","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7021,7022]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7022,7023]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7023,7024]},"content":"<strong>Climax:</strong> Event:Conquest of New Spain","children":[{"type":"list_item","depth":6,"payload":{"lines":[7024,7025]},"content":"<strong>Summary</strong>: The soldiers, led by Cortés, conquered New Spain and the great city of Mexico, among other provinces. They did this without any support, relying only on the help of Jesus Christ.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7025,7026]},"content":"<strong>Location:</strong> New Spain","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7026,7027]},"content":"<strong>Date/Time:</strong> Not specified","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7027,7028]},"content":"<strong>Paragraph:</strong> 1","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7028,7029]},"content":"<strong>Exposition:</strong> Event:The Conquest of New Spain","children":[{"type":"list_item","depth":6,"payload":{"lines":[7029,7030]},"content":"<strong>Summary</strong>: The narrator recounts the conquest of New Spain, detailing the riches and wealth that have been sent to the King of Castile. He also mentions the civ ype":"list_item","depth":5,"payload":{"lines":[7335,7336]},"content":"<strong>Person</strong>:Montezuma","children":[{"type":"list_item","depth":6,"payload":{"lines":[7336,7337]},"content":"The ruler of the Aztec Empire, who was captured by the Spanish.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7337,7338]},"content":"<strong>Person</strong>:Alonso de Ávila","children":[{"type":"list_item","depth":6,"payload":{"lines":[7338,7339]},"content":"First accountant of the expedition","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7339,7340]},"content":"<strong>Person</strong>:Hernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[7340,7341]},"content":"Leader of the expedition to conquer New Spain","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7341,7342]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[7342,7343]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7343,7344]},"content":"<strong>Person</strong>:Gonzalo de Sandoval","children":[{"type":"list_item","depth":6,"payload":{"lines":[7344,7345]},"content":"The narrator mentions Gonzalo de Sandoval in relation to the location of the holy house of Our Lady of Guadalupe, which is where Sandoval's royal court used to be located.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7345,7346]},"content":"<strong>Person</strong>:Diego de Ordás","children":[{"type":"list_item","depth":6,"payload":{"lines":[7346,7347]},"content":"Captain of soldiers","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7347,7348]},"content":"<strong>Person</strong>:Juan Velazquez de Leon","ch :"<strong>Denouement:</strong> Event:Expeditions to Guacacualco, Chiapa, Zapotecas, and Honduras","children":[{"type":"list_item","depth":6,"payload":{"lines":[7427,7428]},"content":"<strong>Summary</strong>: After the conquest of Mexico City, Bernal Diaz del Castillo participates in expeditions to pacify various provinces, including Guacacualco, Chiapa, Zapotecas, and Honduras.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7428,7429]},"content":"<strong>Location:</strong> Guacacualco, Chiapa, Zapotecas, Honduras","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7429,7430]},"content":"<strong>Date/Time:</strong> 1521-1524","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7430,7431]},"content":"<strong>Paragraph:</strong> 5","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[7431,7432]},"content":"<strong>Chapter</strong>:211","children":[{"type":"list_item","depth":3,"payload":{"lines":[7432,7433]},"content":"<strong>Sub_Plot</strong>:The Council of Indies","children":[{"type":"list_item","depth":4,"payload":{"lines":[7433,7434]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[7434,7435]},"content":"In 1550, the court in Valladolid, Spain, held a meeting with prelates and knights from New Spain and Peru to discuss the establishment of a perpetual distribution of indigenous people. The council included various influential figures such as the licentiate de la Gasca, don fray Martin the Regent, don fray Bartolomé de las Casas, Bishop of Chiapa, and don Vasco de Quiroga, Bishop of Mechoacan. The council debated the pros and cons of the proposal, with some arguing that it would lead to better treatment of the indigenous people and others opposing it on moral grounds.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[7435,7436]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[7436,7437]},"content":"<strong>Person</strong>:Licenciado de la Gasca","children":[{"type":"list_item","depth":6,"payload":{"lines":[7437,7438]},"content":"He was a participant in the council and was in favor of the perpetual distribution of indigenous people.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7438,7439]},"content":"<strong>Person</strong>:Don fray Martin the Regent","children":[{"type":"list_item","depth":6,"payload":{"lines":[7439,7440]},"content":"He was a participant in the council and was in favor of the perpetual distribution of indigenous people.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7440,7441]},"content":"<strong>Person</strong>:Don fray Bartolomé de las Casas","children":[{"type":"list_item","depth":6,"payload":{"lines":[7441,7442]},"content":"Bishop of Chiapa, he was a participant in the council and was against the perpetual distribution of indigenous people.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7442,7443]},"content":"<strong>Person</strong>:Don Vasco de Quiroga","children":[{"type":"list_item","depth":6,"payload":{"lines":[7443,7444]},"content":"Bishop of Mechoacan, he was a participant in the council and was in favor of the perpetual distribution of indigenous people.","children":[]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[7444,7445]},"content":"<strong>Events</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[7445,7446]},"content":"<strong>Exposition:</strong> Event:The Council of Indies","children":[{"type":"list_item","depth":6,"payload":{"lines":[7446,7447]},"content":"<strong>Summary</strong>: The council met in Valladolid, Spain, in 1550 to discuss the establishment of a perpetual distribution of indigenous people. The council included various influential figures and debated the pros and cons of the proposal.","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7447,7448]},"content":"<strong>Location:</strong> Valladolid, Spain","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7448,7449]},"content":"<strong>Date/Time:</strong> 1550","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[7449,7450]},"content":"<strong>Paragraph:</strong> 1","children":[]}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[7450,7451]},"content":"<strong>Chapter</strong>:212","children":[{"type":"list_item","depth":3,"payload":{"lines":[7451,7452]},"content":"<strong>Sub_Plot</strong>:The Conquest of New Spain","children":[{"type":"list_item","depth":4,"payload":{"lines":[7452,7453]},"content":"<strong>Summary</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[7453,7454]},"content":"The narrator, Bernal Diaz del Castillo, recounts his experiences as a soldier in the Spanish conquest of New Spain, led by Hernán Cortés. He describes numerous battles and events, including the discovery of New Spain, the capture of Montezuma, the defeat of Narvaez, the siege of Mexico City, and expeditions to Guacacualco, Chiapa, Zapotecas, and Honduras. He also discusses his interactions with Cortés and other figures, and his role in the conquest.","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[7454,7455]},"content":"<strong>People</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[7455,7456]},"content":"<strong>Person</strong>:Narrator","children":[{"type":"list_item","depth":6,"payload":{"lines":[7456,7457]},"content":"A soldier under Cortés who participated in the conquest of New Spain and argues for recognition and rewards","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7457,7458]},"content":"<strong>Person</strong>:Pedro de Albarado","children":[{"type":"list_item","depth":6,"payload":{"lines":[7458,7459]},"content":"Commander of Santiago, Governor of Guatimala, Honduras, and Chiapa","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7459,7460]},"content":"<strong>Person</strong>:Francisco de Montejo","children":[{"type":"list_item","depth":6,"payload":{"lines":[7460,7461]},"content":"Governor of Yucatan","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7461,7462]},"content":"<strong>Person</strong>:Montezuma","children":[{"type":"list_item","depth":6,"payload":{"lines":[7462,7463]},"content":"The ruler of the Aztec Empire, who was captured by the Spanish.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7463,7464]},"content":"<strong>Person</strong>:Alonso de Ávila","children":[{"type":"list_item","depth":6,"payload":{"lines":[7464,7465]},"content":"First accountant of the expedition","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7465,7466]},"content":"<strong>Person</strong>:Hernando Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[7466,7467]},"content":"Leader of the expedition to conquer New Spain","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7467,7468]},"content":"<strong>Person</strong>:Cortés","children":[{"type":"list_item","depth":6,"payload":{"lines":[7468,7469]},"content":"Cortés is mentioned several times throughout the passage. The narrator criticizes him for taking the best parts of New Spain for himself and not caring for the other conquerors. He also mentions that Cortés was made a marquis and governor by the King.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7469,7470]},"content":"<strong>Person</strong>:Gonzalo de Sandoval","children":[{"type":"list_item","depth":6,"payload":{"lines":[7470,7471]},"content":"The narrator mentions Gonzalo de Sandoval in relation to the location of the holy house of Our Lady of Guadalupe, which is where Sandoval's royal court used to be located.","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[7471,7472]},"content":"<strong>Person</strong>:Diego de Ordás","children":[{"type":"list_item","depth":6,"payload":{"lines":[7472,7473]},"content":"Captain of sol
